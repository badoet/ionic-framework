<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Animation - Animation Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script>  <script>
    const forceCSSAnimations = new URLSearchParams(window.location.search).get('ionic:_forceCSSAnimations');
    if (forceCSSAnimations) {
      Element.prototype.animate = null;
    }

    class PageRoot extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
          <syg-header>
            <syg-toolbar>
              <syg-buttons slot="start">
                <syg-back-button></syg-back-button>
              </syg-buttons>
              <syg-title>Root</syg-title>
            </syg-toolbar>
          </syg-header>
          <syg-content class="syg-padding">
            <h1>Root</h1>
            <div>
              <syg-nav-link router-direction="forward" component="page-one">
                <syg-button class="next">Go to Page One</syg-button>
              </syg-nav-link>
            </div>
          </syg-content>
        `;
      }
    }
    class PageOne extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
          <syg-header>
            <syg-toolbar>
              <syg-buttons slot="start">
                <syg-back-button></syg-back-button>
              </syg-buttons>
              <syg-title>Page One</syg-title>
            </syg-toolbar>
          </syg-header>
          <syg-content class="syg-padding">
            <h1>Page One</h1>
            <syg-nav-link router-direction="forward" component="page-two">
              <syg-button class="next">Go to Page Two</syg-button>
            </syg-nav-link>
          </syg-content>
        `;
      }
    }
    class PageTwo extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
          <syg-header>
            <syg-toolbar>
              <syg-buttons slot="start">
                <syg-back-button></syg-back-button>
              </syg-buttons>
              <syg-title>Page Two</syg-title>
            </syg-toolbar>
          </syg-header>
          <syg-content class="syg-padding">
            <h1>Page Two</h1>
            <div>
              <syg-nav-link router-direction="forward" component="page-three">
                <syg-button class="next">Go to Page Three</syg-button>
              </syg-nav-link>
            </div>
          </syg-content>
        `;
      }
    }
    class PageThree extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
          <syg-header>
            <syg-toolbar>
              <syg-buttons slot="start">
                <syg-back-button></syg-back-button>
              </syg-buttons>
              <syg-title>Page Three</syg-title>
            </syg-toolbar>
          </syg-header>
          <syg-content class="syg-padding">
            <h1>Page Three</h1>
          </syg-content>
        `;
      }
    }
    customElements.define('page-root', PageRoot);
    customElements.define('page-one', PageOne);
    customElements.define('page-two', PageTwo);
    customElements.define('page-three', PageThree);

    const getIonPageElement = (element) => {
      if (element.classList.contains('syg-page')) {
        return element;
      }

      const ionPage = element.querySelector(':scope > .syg-page, :scope > syg-nav, :scope > syg-tabs');
      if (ionPage) {
        return ionPage;
      }
      // idk, return the original element so at least something animates and we don't have a null pointer
      return element;
    };
  </script>
</head>

<body>
  <syg-app>
    <syg-router>
      <syg-route url="/" component="page-root"></syg-route>
      <syg-route url="/page-one" component="page-one"></syg-route>
      <syg-route url="/page-two" component="page-two"></syg-route>
      <syg-route url="/page-three" component="page-three"></syg-route>
    </syg-router>
    <syg-nav></syg-nav>
  </syg-app>
</body>

</html>
