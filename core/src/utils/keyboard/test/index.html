<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>App - Keyboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../scripts/testing/scripts.js"></script>
  <script src="../../../../dist/ionic.js"></script>
  <style>
    f {
      display: block;
      margin: 15px auto;
      max-width: 150px;
      height: 150px;
      background: blue;
    }

    syg-footer {
      transition: all 0.5s cubic-bezier(0.38, 0.7, 0.128, 1);
    }
  </style>
</head>

<body>
  <syg-app>
    <syg-header>
      <syg-toolbar color="primary">
        <syg-title>App - Keyboard</syg-title>
      </syg-toolbar>
    </syg-header>

    <syg-content>
      <f></f>
      <f></f>
      <f></f>
      <f></f>
    </syg-content>

    <syg-footer>
      <syg-toolbar>
        <syg-input type="text" placeholder="Enter some text..."></syg-input>
        <syg-input type="text" placeholder="Enter some text..."></syg-input>
      </syg-toolbar>
    </syg-footer>
  </syg-app>

  <script>
    const input = document.querySelector('syg-footer');

    window.addEventListener('ionKeyboardDidShow', (e) => {
      console.log('ionKeyboardDidShow');
      setInputOffset(e.detail.keyboardHeight);
    });

    window.addEventListener('ionKeyboardDidHide', () => {
      console.log('ionKeyboardDidHide');
      setInputOffset(0);
    });

    function setInputOffset(offset) {
      input.setAttribute('style', `transform: translate3d(0, ${-offset}px, 0)`);
    }
  </script>
</body>
</html>
