<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>List - Basic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <syg-app>

    <syg-header>
      <syg-toolbar>
        <syg-title>List - Inset</syg-title>
      </syg-toolbar>
    </syg-header>

    <syg-content id="content" color="light">
      <syg-list inset>
        <syg-item>
          <syg-label>Normal Input</syg-label>
          <syg-input></syg-input>
        </syg-item>

        <syg-item>
          <syg-label position="stacked">Stacked Input</syg-label>
          <syg-input></syg-input>
        </syg-item>

        <syg-item>
          <syg-label>Normal Select</syg-label>
          <syg-select>
            <syg-select-option>1</syg-select-option>
            <syg-select-option>2</syg-select-option>
            <syg-select-option>3</syg-select-option>
          </syg-select>
        </syg-item>

        <syg-item>
          <syg-label position="stacked">Stacked Select</syg-label>
          <syg-select>
            <syg-select-option>1</syg-select-option>
            <syg-select-option>2</syg-select-option>
            <syg-select-option>3</syg-select-option>
          </syg-select>
        </syg-item>

        <syg-item>
          <syg-label>Normal Datetime</syg-label>
          <syg-datetime></syg-datetime>
        </syg-item>

        <syg-item>
          <syg-label position="stacked">Stacked Datetime</syg-label>
          <syg-datetime></syg-datetime>
        </syg-item>

      </syg-list>
    </syg-content>

  </syg-app>

  <style>
    syg-content {
      background: #e5e5e5;
    }
  </style>
</body>

</html>
