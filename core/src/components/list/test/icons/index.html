<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>List - Icons</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script>
</head>

<body>
  <syg-app>
    <syg-header>
      <syg-toolbar>
        <syg-title>Trip</syg-title>
        <syg-buttons slot="end">
          <syg-button>
            <ion-icon slot="icon-only" name="search-outline"></ion-icon>
          </syg-button>
          <syg-button>
            <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
          </syg-button>
        </syg-buttons>
      </syg-toolbar>
    </syg-header>
    <syg-content>
      <syg-list>
        <syg-list-header lines="full">
          <syg-label>
            Categories
          </syg-label>
        </syg-list-header>
        <syg-item button>
          <ion-icon name="film-outline" slot="start"></ion-icon>
          <syg-label>
            Attractions
          </syg-label>
        </syg-item>
        <syg-item button>
          <ion-icon name="restaurant-outline" slot="start"></ion-icon>
          <syg-label>
            Dining
          </syg-label>
        </syg-item>
        <syg-item button>
          <ion-icon name="create-outline" slot="start"></ion-icon>
          <syg-label>
            Education
          </syg-label>
        </syg-item>
        <syg-item button lines="full">
          <ion-icon name="airplane-outline" slot="start"></ion-icon>
          <syg-label>
            Travel
          </syg-label>
        </syg-item>
      </syg-list>

      <syg-list>
        <syg-list-header lines="full">
          <syg-label>
            Information
          </syg-label>
        </syg-list-header>
        <syg-item>
          <ion-icon name="people-outline" slot="start"></ion-icon>
          <syg-label>
            Attendees
          </syg-label>
          <syg-select slot="end" value="1">
            <syg-select-option value="1">1</syg-select-option>
            <syg-select-option value="2">2</syg-select-option>
            <syg-select-option value="3">3</syg-select-option>
          </syg-select>
        </syg-item>
        <syg-item lines="full">
          <ion-icon name="repeat-outline" slot="start"></ion-icon>
          <syg-label>
            Round-trip
          </syg-label>
          <syg-toggle checked></syg-toggle>
        </syg-item>
      </syg-list>

      <syg-list>
        <syg-list-header lines="full">
          <syg-label>
            Contact
          </syg-label>
        </syg-list-header>
        <syg-item>
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <syg-label>
            Name
          </syg-label>
          <syg-input placeholder="xxxxx"></syg-input>
        </syg-item>
        <syg-item lines="full">
          <ion-icon name="call-outline" slot="start"></ion-icon>
          <syg-label>
            Phone Number
          </syg-label>
          <syg-input placeholder="(xxx) xxx-xxxx" type="number"></syg-input>
        </syg-item>
      </syg-list>
    </syg-content>
  </syg-app>
</body>

</html>
