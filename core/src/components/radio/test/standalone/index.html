<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Radio - Standalone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/core.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <h1>Default</h1>
  <syg-radio-group value="radio">
    <syg-radio aria-label="Default"></syg-radio>
    <syg-radio aria-label="Default" value="radio"></syg-radio>
  </syg-radio-group>

  <h1>Colors: Unchecked</h1>
  <syg-radio aria-label="Primary" color="primary"></syg-radio>
  <syg-radio aria-label="Secondary" color="secondary"></syg-radio>
  <syg-radio aria-label="Tertiary" color="tertiary"></syg-radio>
  <syg-radio aria-label="Success" color="success"></syg-radio>
  <syg-radio aria-label="Warning" color="warning"></syg-radio>
  <syg-radio aria-label="Danger" color="danger"></syg-radio>
  <syg-radio aria-label="Light" color="light"></syg-radio>
  <syg-radio aria-label="Medium" color="medium"></syg-radio>
  <syg-radio aria-label="Dark" color="dark"></syg-radio>

  <h1>Colors: Checked</h1>
  <syg-radio-group value="radio">
    <syg-radio aria-label="Primary" color="primary" value="radio"></syg-radio>
    <syg-radio aria-label="Secondary" color="secondary" value="radio"></syg-radio>
    <syg-radio aria-label="Tertiary" color="tertiary" value="radio"></syg-radio>
    <syg-radio aria-label="Success" color="success" value="radio"></syg-radio>
    <syg-radio aria-label="Warning" color="warning" value="radio"></syg-radio>
    <syg-radio aria-label="Danger" color="danger" value="radio"></syg-radio>
    <syg-radio aria-label="Light" color="light" value="radio"></syg-radio>
    <syg-radio aria-label="Medium" color="medium" value="radio"></syg-radio>
    <syg-radio aria-label="Dark" color="dark" value="radio"></syg-radio>
  </syg-radio-group>

  <h1>Disabled</h1>
  <syg-radio-group value="radio">
    <syg-radio aria-label="Default" disabled></syg-radio>
    <syg-radio aria-label="Secondary" color="secondary" disabled></syg-radio>
    <syg-radio aria-label="Default" disabled value="radio"></syg-radio>
    <syg-radio aria-label="Secondary" color="secondary" disabled value="radio"></syg-radio>
  </syg-radio-group>

  <h1>Custom</h1>

  <syg-radio-group value="radio">
    <syg-radio aria-label="Custom" class="custom"></syg-radio>
    <syg-radio aria-label="Custom" class="custom" value="radio"></syg-radio>
    <syg-radio aria-label="Custom Tertiary" class="custom" color="tertiary" value="radio"></syg-radio>
    <syg-radio aria-label="Custom Size" class="custom-size" color="danger" value="radio"></syg-radio>
  </syg-radio-group>

  <style>
    /* to be able to see the radio buttons */
    .radio-ios {
      border: 1px solid #dedede;
      padding: 10px 5px;
    }

    .custom {
      --color: orange;
      --color-checked: hotpink;
    }

    .ios .custom-size {
      width: 60px;
      height: 96px;
    }

    .md .custom-size {
      --border-width: 8px;

      width: 80px;
      height: 80px;
    }
  </style>
</body>
</html>
