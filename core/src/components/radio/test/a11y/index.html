<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Radio - a11y</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <syg-app>
    <syg-header>
      <syg-toolbar>
        <syg-title>Radio - a11y</syg-title>
      </syg-toolbar>
    </syg-header>

    <syg-content id="content" class="outer-content">
      <div class="native-radio-group">
        <p>Select a maintenance drone (native):</p>

        <div>
          <input type="radio" id="huey" name="drone" value="huey" checked>
          <label for="huey">Huey</label>
        </div>

        <div>
          <input type="radio" id="dewey" name="drone" value="dewey">
          <label for="dewey">Dewey</label>
        </div>

        <div>
          <input type="radio" id="fooey" value="fooey" disabled/>
          <label for="fooey">Fooey</label>
        </div>

        <div>
          <input type="radio" id="louie" name="drone" value="louie">
          <label for="louie">Louie</label>
        </div>
      </div>

      <syg-list>
        <syg-list-header>
          <syg-label>
            Select a maintenance drone:
          </syg-label>
        </syg-list-header>
        <syg-radio-group value="huey">
          <syg-item>
            <syg-label>Huey</syg-label>
            <syg-radio slot="start" value="huey"></syg-radio>
          </syg-item>

          <syg-item>
            <syg-label>Dewey</syg-label>
            <syg-radio slot="start" value="dewey"></syg-radio>
          </syg-item>

          <syg-item>
            <syg-label>Fooey</syg-label>
            <syg-radio slot="start" value="fooey" color="secondary" disabled></syg-radio>
          </syg-item>

          <syg-item>
            <syg-label>Louie</syg-label>
            <syg-radio slot="start" value="louie"></syg-radio>
          </syg-item>
        </syg-radio-group>
      </syg-list>

      <syg-list>
        <syg-radio-group value="huey">
          <syg-item>
            <syg-label>Huey</syg-label>
            <syg-radio slot="start" value="huey" color="danger"></syg-radio>
          </syg-item>

          <syg-item>
            <syg-label>Dewey</syg-label>
            <syg-radio slot="start" value="dewey" color="secondary"></syg-radio>
          </syg-item>

          <syg-item>
            <syg-label>Fooey</syg-label>
            <syg-radio slot="start" value="fooey" color="secondary" disabled></syg-radio>
          </syg-item>

          <syg-item>
            <syg-label>Louie</syg-label>
            <syg-radio slot="start" value="louie" color="tertiary"></syg-radio>
          </syg-item>
        </syg-radio-group>
      </syg-list>

      <div style="padding: 10px 16px">
        <syg-radio-group value="louie">
          <h5>Custom Labels</h5>
          <div>
            <syg-radio id="custom-huey" value="huey"></syg-radio>
            <label for="custom-huey">Huey</label>
          </div>
          <div>
            <syg-radio id="custom-dewey" value="dewey"></syg-radio>
            <label for="custom-dewey">Dewey</label>
          </div>
          <div>
            <syg-radio id="custom-fooey" value="fooey" disabled></syg-radio>
            <label for="custom-fooey">Fooey</label>
          </div>
          <div>
            <syg-radio id="custom-louie" value="louie"></syg-radio>
            <label for="custom-louie">Louie</label>
          </div>
        </syg-radio-group>
      </div>
    </syg-content>

  </syg-app>
</body>

<style>
  syg-list {
    margin-bottom: 10px !important;
  }

  .native-radio-group {
    background: white;
    padding: 10px 16px;
    margin-bottom: 10px;
  }

  .native-radio-group div {
    margin: 10px 0;
  }
</style>

<script>
  const inputs = document.querySelectorAll('syg-radio');

  for (var i = 0; i < inputs.length; i++) {
    const input = inputs[i];

    input.addEventListener('ionBlur', function() {
      console.log('Listen ionBlur: fired');
    });

    input.addEventListener('ionFocus', function() {
      console.log('Listen ionFocus: fired');
    });

    input.addEventListener('ionChange', function(ev) {
      console.log('Listen ionChange: fired', ev.detail);
    });

    input.addEventListener('click', function() {
      console.log('Listen click: fired');
    });
  }
</script>

</html>
