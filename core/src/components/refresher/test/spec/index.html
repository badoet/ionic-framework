<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Refresher - Spec</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>
  <style>
    syg-spinner {
      color: #555;
    }
  </style>
<body>
  <syg-app>
    <syg-header>
      <syg-toolbar>
        <syg-buttons slot="start">
          <syg-back-button default-href="/" text="Mailboxes"></syg-back-button>
        </syg-buttons>
        <syg-title>All Inboxes</syg-title>
        <syg-buttons slot="end">
          <syg-button>Edit</syg-button>
        </syg-buttons>
      </syg-toolbar>
    </syg-header>

    <syg-content>
      <syg-refresher id="refresher" slot="fixed">
        <syg-refresher-content></syg-refresher-content>
      </syg-refresher>

      <syg-header collapse="condense">
        <syg-toolbar>
          <syg-title size="large">All Inboxes</syg-title>
        </syg-toolbar>
        <syg-toolbar>
          <syg-searchbar></syg-searchbar>
        </syg-toolbar>
      </syg-header>

      <syg-list id="list"></syg-list>

      <syg-fab vertical="bottom" horizontal="end" slot="fixed">
        <syg-fab-button onclick="toggleHeader()">
          <ion-icon name="settings"></ion-icon>
        </syg-fab-button>
      </syg-fab>
    </syg-content>
  </syg-app>

  <script>

    const toggleHeader = () => {
      const app = document.querySelector('syg-app');
      const header = app.querySelector('syg-header');

      if (header) {
        header.parentNode.removeChild(header);
      } else {
        app.insertAdjacentHTML("afterbegin", `
          <syg-header>
            <syg-toolbar>
              <syg-buttons slot="start">
                <syg-back-button default-href="/" text="Mailboxes"></syg-back-button>
              </syg-buttons>
              <syg-title>All Inboxes</syg-title>
              <syg-buttons slot="end">
                <syg-button>Edit</syg-button>
              </syg-buttons>
            </syg-toolbar>
          </syg-header>
        `);
      }
    }

    let items = [];
    for (var i = 0; i < 30; i++) {
      items.push(i + 1);
    }
    const list = document.getElementById('list');
    const refresher = document.getElementById('refresher');

    refresher.addEventListener('ionPull', () => {
      console.log('ionPull');
    });

    refresher.addEventListener('ionStart', () => {
      console.log('ionStart');
    });

    refresher.addEventListener('ionRefresh', async function () {
      console.log('Loading data...');
      const data = await getAsyncData();
      items = items.concat(data);
      refresher.complete();
      render();
      console.log('Done');
    });
    function render() {
      let html = '';
      for (let item of items) {
        html += `<syg-item button>${item}</syg-item>`;
      }
      list.innerHTML = html;
    }
    function getAsyncData() {
      // async return mock data
      return new Promise(resolve => {
        setTimeout(() => {
          let data = [];
          for (var i = 0; i < 30; i++) {
            data.push(i);
          }
          resolve(data);
        }, 5000);
      });
    }
    render();
  </script>
</body>
</html>
