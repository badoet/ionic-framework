<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Router Link - Basic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <syg-app>

    <syg-header>
      <syg-toolbar>
        <syg-title>Router Link - Basic</syg-title>
      </syg-toolbar>
    </syg-header>

    <syg-content class="syg-padding">
      <p>
        <a href="#">A</a>
      </p>

      <p>
        <syg-router-link href="#">Router Link</syg-router-link>
      </p>

      <p>
        <syg-router-link href="https://ionicframework.com" rel="external" target="_blank" style="text-decoration: underline">External Router Link</syg-router-link>
      </p>

      <p>
        <syg-router-link href="#" download="yes" class="custom">Custom Router Link</syg-router-link>
      </p>

      <p>
        <syg-router-link color="dark" href="#">Dark Router Link</syg-router-link>
      </p>

      <p>
        <syg-router-link color="danger" href="#">Danger Router Link</syg-router-link>
      </p>

      <p>
        <syg-router-link id="toggleColor" color="tertiary" href="#">Dynamic Color</syg-router-link>
      </p>

      <syg-button onclick="toggleColor()">Toggle Color</syg-button>
    </syg-content>


  </syg-app>

  <script>
    const el = document.querySelector('#toggleColor');

    function toggleColor() {
      const prev = el.getAttribute('color');
      el.setAttribute('color', prev === 'secondary' ? 'tertiary' : 'secondary');
      el.innerHTML = prev === 'secondary' ? 'Tertiary Router Link' : 'Secondary Router Link';
    }
  </script>

  <style>
    .custom {
      font-family: cursive;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 5px;
      text-decoration: dotted underline;
      text-transform: uppercase;
      color: magenta;
    }
  </style>
</body>

</html>
