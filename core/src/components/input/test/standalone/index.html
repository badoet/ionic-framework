<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Input - Standalone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/core.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <h1>Default</h1>
  <syg-input placeholder="Input"></syg-input>
  <syg-input value="value"></syg-input>
  <syg-input type="number" placeholder="Enter a Number"></syg-input>
  <syg-input type="number" value="44"></syg-input>

  <h1>Colors</h1>
  <syg-grid>
    <syg-row>
      <syg-col size="4">
        <syg-input color="primary" placeholder="Placeholder"></syg-input>
      </syg-col>
      <syg-col size="4">
        <syg-input color="primary" value="Value"></syg-input>
      </syg-col>
      <syg-col size="4">
        <syg-input color="primary" value="Disabled" disabled></syg-input>
      </syg-col>
    </syg-row>
    <syg-row>
      <syg-col size="4">
        <syg-input color="secondary" placeholder="Placeholder"></syg-input>
      </syg-col>
      <syg-col size="4">
        <syg-input color="secondary" value="Value"></syg-input>
      </syg-col>
      <syg-col size="4">
        <syg-input color="secondary" value="Disabled" disabled></syg-input>
      </syg-col>
    </syg-row>
    <syg-row>
      <syg-col size="4">
        <syg-input color="danger" placeholder="Placeholder"></syg-input>
      </syg-col>
      <syg-col size="4">
        <syg-input color="danger" value="Value"></syg-input>
      </syg-col>
      <syg-col size="4">
        <syg-input color="danger" value="Disabled" disabled></syg-input>
      </syg-col>
    </syg-row>
    <syg-row>
      <syg-col size="4">
        <syg-input color="dark" placeholder="Placeholder"></syg-input>
      </syg-col>
      <syg-col size="4">
        <syg-input color="dark" value="Value"></syg-input>
      </syg-col>
      <syg-col size="4">
        <syg-input color="dark" value="Disabled" disabled></syg-input>
      </syg-col>
    </syg-row>
    <syg-row>
      <syg-col size="4">
        <syg-input color="light" placeholder="Placeholder" class="custom"></syg-input>
      </syg-col>
      <syg-col size="4">
        <syg-input color="light" value="Value" class="custom"></syg-input>
      </syg-col>
      <syg-col size="4">
        <syg-input color="light" value="Disabled" disabled class="custom"></syg-input>
      </syg-col>
    </syg-row>
    <syg-row>
      <syg-col size="4">
        <syg-input placeholder="Placeholder" class="custom"></syg-input>
      </syg-col>
      <syg-col size="4">
        <syg-input value="Value" class="custom"></syg-input>
      </syg-col>
      <syg-col size="4">
        <syg-input value="Disabled" disabled class="custom"></syg-input>
      </syg-col>
    </syg-row>
  </syg-grid>

  <style>
    .custom {
      --color: green;
    }
  </style>
</body>
</html>
