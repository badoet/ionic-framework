<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Input - Tabindex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <syg-app>

    <syg-header>
      <syg-toolbar>
        <syg-title>Input - Tabindex</syg-title>
        <syg-buttons slot="primary">
          <syg-button>
            <ion-icon slot="icon-only" name="menu"></ion-icon>
          </syg-button>
        </syg-buttons>
      </syg-toolbar>
    </syg-header>

    <syg-content class="syg-padding">
      <syg-input tabindex="0" placeholder="Tab 9th"></syg-input>
      <syg-input placeholder="Tab 10th"></syg-input>

      <hr>

      <syg-input placeholder="Tab 8th" tabindex="8"></syg-input>
      <syg-input placeholder="Skip" tabindex="-1"></syg-input>
      <syg-input placeholder="Tab 7th" tabindex="7"></syg-input>
      <div tabindex="0">Tab 11th</div>
      <syg-input placeholder="Tab 6th" tabindex="6"></syg-input>
      <syg-input placeholder="Tab 5th" tabindex="5"></syg-input>

      <syg-item tabindex="4">
        <syg-label position="stacked">Tab 4th</syg-label>
        <syg-input></syg-input>
      </syg-item>
      <syg-item tabindex="3">
        <syg-label position="stacked">Tab 3rd</syg-label>
        <syg-input></syg-input>
      </syg-item>
      <syg-item tabindex="-1">
        <syg-label position="stacked">Skip</syg-label>
        <syg-input></syg-input>
      </syg-item>
      <syg-item tabindex="2">
        <syg-label position="stacked">Tab 2nd</syg-label>
        <syg-input></syg-input>
      </syg-item>
      <syg-item tabindex="1">
        <syg-label position="stacked">Tab 1st</syg-label>
        <syg-input></syg-input>
        <syg-input></syg-input>
      </syg-item>
    </syg-content>

    <style>
      syg-input,
      div {
        margin-bottom: 10px;
      }

      .md div {
        padding-left: 8px;
      }

      syg-item {
        --background: #f6f6f6;
        --padding-start: 40px;
      }
    </style>
  </syg-app>
</body>

</html>
