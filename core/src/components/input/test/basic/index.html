<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Input - Basic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <syg-app>

    <syg-header>
      <syg-toolbar>
        <syg-title>Input - Basic</syg-title>
      </syg-toolbar>
    </syg-header>

    <syg-content id="content">
      <syg-list>
        <syg-item>
          <syg-input value="reallylonglonglonginputtoseetheedgesreallylonglonglonginputtoseetheedges"></syg-input>
        </syg-item>

        <syg-item>
          <syg-input placeholder="Placeholder"></syg-input>
        </syg-item>

        <syg-item lines="full" id="fullItem">
          <syg-input id="fullInput" placeholder="Full"></syg-input>
        </syg-item>

        <syg-item lines="inset" id="insetItem">
          <syg-input id="insetInput" placeholder="Inset"></syg-input>
        </syg-item>

        <syg-item lines="none" id="noneItem">
          <syg-input id="noneInput" placeholder="None"></syg-input>
        </syg-item>

        <syg-item>
          <syg-label>Default Label</syg-label>
          <syg-input value="reallylonglonglonginputtoseetheedgesreallylonglonglonginputtoseetheedges"></syg-input>
        </syg-item>

        <syg-item>
          <syg-label>Clear Input</syg-label>
          <syg-input clear-input value="reallylonglonglonginputtoseetheedgesreallylonglonglonginputtoseetheedges"></syg-input>
        </syg-item>

        <syg-item color="dark">
          <syg-label position="floating">Floating</syg-label>
          <syg-input checked></syg-input>
        </syg-item>

        <syg-item>
          <syg-label position="fixed">Type #</syg-label>
          <syg-input type="number" value="333"></syg-input>
        </syg-item>

        <syg-item>
          <syg-label position="stacked">Password</syg-label>
          <syg-input type="password"></syg-input>
        </syg-item>

        <syg-item>
          <syg-label position="stacked">Placeholder</syg-label>
          <syg-input placeholder="Enter Something"></syg-input>
        </syg-item>

        <syg-item>
          <syg-label>Disabled</syg-label>
          <syg-input id="dynamicDisabled" value="Disabled" disabled></syg-input>
        </syg-item>

        <syg-item>
          <syg-label>Readonly</syg-label>
          <syg-input id="dynamicReadonly" value="Readonly" readonly></syg-input>
        </syg-item>

        <syg-item>
          <syg-label>Slot</syg-label>
          <syg-input slot="start" value="Start"></syg-input>
        </syg-item>

        <syg-item>
          <syg-label>Toggle</syg-label>
          <syg-toggle checked slot="end"></syg-toggle>
        </syg-item>

        <syg-item>
          <syg-label position="fixed">Type #</syg-label>
          <div type="number" value="333" class="input input-md hydrated">
            <!---->
            <input aria-disabled="false" autocapitalize="none" autocomplete="off" autocorrect="off" autofocus="false" class="native-input native-input-md"
              spellcheck="false" type="number">
            <button type="button" class="input-clear-icon" hidden=""></button>
          </div>
        </syg-item>
      </syg-list>

      <div class="syg-text-center">
        <syg-button onclick="toggleBoolean('dynamicDisabled', 'disabled')">
          Toggle Disabled
        </syg-button>

        <syg-button color="secondary" onclick="toggleBoolean('dynamicReadonly', 'readonly')">
          Toggle Readonly
        </syg-button>
      </div>

      <syg-item>
        <syg-label>Clear Input</syg-label>
        <syg-input clear-input value="reallylonglonglonginputtoseetheedgesreallylonglonglonginputtoseetheedges"></syg-input>
      </syg-item>

      <syg-item>
        <syg-label>Clear On Edit</syg-label>
        <syg-input clear-on-edit value="reallylonglonglonginputtoseetheedgesreallylonglonglonginputtoseetheedges"></syg-input>
      </syg-item>

      <syg-item style="max-width: 250px">
        <syg-input value="Narrow input"></syg-input>
        <syg-label class="syg-text-right">Left</syg-label>
      </syg-item>

      <syg-item style="max-width: 250px">
        <syg-label>Right</syg-label>
        <syg-input class="syg-text-right" value="Narrow input"></syg-input>
      </syg-item>
    </syg-content>

    <script>
      document.querySelector('syg-input').addEventListener('ionBlur', (ev) => { console.log(ev)});

      function toggleBoolean(id, prop) {
        var el = document.getElementById(id);

        var isTrue = el[prop] ? false : true;
        el[prop] = isTrue;
        console.log('in toggleBoolean, setting', prop, 'to', isTrue);
      }
    </script>
  </syg-app>
</body>

</html>
