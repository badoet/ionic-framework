<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Input - Attributes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <syg-app>

    <syg-header>
      <syg-toolbar>
        <syg-title>Input - Attributes</syg-title>
        <syg-buttons slot="primary">
          <syg-button>
            <ion-icon slot="icon-only" name="menu"></ion-icon>
          </syg-button>
        </syg-buttons>
      </syg-toolbar>
    </syg-header>

    <syg-content>
      <syg-list>
        <syg-label id="itemless">My Label</syg-label>
        <syg-input aria-labelledby="itemless"></syg-input>

        <syg-item>
          <syg-label position="stacked">Number</syg-label>
          <syg-input id="input1" type="number" placeholder="Placeholder" value="1234" name="holaa" min="0" max="10000" step="2" autocomplete="on"
            autocorrect="on" autocapitalize="on" spellcheck="true" maxlength="4" disabled readonly></syg-input>
        </syg-item>

        <syg-item id="custom">
          <syg-label position="stacked">Text</syg-label>
          <syg-input id="input2" type="text" placeholder="my placeholder" value="test"></syg-input>
        </syg-item>

        <syg-item>
          <syg-label id="myLabel" stacked>Default</syg-label>
          <syg-input id="input3" value="inputs"></syg-input>
        </syg-item>

        <syg-item>
          <syg-input id="input4" placeholder="No Label" aria-label="input4"></syg-input>
        </syg-item>

        <syg-list>
          <syg-item>
            Number Test&nbsp;
            <span id="numberInputResult"></span>
          </syg-item>
          <syg-item>
            Text Test&nbsp;
            <span id="textInputResult"></span>
          </syg-item>
          <syg-item>
            Default Test&nbsp;
            <span id="defaultInputResult"></span>
          </syg-item>
          <syg-item>
            No Label Test&nbsp;
            <span id="noLabelInputResult"></span>
          </syg-item>
        </syg-list>

      </syg-list>
    </syg-content>

    <script>
      var numberInput = checkInput('input1');
      updateResult(numberInput, 'numberInputResult');

      var textInput = checkInput('input2');
      updateResult(textInput, 'textInputResult');

      var defaultInput = checkInput('input3');
      updateResult(defaultInput, 'defaultInputResult');

      var noLabelInput = checkInput('input4');
      updateResult(noLabelInput, 'noLabelInputResult');

      // Update results of input
      function updateResult(result, resultId) {
        var resultEl = document.getElementById(resultId);
        resultEl.innerHTML = result ? 'passed' : 'FAILED';

        var itemEl = resultEl.closest('syg-item');
        itemEl.color = result ? 'secondary' : 'danger';
      }

      function checkInput(id) {
        var el = document.getElementById(id);
        var inputEl = el.querySelector('input');

        if (id === 'input1') {
          return testAttributes(el, inputEl, {
            id: 'input1',
            type: 'number',
            placeholder: 'Placeholder',
            name: 'holaa',
            min: '0',
            max: '10000',
            step: '2',
            autocomplete: 'on',
            autocorrect: 'on',
            autocapitalize: 'on',
            spellcheck: 'true',
            maxLength: '4',
            'aria-labelledby': 'lbl-0',
            readonly: true,
            disabled: true
          });
        } else if (id === 'input2') {
          return testAttributes(el, inputEl, {
            id: 'input2',
            type: 'text',
            placeholder: 'my placeholder',
            value: 'test',
            readonly: undefined,
            disabled: undefined
          });
        } else if (id === 'input3') {
          return testAttributes(el, inputEl, {
            id: 'input3',
            type: undefined,
            value: 'inputs',
            readonly: undefined,
            disabled: undefined
          });
        } else if (id === 'input4') {
          return testAttributes(el, inputEl, {
            id: 'input4',
            type: undefined,
            readonly: undefined,
            disabled: undefined,
            'aria-label': 'input4'
          });
        }
        return false;
      }

      function testAttributes(el, inputEl, attributes) {
        for (let attr in attributes) {
          const expected = attributes[attr];
          const value = el[attr];

          if (expected === null) {
            if (el.hasAttribute(attr) || value !== '') {
              console.error(`Element should NOT have "${attr}"`);
              return false;
            }
          } else {
            if (expected !== value && expected !== el.getAttribute(attr)) {
              console.error(`Value "${attr}" does not match: ${expected} != ${value}`);
              return false;
            }
          }
        }
        return true;
      }

    </script>
  </syg-app>
</body>

</html>
