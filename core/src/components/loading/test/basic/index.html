<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Loading - Basic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>
  <script type="module">
    import { loadingController } from '../../../../../dist/syg/index.esm.js';
    window.loadingController = loadingController;
  </script>
<body>
  <syg-app>

    <syg-header>
      <syg-toolbar>
        <syg-title>Loading - Basic</syg-title>
      </syg-toolbar>
    </syg-header>

    <syg-content class="syg-padding">
      <syg-button id="basic-loading" expand="block" onclick="openLoading({ message: 'Hellooo', duration: 2000, htmlAttributes: { 'data-testid': 'basic-loading' } })">Show Loading</syg-button>
      <syg-button id="default" expand="block" onclick="openLoading({duration: 2000, content: 'Please wait...'})">Show Default Loading</syg-button>
      <syg-button id="long-content-loading" expand="block" onclick="openLoading({duration: 2000, message: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ea voluptatibus quibusdam eum nihil optio, ullam accusamus magni, nobis suscipit reprehenderit, sequi quam amet impedit. Accusamus dolorem voluptates laborum dolor obcaecati.'})">Show Loading with long message</syg-button>
      <syg-button id="no-spinner-loading" expand="block" onclick="openLoading({duration: 2000, message: 'Please wait...', spinner: null})">Show Loading with no spinner</syg-button>
      <syg-button id="translucent-loading" expand="block" onclick="openLoading({duration: 5000, message: 'Please wait...', translucent: true})">Show Loading with translucent</syg-button>
      <syg-button id="custom-class-loading" expand="block" onclick="openLoading({duration: 5000,message: 'Please wait...', cssClass: 'custom-class custom-loading'})">Show Loading with cssClass</syg-button>
      <syg-button id="backdrop-loading" expand="block" onclick="openLoading({backdropDismiss: true})">Show Backdrop Click Loading</syg-button>
      <syg-button id="html-content-loading" expand="block" onclick="openLoading({cssClass: 'html-loading', duration: 5000, message: '<syg-button>Click impatiently to load faster</syg-button>'})">Show Loading with HTML content</syg-button>

      <syg-grid>
        <syg-row>
          <syg-col size="6">
            <f class="red"></f>
          </syg-col>
          <syg-col size="6">
            <f class="green"></f>
          </syg-col>
          <syg-col size="6">
            <f class="blue"></f>
          </syg-col>
          <syg-col size="6">
            <f class="yellow"></f>
          </syg-col>
          <syg-col size="6">
            <f class="pink"></f>
          </syg-col>
          <syg-col size="6">
            <f class="purple"></f>
          </syg-col>
          <syg-col size="6">
            <f class="black"></f>
          </syg-col>
          <syg-col size="6">
            <f class="orange"></f>
          </syg-col>
        </syg-row>
      </syg-grid>
    </syg-content>

  </syg-app>
  <script>
    async function openLoading(opts) {
      const loading = await loadingController.create(opts);
      await loading.present();
    }
  </script>

  <style>
    .html-loading {
      --max-width: auto;
    }

    .custom-loading {
      --background: rgba(37, 210, 223, 0.8);
      --spinner-color: white;

      --height: 100%;
      --max-height: auto;
      --width: 100%;
      --max-width: auto;

      color: white;
    }

    f {
      display: block;
      background: blue;

      width: 100%;
      height: 200px;
      margin: 20px auto;
    }

    .red {
      background-color: #ea445a;
    }

    .green {
      background-color: #76d672;
    }

    .blue {
      background-color: #3478f6;
    }

    .yellow {
      background-color: #ffff80;
    }

    .pink {
      background-color: #ff6b86;
    }

    .purple {
      background-color: #7e34f6;
    }

    .black {
      background-color: #000;
    }

    .orange {
      background-color: #f69234;
    }

  </style>
</body>

</html>
