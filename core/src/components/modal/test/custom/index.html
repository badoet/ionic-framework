<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Modal - Custom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script>
  <style>
    .custom-modal {
      --height: 70%;
      --border-style: solid;
      --border-width: 7px 0 0 0;
      --border-color: #0d51aa;
      --border-radius: 20px 20px 0 0;

      align-items: flex-end;
    }

    .custom-modal syg-toolbar {
      --padding-top: 46px;
      --padding-bottom: 10px;
    }

    @media (max-width: 400px) {
      .custom-modal {
        --max-width: 98%;
        --height: 98%;
      }
    }
  </style>
</head>

<body>
  <syg-app>

    <syg-header>
      <syg-toolbar>
        <syg-title>Modal - Custom</syg-title>
      </syg-toolbar>
    </syg-header>

    <syg-content class="syg-padding">
      <p>
        <syg-button id="custom-modal" class="e2ePresentModal" onclick="presentModal()">Present modal</syg-button>
      </p>
    </syg-content>

  </syg-app>

  <script>

    function createModal() {
      // create component to open
      const element = document.createElement('div');
      element.innerHTML = `
      <syg-header>
        <syg-toolbar>
          <syg-buttons slot="start">
            <syg-button>
              <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
            </syg-button>
          </syg-buttons>
          <syg-title>Super Modal</syg-title>
          <syg-buttons slot="end">
            <syg-button class="dismiss">
              Close
            </syg-button>
          </syg-buttons>
        </syg-toolbar>
      </syg-header>
      <syg-content>
        <h1>Content of doom</h1>
        <div>Here's some more content</div>
        <syg-button class="dismiss" class="dismiss">Dismiss Modal</syg-button>
      </syg-content>
      `;

      // present the modal
      const modalElement = Object.assign(document.createElement('syg-modal'), {
        component: element,
        cssClass: 'custom-modal',
      });

      // listen for close event
      const buttons = element.querySelectorAll('.dismiss');
      for (var button of buttons) {
        button.addEventListener('click', () => {
          modalElement.dismiss();
        });
      }
      document.body.appendChild(modalElement);
      return modalElement;
    }

    async function presentModal() {
      const modal = createModal();
      await modal.present();
    }
    async function presentCloseModal() {
      const modal = createModal();
      await modal.present();
      await modal.dismiss();
    }

    async function presentCloseModal2() {
      const modal = createModal();
      modal.present();
      setTimeout(() => {
        modal.dismiss();
      }, 20);
    }
  </script>
</body>

</html>
