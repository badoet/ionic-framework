<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Modal - Inline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script type="module" src="../../../../../dist/syg/syg.esm.js"></script>
  </head>
  <body>
    <syg-app>
      <div class="syg-page">
        <syg-header>
          <syg-toolbar>
            <syg-title>Modal - Inline</syg-title>
          </syg-toolbar>
        </syg-header>

        <syg-content class="syg-padding">
          <syg-button onclick="openModal(event)">Open Modal</syg-button>

          <syg-modal swipe-to-close="true">
            <syg-header>
              <syg-toolbar>
                <syg-title>
                  Modal
                </syg-title>
              </syg-toolbar>
            </syg-header>
            <syg-content class="syg-padding">
              This is my inline modal content!
            </syg-content>
          </syg-modal>
        </syg-content>
      </div>
    </syg-app>

    <script>
      const modal = document.querySelector('syg-modal');
      modal.presentingElement = document.querySelector('.syg-page');

      const openModal = () => {
        modal.isOpen = true;
      }

      modal.addEventListener('didDismiss', () => {
        modal.isOpen = false;
      });
    </script>

  </body>
</html>
