<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Spinner - Color</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <syg-app>

    <syg-header>
      <syg-toolbar>
        <syg-title>Spinner - Color</syg-title>
      </syg-toolbar>
    </syg-header>

    <syg-content id="content">
      <syg-list>
        <syg-item>
          <syg-spinner slot="start"></syg-spinner>
          Platform Default Spinner
        </syg-item>
        <syg-item>
          <syg-spinner color="primary" slot="start" name="lines"></syg-spinner>
          <code>lines</code> (primary)
        </syg-item>
        <syg-item>
          <syg-spinner color="secondary" slot="start" name="lines-small"></syg-spinner>
          <code>lines-small</code> (secondary)
        </syg-item>
        <syg-item>
          <syg-spinner color="tertiary" slot="start" name="circular"></syg-spinner>
          <code>circular</code> (tertiary)
        </syg-item>
        <syg-item>
          <syg-spinner color="success" slot="start" name="dots"></syg-spinner>
          <code>dots</code> (success)
        </syg-item>
        <syg-item>
          <syg-spinner color="warning" slot="start" name="bubbles"></syg-spinner>
          <code>bubbles</code> (warning)
        </syg-item>
        <syg-item>
          <syg-spinner color="danger" slot="start" name="circles"></syg-spinner>
          <code>circles</code> (danger)
        </syg-item>
        <syg-item>
          <syg-spinner color="dark" slot="start" name="crescent"></syg-spinner>
          <code>crescent</code> (dark)
        </syg-item>
        <syg-item>
          <syg-spinner color="medium" slot="start" name="lines" paused></syg-spinner>
          <code>lines</code> (paused, medium)
        </syg-item>
      </syg-list>
    </syg-content>

  </syg-app>
</body>

</html>
