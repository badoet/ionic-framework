<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Spinner - Basic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <syg-app>

    <syg-header>
      <syg-toolbar>
        <syg-title>Spinner - Basic</syg-title>
      </syg-toolbar>
    </syg-header>

    <syg-content id="content">
      <syg-list>
        <syg-list-header>
          <syg-label>
            Spinner Loading Indicators
          </syg-label>
        </syg-list-header>
        <syg-item>
          <syg-spinner slot="start"></syg-spinner>
          Platform Default Spinner
        </syg-item>
        <syg-item>
          <syg-spinner slot="start" name="lines"></syg-spinner>
          <code>lines</code>
        </syg-item>
        <syg-item>
          <syg-spinner slot="start" name="lines-small"></syg-spinner>
          <code>lines-small</code>
        </syg-item>
        <syg-item>
          <syg-spinner slot="start" name="lines-sharp"></syg-spinner>
          <code>lines-sharp</code>
        </syg-item>
        <syg-item>
          <syg-spinner slot="start" name="lines-sharp-small"></syg-spinner>
          <code>lines-sharp-small</code>
        </syg-item>
        <syg-item>
          <syg-spinner slot="start" name="circular"></syg-spinner>
          <code>circular</code>
        </syg-item>
        <syg-item>
          <syg-spinner slot="start" name="dots"></syg-spinner>
          <code>dots</code>
        </syg-item>
        <syg-item>
          <syg-spinner slot="start" name="bubbles"></syg-spinner>
          <code>bubbles</code>
        </syg-item>
        <syg-item>
          <syg-spinner slot="start" name="circles"></syg-spinner>
          <code>circles</code>
        </syg-item>
        <syg-item>
          <syg-spinner slot="start" name="crescent"></syg-spinner>
          <code>crescent</code>
        </syg-item>
      </syg-list>

      <syg-list>
        <syg-item>
          <syg-spinner slot="start" paused></syg-spinner>
          Paused Platform Default Spinner
        </syg-item>
        <syg-item>
          <syg-spinner slot="start" name="lines" paused></syg-spinner>
          <code>lines</code>
        </syg-item>
        <syg-item>
          <syg-spinner slot="start" name="lines-small" paused></syg-spinner>
          <code>lines-small</code>
        </syg-item>
        <syg-item>
          <syg-spinner slot="start" name="lines-sharp" paused></syg-spinner>
          <code>lines-sharp</code>
        </syg-item>
        <syg-item>
          <syg-spinner slot="start" name="lines-sharp-small" paused></syg-spinner>
          <code>lines-sharp-small</code>
        </syg-item>
        <syg-item>
          <syg-spinner slot="start" name="circular" paused></syg-spinner>
          <code>circular</code>
        </syg-item>
        <syg-item>
          <syg-spinner slot="start" name="dots" paused></syg-spinner>
          <code>dots</code>
        </syg-item>
        <syg-item>
          <syg-spinner slot="start" name="bubbles" paused></syg-spinner>
          <code>bubbles</code>
        </syg-item>
        <syg-item>
          <syg-spinner slot="start" name="circles" paused></syg-spinner>
          <code>circles</code>
        </syg-item>
        <syg-item>
          <syg-spinner slot="start" name="crescent" paused></syg-spinner>
          <code>crescent</code>
        </syg-item>
      </syg-list>
    </syg-content>

  </syg-app>
</body>

</html>
