<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Spinner - Standalone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/core.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <syg-spinner></syg-spinner>
  <syg-spinner name="lines"></syg-spinner>
  <syg-spinner name="lines-small"></syg-spinner>
  <syg-spinner name="circular"></syg-spinner>
  <syg-spinner name="dots"></syg-spinner>
  <syg-spinner name="bubbles"></syg-spinner>
  <syg-spinner name="circles"></syg-spinner>
  <syg-spinner name="crescent"></syg-spinner>
  <syg-spinner name="lines" class="custom"></syg-spinner>
  <syg-spinner paused></syg-spinner>
  <syg-spinner name="bubbles" color="tertiary" paused class="custom"></syg-spinner>

  <style>
    .custom {
      --color: red;
    }
  </style>

</html>
