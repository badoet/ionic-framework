<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Datetime - Min/Max</title>
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script type="module" src="../../../../../dist/syg/syg.esm.js"></script>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(250px, 1fr));
        grid-gap: 20px;
      }
      h2 {
        font-size: 12px;
        font-weight: normal;

        color: #6f7378;

        margin-top: 10px;
        margin-left: 5px;
      }

      syg-datetime {
        box-shadow: 0px 16px 32px rgba(0, 0, 0, 0.25), 0px 8px 16px rgba(0, 0, 0, 0.25);
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <syg-app>
      <syg-header translucent="true">
        <syg-toolbar>
          <syg-title>Datetime - Min/Max</syg-title>
        </syg-toolbar>
      </syg-header>
      <syg-content class="syg-padding">
        <div class="grid">
          <div class="grid-item">
            <h2>Value inside Bounds</h2>
            <syg-datetime
              id="inside"
              min="2021-09"
              max="2021-10"
            ></syg-datetime>
          </div>
          <div class="grid-item">
            <h2>Value Outside Bounds</h2>
            <syg-datetime
              id="outside"
              min="2021-06-05"
              max="2021-06-19"
              value="2021-06-20"
            ></syg-datetime>
          </div>
        </div>
      </syg-content>

      <script>
      const datetime = document.querySelector('syg-datetime');
      datetime.addEventListener('ionChange', (ev) => {
        console.log('Change', ev.detail.value);
      })
      </script>
    </syg-app>
  </body>
</html>
