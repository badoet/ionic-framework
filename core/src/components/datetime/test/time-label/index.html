<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Datetime - Time label</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script type="module" src="../../../../../dist/syg/syg.esm.js"></script>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(3, minmax(250px, 1fr));
        grid-gap: 20px;
      }
      h2 {
        font-size: 12px;
        font-weight: normal;

        color: #6f7378;

        margin-top: 10px;
        margin-left: 5px;
      }

      syg-datetime {
        box-shadow: 0px 16px 32px rgba(0, 0, 0, 0.25), 0px 8px 16px rgba(0, 0, 0, 0.25);
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <syg-app>
      <syg-header translucent="true">
        <syg-toolbar>
          <syg-title>Datetime - Time Label</syg-title>
        </syg-toolbar>
      </syg-header>
      <syg-content class="syg-padding">
        <div class="grid">
          <div class="grid-item">
            <h2>Default Time Label</h2>
            <syg-datetime show-default-time-label="true"></syg-datetime>
          </div>
          <div class="grid-item">
            <h2>No Default Time Label</h2>
            <syg-datetime show-default-time-label="false"></syg-datetime>
          </div>
          <div class="grid-item">
            <h2>Custom Time Label</h2>
            <syg-datetime>
              <div slot="time-label">Custom Time</div>
            </syg-datetime>
          </div>
        </div>
      </syg-content>
    </syg-app>
  </body>
</html>
