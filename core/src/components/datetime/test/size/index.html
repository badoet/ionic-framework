<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Datetime - Basic</title>
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script type="module" src="../../../../../dist/syg/syg.esm.js"></script>
    <style>
      syg-popover {
        --width: 500px;
      }
    </style>
  </head>
  <body>
    <syg-app>
      <syg-header translucent="true">
        <syg-toolbar>
          <syg-title>Datetime - Basic</syg-title>
          <syg-buttons slot="end">
            <syg-button id="popover-trigger">Options</syg-button>
          </syg-buttons>
          <syg-popover class="options-popover" trigger="popover-trigger">
            <syg-list lines="none">
              <syg-item detail="true" href="?ionic:mode=ios">
                <syg-label>iOS Mode</syg-label>
              </syg-item>
              <syg-item detail="true" href="?ionic:mode=md">
                <syg-label>MD Mode</syg-label>
              </syg-item>
            </syg-list>
          </syg-popover>
        </syg-toolbar>
      </syg-header>
      <syg-content class="syg-padding">
        <div class="grid">
          <div class="grid-item">
            <h2>Inline - Fixed (350px)</h2>
            <syg-datetime value="2020-03-14T14:23:00.000Z" id="inline-datetime"></syg-datetime>
          </div>

          <div class="grid-item">
            <h2>Popover - Fixed (350px)</h2>
            <syg-button onclick="presentPopover(defaultPopover, event)">Present Popover</syg-button>
            <syg-popover class="datetime-popover" id="default-popover">
              <syg-datetime></syg-datetime>
            </syg-popover>
          </div>

          <div class="grid-item">
            <h2>Modal - Fixed (350px)</h2>
            <syg-button onclick="presentModal()">Present Modal</syg-button>
          </div>

          <div class="grid-item">
            <h2>Inline - Cover (100%)</h2>
            <syg-datetime value="2020-03-14T14:23:00.000Z" id="custom-datetime" size="cover"></syg-datetime>
          </div>

          <div class="grid-item">
            <h2>Popover - Cover (100%)</h2>
            <syg-button onclick="presentPopover(customPopover, event)">Present Popover</syg-button>
            <syg-popover class="datetime-popover" id="custom-popover">
              <syg-datetime size="cover"></syg-datetime>
            </syg-popover>
          </div>

          <div class="grid-item">
            <h2>Modal - Cover (100%)</h2>
            <syg-button onclick="presentModal('cover')">Present Modal</syg-button>
          </div>
        </div>
      </syg-content>
      <script>
        const datetimes = document.querySelectorAll('syg-datetime');
        const datetime = document.querySelector('syg-datetime');

        const defaultPopover = document.querySelector('syg-popover#default-popover');
        const customPopover = document.querySelector('syg-popover#custom-popover');
        const presentPopover = (popover, ev) => {
          popover.event = ev;
          popover.showBackdrop = false;
          popover.isOpen = true;

          const dismiss = () => {
            popover.isOpen = false;
            popover.event = undefined;

            popover.removeEventListener('didDismiss', dismiss);
          }

          popover.addEventListener('didDismiss', dismiss);
        }

        const presentModal = async (size = 'fixed') => {
          const modal = await createModal(size);

          await modal.present();
        }

        const createModal = (size) => {
          // create component to open
          const element = document.createElement('div');
          element.innerHTML = `
            <syg-datetime show-default-buttons="true" color="danger" size="${size}">
              <span slot="title">Select Date</span>
            </syg-datetime>
          `;

          // present the modal
          const modalElement = Object.assign(document.createElement('syg-modal'), {
            component: element
          });
          document.body.appendChild(modalElement);
          return modalElement;
        }
      </script>
    </syg-app>
  </body>
</html>
