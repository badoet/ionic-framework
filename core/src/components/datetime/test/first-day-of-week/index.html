<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Datetime - First day of week</title>
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script type="module" src="../../../../../dist/syg/syg.esm.js"></script>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(1, minmax(250px, 1fr));
        grid-gap: 60px 20px;
      }
      h2 {
        font-size: 12px;
        font-weight: normal;

        color: #6f7378;

        margin-top: 10px;
        margin-left: 5px;
      }

      @media screen and (max-width: 800px) {
        .grid {
          grid-template-columns: 1fr;
          padding: 0;
        }
      }

      syg-datetime {
        box-shadow: 0px 16px 32px rgba(0, 0, 0, 0.25), 0px 8px 16px rgba(0, 0, 0, 0.25);
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <syg-app>
      <syg-header translucent="true">
        <syg-toolbar>
          <syg-title>Datetime - First day of week</syg-title>
        </syg-toolbar>
      </syg-header>
      <syg-content class="syg-padding">
        <div class="grid">
          <div class="grid-item">
            <h2>Default</h2>
            <syg-datetime first-day-of-week="1"></syg-datetime>
            <syg-button onclick="increase()">Increase firstDayOfWeek</syg-button>
            <div>
              <span>FirstDayOfWeek: <span id="start-of-week">1</span></span>
            </div>
          </div>
        </div>
      </syg-content>
    </syg-app>
  </body>
  <script>
    function increase() {
      const datetime = document.querySelector('syg-datetime');
      datetime.firstDayOfWeek = datetime.firstDayOfWeek + 1;

      const span = document.getElementById('start-of-week');
      span.innerText = datetime.firstDayOfWeek;
    }
  </script>
</html>
