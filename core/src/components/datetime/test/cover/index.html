<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Datetime - Cover</title>
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script type="module" src="../../../../../dist/syg/syg.esm.js"></script>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(250px, 1fr));
        grid-gap: 20px;
      }
      h2 {
        font-size: 12px;
        font-weight: normal;

        color: #6f7378;

        margin-top: 10px;
        margin-left: 5px;
      }

      syg-modal {
        --width: 350px;
      }

      .placeholder {
        color: #777;
      }
    </style>
  </head>
  <body>
    <syg-app>
      <syg-header translucent="true">
        <syg-toolbar>
          <syg-title>Datetime - Cover</syg-title>
        </syg-toolbar>
      </syg-header>
      <syg-content class="syg-padding">
        <syg-item button="true" id="datetime-trigger">
          <syg-label>Birthday</syg-label>
          <syg-text class="placeholder">Select a date</syg-text>
        </syg-item>

        <syg-modal trigger="datetime-trigger">
          <syg-datetime
            show-default-title="true"
            show-default-buttons="true"
          ></syg-datetime>
        </syg-modal>
      </syg-content>

      <script>
        const datetime = document.querySelector('syg-datetime');
        const text = document.querySelector('syg-text');
        datetime.addEventListener('ionChange', (ev) => {
          const date = new Date(ev.detail.value);
          text.innerText = new Intl.DateTimeFormat('en-US', { year: 'numeric', month: 'long', day: 'numeric' }).format(date);
          text.classList.remove('placeholder');
        });
      </script>
    </syg-app>
  </body>
</html>
