<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Item Sliding - Lines</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <syg-app>

    <syg-header>
      <syg-toolbar>
        <syg-title>Item Sliding - Lines</syg-title>
      </syg-toolbar>
    </syg-header>

    <syg-content>
      <syg-list>
        <syg-list-header>
          <syg-label>
            Default List
          </syg-label>
        </syg-list-header>
        <!-- Sliding items are generated below -->
      </syg-list>

      <syg-list lines="full">
        <syg-list-header>
          <syg-label>
            Full List
          </syg-label>
        </syg-list-header>
        <!-- Sliding items are generated below -->
      </syg-list>

      <syg-list lines="inset">
        <syg-list-header>
          <syg-label>
            Inset List
          </syg-label>
        </syg-list-header>
        <!-- Sliding items are generated below -->
      </syg-list>

      <syg-list lines="none">
        <syg-list-header>
          <syg-label>
            No Lines List
          </syg-label>
        </syg-list-header>
        <!-- Sliding items are generated below -->
      </syg-list>
    </syg-content>

    <script>


      var lists = document.getElementsByTagName('syg-list');
      console.log(lists, lists.length);
      for (var i = 0; i < lists.length; i++) {
        console.log(lists[i]);
        for (var j = 0; j < 3; j++) {
          addSlidingItem(lists[i]);
        }
      }

      function addSlidingItem(list) {
        const slidingItem = document.createElement('syg-item-sliding');
        slidingItem.innerHTML = `
          <syg-item>
            <syg-label>
              <h2>Item Options Both Sides</h2>
            </syg-label>
          </syg-item>
          <syg-item-options side="start">
            <syg-item-option color="secondary" expandable>
              <ion-icon name="checkmark"></ion-icon>
              Unread
            </syg-item-option>
          </syg-item-options>

          <syg-item-options side="end">
            <syg-item-option color="light">
              <ion-icon name="mail"></ion-icon>
              Archive
            </syg-item-option>
            <syg-item-option color="danger" expandable>
              <ion-icon name="trash"></ion-icon>
              Delete
            </syg-item-option>
          </syg-item-options>
        `;

        list.appendChild(slidingItem);
      }
    </script>
  </syg-app>
</body>

</html>
