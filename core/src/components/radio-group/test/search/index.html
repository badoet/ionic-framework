<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Radio Group - Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <syg-app>
    <syg-header>
      <syg-toolbar>
        <syg-title>Radio Group - Form</syg-title>
      </syg-toolbar>
      <syg-toolbar>
        <syg-searchbar placeholder="Type to filter..." debounce="0"></syg-searchbar>
      </syg-toolbar>
      <syg-toolbar>
        <syg-note id="value">Current value:</syg-note>
      </syg-toolbar>
    </syg-header>

    <syg-content class="outer-content">
      <syg-radio-group allow-empty-selection></syg-radio-group>
    </syg-content>

    <style>
      syg-note {
        padding: 0 10px;
      }
    </style>
    <script>
      const radioGroup = document.querySelector('syg-radio-group');
      const searchbar = document.querySelector('syg-searchbar');
      const currentValue = document.querySelector('#value');

      radioGroup.addEventListener('ionChange', (ev) => {
        currentValue.innerText = `Current value: ${ev.detail.value}`;
      });

      searchbar.addEventListener('ionChange', (ev) => {
        filter(ev.detail.value);
      });

      const filter = (value) => {
        const query = (value != null) ? value.toLowerCase() : '';
        const data = [
          { id: 0, value: 'zero' },
          { id: 1, value: 'one' },
          { id: 2, value: 'two' },
          { id: 3, value: 'three' }
        ];

        let html = '';

        data.forEach(d => {
          if (d.value.includes(query)) {
            html += `
              <syg-item>
                <syg-label>Item ${d.value}</syg-label>
                <syg-radio value="${d.value}"></syg-radio>
              </syg-item>
            `;
          }
        });

        radioGroup.innerHTML = html;
      }

      filter();
    </script>

  </syg-app>
</body>

</html>
