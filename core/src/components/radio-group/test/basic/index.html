<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Radio Group - Basic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <syg-app>
    <syg-header>
      <syg-toolbar>
        <syg-title>Radio Group - Basic</syg-title>
      </syg-toolbar>
    </syg-header>

    <syg-content class="outer-content">
      <p class="syg-text-center">
        <syg-button onClick="addRadio()">Add Radio</syg-button>
        <syg-button onClick="addChecked()">Add Checked</syg-button>
        <syg-button id="removeButton" onClick="removeRadio()">Remove Radio</syg-button>
      </p>

      <syg-list>
        <syg-radio-group id="dynamicDisabled" disabled name="tannen" id="group" value="biff">
          <syg-list-header>
            <syg-label>Luckiest Man On Earth <span id="group-value"></span></syg-label>
          </syg-list-header>

          <syg-item>
            <syg-label>Biff
              <span id="biff"></span>
            </syg-label>
            <syg-radio value="biff" slot="start"></syg-radio>
          </syg-item>

          <syg-item>
            <syg-label>Griff
              <span id="griff"></span>
            </syg-label>
            <syg-radio value="griff" slot="start"></syg-radio>
          </syg-item>

          <syg-item>
            <syg-label>Buford
              <span id="buford"></span>
            </syg-label>
            <syg-radio value="buford" slot="start"></syg-radio>
          </syg-item>

          <syg-item>
            <syg-label>George</syg-label>
            <syg-radio value="george" slot="start"></syg-radio>
          </syg-item>
        </syg-radio-group>
      </syg-list>

      <syg-list>
        <syg-radio-group value="huey">
          <syg-item>
            <syg-label>Huey</syg-label>
            <syg-radio slot="start" value="huey"></syg-radio>
          </syg-item>

          <syg-item>
            <syg-label>Dewey</syg-label>
            <syg-radio slot="start" value="dewey"></syg-radio>
          </syg-item>

          <syg-item>
            <syg-label>Louie</syg-label>
            <syg-radio slot="start" value="louie"></syg-radio>
          </syg-item>
        </syg-radio-group>
      </syg-list>

      <syg-list>
        <syg-radio-group value="huey">
          <syg-item-divider>
            <syg-label>
              Maintenance Drone
            </syg-label>
          </syg-item-divider>

          <syg-item>
            <syg-label>Huey</syg-label>
            <syg-radio slot="start" value="huey"></syg-radio>
          </syg-item>

          <syg-item>
            <syg-label>Dewey</syg-label>
            <syg-radio slot="start" value="dewey"></syg-radio>
          </syg-item>

          <syg-item>
            <syg-label>Louie</syg-label>
            <syg-radio slot="start" value="louie"></syg-radio>
          </syg-item>
        </syg-radio-group>
      </syg-list>
    </syg-content>

    <style>
      .outer-content {
        --background: #f2f2f2;
      }

      syg-list {
        margin-bottom: 10px !important;
      }
    </style>

    <script>
      let count = 0;
      const removeButton = document.querySelector('#removeButton');

      const valueEl = document.querySelector('#group-value');
      const group = document.querySelector('syg-radio-group');

      group.addEventListener('ionChange', (ev) => {
        valueEl.textContent = group.value;
      });

      customElements.whenDefined('syg-radio-group')
       .then(() => group.componentOnReady && group.componentOnReady())
       .then(() => {
         valueEl.textContent = group.value;
        });

      function addRadio() {
        const item = document.createElement('syg-item');

        item.innerHTML = `
          <syg-label>Item ${count}</syg-label>
          <syg-radio value="item-${count}" slot="start"></syg-radio>
        `;
        group.appendChild(item);
        count++;

        removeButton.disabled = false;
      }

      function addChecked() {
        const item = document.createElement('syg-item');
        item.innerHTML = `
          <syg-label>Item ${count}</syg-label>
          <syg-radio value="item-${count}" slot="start"></syg-radio>
        `;
        group.appendChild(item);

        group.value = `item-${count}`;
        count++;

        removeButton.disabled = false;
      }

      function removeRadio() {
        const removeEl = group.children[group.children.length - 1];

        if (removeEl && removeEl.tagName === 'SYG-ITEM') {
          removeEl.remove();

          // No more radios to remove, disable button
          if (!group.querySelector('syg-item')) {
            removeButton.disabled = true;
          }
        }
      }
    </script>
  </syg-app>
</body>

</html>
