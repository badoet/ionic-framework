<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Radio Group - Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <syg-app>
    <syg-header>
      <syg-toolbar>
        <syg-title>Radio Group - Form</syg-title>
      </syg-toolbar>
    </syg-header>

    <syg-content class="outer-content">
      <form>

        <syg-list>

          <syg-radio-group name="tannen" id="group" value="biff">

            <syg-list-header>
              <syg-label>Luckiest Man On Earth</syg-label>
            </syg-list-header>

            <syg-item>
              <syg-label>Biff
                <span id="biff"></span>
              </syg-label>
              <syg-radio value="biff" slot="start"></syg-radio>
            </syg-item>

            <syg-item>
              <syg-label>Griff
                <span id="griff"></span>
              </syg-label>
              <syg-radio value="griff" slot="start"></syg-radio>
            </syg-item>

            <syg-item>
              <syg-label>Buford
                <span id="buford"></span>
              </syg-label>
              <syg-radio value="buford" slot="start"></syg-radio>
            </syg-item>

            <syg-item>
              <syg-label>George</syg-label>
              <syg-radio value="george" disabled slot="start"></syg-radio>
            </syg-item>

            <syg-item>
              <syg-button type="submit">Submit</syg-button>
            </syg-item>

          </syg-radio-group>

        </syg-list>

      </form>

      <p style="margin: 20px">
        Value:
        <span id="value"></span>
      </p>

      <p style="margin: 20px">
        Changes:
        <span id="changes">0</span>
      </p>

    </syg-content>

    <style>
      .outer-content {
        --background: #f2f2f2;
      }
    </style>
    <script>
      var changes = 0;

      document.getElementById('group').addEventListener('ionChange', function (ev) {
        document.getElementById('value').textContent = ev.detail.value;
        changes++;
        document.getElementById('changes').textContent = changes;
      });

      var biff = 0;
      document.querySelector('[value="biff"]').addEventListener('ionSelect', function (ev) {
        biff++;
        document.getElementById('biff').textContent = biff;
      });

      var griff = 0;
      document.querySelector('[value="griff"]').addEventListener('ionSelect', function (ev) {
        griff++;
        document.getElementById('griff').textContent = griff;
      });

      var buford = 0;
      document.querySelector('[value="buford"]').addEventListener('ionSelect', function (ev) {
        buford++;
        document.getElementById('buford').textContent = buford;
      });
    </script>

  </syg-app>
</body>

</html>
