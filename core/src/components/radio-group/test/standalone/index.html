<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Radio Group - Standalone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/core.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <syg-radio-group value="danger">
    <syg-radio aria-label="Default"></syg-radio>

    <syg-radio aria-label="Primary" color="primary"></syg-radio>
    <syg-radio aria-label="Secondary" color="secondary"></syg-radio>
    <syg-radio aria-label="Tertiary" color="tertiary"></syg-radio>
    <syg-radio aria-label="Success" color="success"></syg-radio>
    <syg-radio aria-label="Warning" color="warning"></syg-radio>
    <syg-radio aria-label="Danger" color="danger" value="danger"></syg-radio>
    <syg-radio aria-label="Light" color="light"></syg-radio>
    <syg-radio aria-label="Medium" color="medium"></syg-radio>
    <syg-radio aria-label="Dark" color="dark"></syg-radio>

    <syg-radio aria-label="Default" disabled></syg-radio>
    <syg-radio aria-label="Secondary" color="secondary" disabled></syg-radio>
  </syg-radio-group>

  <p>
    allow-empty-selection="true":&nbsp;
    <syg-radio-group allow-empty-selection="true">
      <syg-radio aria-label="Primary" color="primary" value="1"></syg-radio>
      <syg-radio aria-label="Secondary" color="secondary" value="2"></syg-radio>
      <syg-radio aria-label="Tertiary" color="tertiary" value="3"></syg-radio>
    </syg-radio-group>
  </p>

  <style>
    /* to be able to see the radio buttons */
    .radio-ios {
      border: 1px solid #dedede;
      padding: 10px 5px;
    }
  </style>
</body>
</html>
