<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Item Divider - Spec</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <syg-app>

    <syg-header>
      <syg-toolbar>
        <syg-title>Item Divider - Spec</syg-title>
      </syg-toolbar>
    </syg-header>

    <syg-content>
      <syg-list>
        <syg-list-header>
          <syg-label>
            Item Groups
          </syg-label>
        </syg-list-header>

        <syg-item-group>
          <syg-item-divider>
            <syg-label>A</syg-label>
          </syg-item-divider>

          <syg-item>
            <syg-label><b>Abigail</b></syg-label>
          </syg-item>

          <syg-item>
            <syg-label>Jesse <b>Adams</b></syg-label>
          </syg-item>

          <syg-item>
            <syg-label><b>Alan</b></syg-label>
          </syg-item>
        </syg-item-group>

        <syg-item-group>
          <syg-item-divider>
            <syg-label>B</syg-label>
          </syg-item-divider>

          <syg-item>
            <syg-label>James <b>Bach</b></syg-label>
          </syg-item>

          <syg-item>
            <syg-label>Flora <b>Ball</b></syg-label>
          </syg-item>

          <syg-item>
            <syg-label>London <b>Black</b></syg-label>
          </syg-item>

          <syg-item>
            <syg-label>Alisha <b>Brady</b></syg-label>
          </syg-item>

          <syg-item>
            <syg-label><b>Brianna</b></syg-label>
          </syg-item>

          <syg-item>
            <syg-label>Monica <b>Brown</b></syg-label>
          </syg-item>
        </syg-item-group>

        <syg-item-group>
          <syg-item-divider>
            <syg-label>C</syg-label>
          </syg-item-divider>

          <syg-item>
            <syg-label><b>Carla</b></syg-label>
          </syg-item>

          <syg-item>
            <syg-label>Brian <b>Clark</b></syg-label>
          </syg-item>

          <syg-item>
            <syg-label>Robert <b>Cline</b></syg-label>
          </syg-item>
        </syg-item-group>
      </syg-list>
    </syg-content>
  </syg-app>
</body>

<style>
  .ios syg-item {
    --min-height: 44px;
  }

  .ios syg-item syg-label {
    margin: 0;
  }

  .ios syg-item:last-of-type {
    --inner-border-width: 0;
  }

  .md syg-item:last-of-type {
    --inner-border-width: 0;
    --border-width: 0 0 1px 0;
  }
</style>

</html>
