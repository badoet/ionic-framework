<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Thumbnail - Basic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <syg-app>

    <syg-header>
      <syg-toolbar>
        <syg-title>Thumbnail - Basic</syg-title>
      </syg-toolbar>
    </syg-header>

    <syg-content id="content">
      <syg-thumbnail>
        <img src="/src/components/thumbnail/test/thumbnail.svg">
      </syg-thumbnail>

      <syg-item>
        <syg-thumbnail slot="start">
          <img src="/src/components/thumbnail/test/thumbnail.svg">
        </syg-thumbnail>
        <syg-label>Item Thumbnail</syg-label>
      </syg-item>

      <syg-item>
        <syg-thumbnail slot="start">
          <img src="/src/components/thumbnail/test/thumbnail.svg">
        </syg-thumbnail>
        <syg-label>Wide Thumbnail</syg-label>
      </syg-item>
    </syg-content>

  </syg-app>
</body>

</html>
