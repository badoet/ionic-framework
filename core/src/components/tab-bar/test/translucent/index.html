<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Tab Bar - Spec</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script>  <link rel="stylesheet" href="../../../../../css/ionic.bundle.css">
  <link rel="stylesheet" href="../../../../../scripts/testing/styles.css">
</head>

<body>
  <syg-app>
    <syg-content>
      <syg-tab-bar translucent selected-tab="1">

        <syg-tab-button tab="1">
          <syg-label>Recents</syg-label>
        </syg-tab-button>

        <syg-tab-button tab="2">
          <syg-label>Favorites</syg-label>
          <syg-badge>6</syg-badge>
        </syg-tab-button>

        <syg-tab-button tab="3">
          <syg-label>Settings</syg-label>
        </syg-tab-button>

      </syg-tab-bar>

      <!-- Badges -->
      <syg-tab-bar translucent selected-tab="1">
        <syg-tab-button tab="1">
          <ion-icon name="heart"></ion-icon>
          <syg-label>Item One Max</syg-label>
          <syg-badge color="danger"></syg-badge>
        </syg-tab-button>

        <syg-tab-button tab="2">
          <ion-icon name="musical-note"></ion-icon>
        </syg-tab-button>

        <syg-tab-button tab="3">
          <ion-icon name="today"></ion-icon>
          <syg-badge color="danger">88</syg-badge>
        </syg-tab-button>

        <syg-tab-button tab="4">
          <ion-icon name="calendar"></ion-icon>
          <syg-badge color="danger">888+</syg-badge>
        </syg-tab-button>
      </syg-tab-bar>

      <syg-tab-bar translucent selected-tab="1">
        <syg-tab-button tab="1">
          <ion-icon name="musical-note"></ion-icon>
        </syg-tab-button>

        <syg-tab-button tab="2" layout="icon-bottom">
          <ion-icon name="heart"></ion-icon>
          <syg-label>Item One Max</syg-label>
          <syg-badge color="danger"></syg-badge>
        </syg-tab-button>

        <syg-tab-button tab="3">
          <ion-icon name="today"></ion-icon>
          <syg-badge color="danger">88</syg-badge>
        </syg-tab-button>

        <syg-tab-button tab="4">
          <ion-icon name="calendar"></ion-icon>
          <syg-badge color="danger">888+</syg-badge>
        </syg-tab-button>
      </syg-tab-bar>

      <syg-tab-bar translucent selected-tab="1">
        <syg-tab-button tab="1">
          <ion-icon name="heart"></ion-icon>
        </syg-tab-button>

        <syg-tab-button tab="2">
          <ion-icon name="musical-note"></ion-icon>
        </syg-tab-button>

        <syg-tab-button tab="3">
          <ion-icon name="today"></ion-icon>
        </syg-tab-button>
      </syg-tab-bar>

      <syg-tab-bar translucent selected-tab="1">
        <syg-tab-button tab="1">
          <ion-icon name="musical-note"></ion-icon>
        </syg-tab-button>

        <syg-tab-button tab="2" layout="icon-bottom">
          <ion-icon name="heart"></ion-icon>
          <syg-label>Item One Max</syg-label>
          <syg-badge color="danger">88</syg-badge>
        </syg-tab-button>

        <syg-tab-button tab="3">
          <ion-icon name="today"></ion-icon>
        </syg-tab-button>

        <syg-tab-button tab="4">
          <ion-icon name="calendar"></ion-icon>
        </syg-tab-button>
      </syg-tab-bar>

      <!-- Custom Height -->
      <syg-tab-bar translucent color="danger" selected-tab="3" class="custom-height">
        <syg-tab-button tab="1">
          <ion-icon name="heart"></ion-icon>
        </syg-tab-button>

        <syg-tab-button tab="2">
          <ion-icon name="musical-note"></ion-icon>
        </syg-tab-button>

        <syg-tab-button tab="3">
          <ion-icon name="today"></ion-icon>
        </syg-tab-button>

        <syg-tab-button tab="4">
          <ion-icon name="calendar"></ion-icon>
        </syg-tab-button>
      </syg-tab-bar>

      <!-- Custom Height / Alignment -->
      <syg-tab-bar translucent color="tertiary" selected-tab="3" class="custom-height custom-top">
        <syg-tab-button tab="1">
          <ion-icon name="heart"></ion-icon>
        </syg-tab-button>

        <syg-tab-button tab="2">
          <ion-icon name="musical-note"></ion-icon>
        </syg-tab-button>

        <syg-tab-button tab="3">
          <ion-icon name="today"></ion-icon>
        </syg-tab-button>

        <syg-tab-button tab="4">
          <ion-icon name="calendar"></ion-icon>
        </syg-tab-button>
      </syg-tab-bar>

      <!-- Translucent -->
      <syg-tab-bar translucent>
        <syg-tab-button tab="1">
          <ion-icon name="heart"></ion-icon>
        </syg-tab-button>

        <syg-tab-button tab="2">
          <ion-icon name="musical-note"></ion-icon>
        </syg-tab-button>

        <syg-tab-button tab="3">
          <ion-icon name="today"></ion-icon>
        </syg-tab-button>

        <syg-tab-button tab="4">
          <ion-icon name="calendar"></ion-icon>
        </syg-tab-button>
      </syg-tab-bar>

      <!-- Translucent / Custom Color -->
      <syg-tab-bar translucent class="custom-background">
        <syg-tab-button tab="1">
          <ion-icon name="heart"></ion-icon>
        </syg-tab-button>

        <syg-tab-button tab="2">
          <ion-icon name="musical-note"></ion-icon>
        </syg-tab-button>

        <syg-tab-button tab="3">
          <ion-icon name="today"></ion-icon>
        </syg-tab-button>

        <syg-tab-button tab="4">
          <ion-icon name="calendar"></ion-icon>
        </syg-tab-button>
      </syg-tab-bar>
    </syg-content>
  </syg-app>
  <!-- Default -->


  <style>
    syg-content {
      --background: linear-gradient(
        to right, orange , yellow, green, cyan, blue, violet
      );
    }

    syg-tab-bar {
      margin-bottom: 5px;
    }

    .custom-height {
      height: 80px;
    }

    .custom-top syg-tab-button {
      justify-content: start;
    }

    .custom-background {
      --background: rgba(124, 243, 217, 0.6);
    }
  </style>
</body>

</html>
