<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Tab Bar - Preview</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script>
  <link rel="stylesheet" href="../../../../../css/ionic.bundle.css">
  <link rel="stylesheet" href="../../../../../scripts/testing/styles.css">
</head>

<body>
  <syg-app>
    <syg-content>
      <!-- Default -->
      <syg-tab-bar selected-tab="1">

        <syg-tab-button tab="1">
          <syg-label>Recents</syg-label>
        </syg-tab-button>

        <syg-tab-button tab="2">
          <syg-label>Favorites</syg-label>
          <syg-badge>23</syg-badge>
        </syg-tab-button>

        <syg-tab-button tab="3">
          <syg-label>Settings</syg-label>
        </syg-tab-button>

      </syg-tab-bar>

      <!-- Badges -->
      <syg-tab-bar selected-tab="1">
        <syg-tab-button tab="1">
          <ion-icon name="heart"></ion-icon>
          <syg-label>Favorites</syg-label>
          <syg-badge color="danger"></syg-badge>
        </syg-tab-button>

        <syg-tab-button tab="2">
          <ion-icon name="musical-note"></ion-icon>
        </syg-tab-button>

        <syg-tab-button tab="3">
          <ion-icon name="today"></ion-icon>
        </syg-tab-button>

        <syg-tab-button tab="4">
          <ion-icon name="calendar"></ion-icon>
          <syg-badge color="danger">47</syg-badge>
        </syg-tab-button>
      </syg-tab-bar>

      <syg-tab-bar selected-tab="1">
        <syg-tab-button tab="1">
          <ion-icon name="musical-note"></ion-icon>
        </syg-tab-button>

        <syg-tab-button tab="2" layout="icon-bottom">
          <ion-icon name="heart"></ion-icon>
          <syg-label>Favorites</syg-label>
        </syg-tab-button>

        <syg-tab-button tab="3">
          <ion-icon name="today"></ion-icon>
          <syg-badge color="danger">88</syg-badge>
        </syg-tab-button>

        <syg-tab-button tab="4">
          <ion-icon name="calendar"></ion-icon>
        </syg-tab-button>
      </syg-tab-bar>

      <syg-tab-bar selected-tab="1">
        <syg-tab-button tab="1">
          <ion-icon name="heart"></ion-icon>
        </syg-tab-button>

        <syg-tab-button tab="2">
          <ion-icon name="musical-note"></ion-icon>
        </syg-tab-button>

        <syg-tab-button tab="3">
          <ion-icon name="today"></ion-icon>
        </syg-tab-button>
      </syg-tab-bar>


      <!-- Icons on top of text -->
      <syg-tab-bar color="secondary" selected-tab="1">
        <syg-tab-button tab="1">
          <syg-label>Location</syg-label>
          <ion-icon name="navigate"></ion-icon>
        </syg-tab-button>

        <syg-tab-button tab="2">
          <syg-badge color="danger">44</syg-badge>
          <ion-icon name="heart"></ion-icon>
        </syg-tab-button>

        <syg-tab-button tab="3">
          <syg-label>Radio</syg-label>
          <ion-icon name="musical-notes"></ion-icon>
        </syg-tab-button>

      </syg-tab-bar>


      <!-- Icons below text -->
      <syg-tab-bar color="dark" selected-tab="1">
        <syg-tab-button tab="1" layout="icon-bottom">
          <syg-label>Recents</syg-label>
          <ion-icon name="call"></ion-icon>
        </syg-tab-button>

        <syg-tab-button tab="2">
          <syg-badge>16</syg-badge>
          <syg-label>Favorites</syg-label>
          <ion-icon name="heart"></ion-icon>
        </syg-tab-button>

        <syg-tab-button tab="3" layout="icon-bottom">
          <syg-label>Settings</syg-label>
          <ion-icon name="settings"></ion-icon>
        </syg-tab-button>
      </syg-tab-bar>


      <!-- Icons right of text -->
      <syg-tab-bar color="danger" selected-tab="1">
        <syg-tab-button tab="1" layout="icon-end">
          <syg-label>Recents</syg-label>
          <ion-icon name="call"></ion-icon>
        </syg-tab-button>

        <syg-tab-button tab="2" layout="icon-end">
          <syg-label>Favorites</syg-label>
          <ion-icon name="heart"></ion-icon>
          <syg-badge color="dark">33</syg-badge>
        </syg-tab-button>

        <syg-tab-button tab="3" layout="icon-end">
          <syg-label>Settings</syg-label>
          <ion-icon name="settings"></ion-icon>
        </syg-tab-button>

      </syg-tab-bar>


      <!-- Icons left of text -->
      <syg-tab-bar color="light" selected-tab="1">
        <syg-tab-button tab="1" layout="icon-start">
          <syg-label>Recents</syg-label>
          <ion-icon name="call"></ion-icon>
          <syg-badge color="danger">12</syg-badge>
        </syg-tab-button>

        <syg-tab-button tab="2" layout="icon-start">
          <syg-label>Favorites</syg-label>
          <ion-icon name="heart"></ion-icon>
        </syg-tab-button>

        <syg-tab-button tab="3" layout="icon-start">
          <syg-label>Settings</syg-label>
          <ion-icon name="settings"></ion-icon>
        </syg-tab-button>

      </syg-tab-bar>


      <!-- No icons -->
      <syg-tab-bar color="primary" selected-tab="1">
        <syg-tab-button tab="1" layout="icon-hide">
          <syg-label>Recents</syg-label>
          <ion-icon name="call"></ion-icon>
        </syg-tab-button>

        <syg-tab-button tab="2" layout="icon-hide">
          <syg-label>Favorites</syg-label>
          <ion-icon name="heart"></ion-icon>
        </syg-tab-button>

        <syg-tab-button tab="3" layout="icon-hide">
          <syg-label>Settings</syg-label>
          <ion-icon name="settings"></ion-icon>
          <syg-badge color="danger">2</syg-badge>
        </syg-tab-button>
      </syg-tab-bar>
    </syg-content>
  </syg-app>

  <style>
    syg-content {
      --background: #f6f6f6;
    }

    syg-tab-bar {
      margin-bottom: 10px;
    }

  </style>
</body>

</html>
