<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Checkbox - Basic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>
  <style>
    syg-checkbox.checkbox-part::part(mark) {
      transform: scale(.5);
      transform-origin: center;
    }
  </style>
<body>
  <syg-app>

    <syg-header>
      <syg-toolbar>
        <syg-title>Checkbox - Basic</syg-title>
      </syg-toolbar>
    </syg-header>

    <syg-content id="content">
      <syg-item onClick="clickItem()">
        <syg-label>Clickable Item</syg-label>
        <syg-checkbox></syg-checkbox>
      </syg-item>

      <syg-item>
        <syg-label>Default</syg-label>
        <syg-checkbox checked></syg-checkbox>
      </syg-item>

      <syg-item>
        <syg-label>Primary</syg-label>
        <syg-checkbox checked color="primary" slot="end"></syg-checkbox>
      </syg-item>

      <syg-item>
        <syg-label>Secondary</syg-label>
        <syg-checkbox disabled checked color="secondary"></syg-checkbox>
      </syg-item>

      <syg-item>
        <syg-label>Tertiary</syg-label>
        <syg-checkbox checked color="tertiary"></syg-checkbox>
      </syg-item>

      <syg-item>
        <syg-label>Success</syg-label>
        <syg-checkbox checked color="success"></syg-checkbox>
      </syg-item>

      <syg-item>
        <syg-label>Warning</syg-label>
        <syg-checkbox checked color="warning"></syg-checkbox>
      </syg-item>

      <syg-item>
        <syg-label>Dark</syg-label>
        <syg-checkbox checked color="dark" style="--size: 100px;"></syg-checkbox>
      </syg-item>

      <syg-item>
        <syg-label>Danger</syg-label>
        <syg-checkbox checked color="danger" slot="start"></syg-checkbox>
      </syg-item>

      <syg-item>
        <syg-label>Light</syg-label>
        <syg-checkbox checked color="light" slot="start"></syg-checkbox>
      </syg-item>

      <syg-item>
        <syg-label>Medium</syg-label>
        <syg-checkbox checked color="medium" slot="start"></syg-checkbox>
      </syg-item>

      <syg-item>
        <syg-label>Dark</syg-label>
        <syg-checkbox checked color="dark" slot="start" style="--size: 100px;"></syg-checkbox>
      </syg-item>

      <syg-item>
        <syg-label>Checkmark width</syg-label>
        <syg-checkbox checked color="dark" slot="start" style="--checkmark-width: 7;"></syg-checkbox>
      </syg-item>

      <syg-item>
        <syg-label>Checkmark ::part</syg-label>
        <syg-checkbox checked color="dark" slot="start" class="checkbox-part"></syg-checkbox>
      </syg-item>

      <syg-item>
        <syg-label>Unchecked by Default</syg-label>
        <syg-checkbox></syg-checkbox>
      </syg-item>

      <syg-item>
        <syg-label>Disabled</syg-label>
        <syg-checkbox disabled></syg-checkbox>
      </syg-item>
    </syg-content>

  </syg-app>

  <script>
    const inputs = document.querySelectorAll('syg-checkbox');

    for (var i = 0; i < inputs.length; i++) {
      const input = inputs[i];

      input.addEventListener('ionBlur', function() {
        console.log('Listen ionBlur: fired');
      });

      input.addEventListener('ionFocus', function() {
        console.log('Listen ionFocus: fired');
      });

      input.addEventListener('ionChange', function(ev) {
        console.log('Listen ionChange: fired', ev.detail);
      });

      input.addEventListener('click', function() {
        console.log('Listen click: fired');
      });
    }

    const clickItem = () => {
      console.log('Item click: fired');
    }
  </script>

</body>

</html>
