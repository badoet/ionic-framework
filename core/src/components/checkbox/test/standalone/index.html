<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Checkbox - Standalone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/core.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body class="syg-padding">
  <h1>Default</h1>
  <syg-checkbox aria-label="Default Checkbox"></syg-checkbox>
  <syg-checkbox aria-label="Default Checkbox" checked></syg-checkbox>
  <syg-checkbox aria-label="Default Checkbox" disabled></syg-checkbox>
  <syg-checkbox aria-label="Default Checkbox" disabled checked></syg-checkbox>

  <h1>Colors</h1>
  <syg-checkbox aria-label="Checkbox Primary" color="primary"></syg-checkbox>
  <syg-checkbox aria-label="Checkbox Secondary" color="secondary"></syg-checkbox>
  <syg-checkbox aria-label="Checkbox Tertiary" color="tertiary"></syg-checkbox>
  <syg-checkbox aria-label="Checkbox Success" color="success"></syg-checkbox>
  <syg-checkbox aria-label="Checkbox Warning" color="warning"></syg-checkbox>
  <syg-checkbox aria-label="Checkbox Danger" color="danger"></syg-checkbox>
  <syg-checkbox aria-label="Checkbox Light" color="light"></syg-checkbox>
  <syg-checkbox aria-label="Checkbox Medium" color="medium"></syg-checkbox>
  <syg-checkbox aria-label="Checkbox Dark" color="dark"></syg-checkbox>

  <hr>

  <syg-checkbox aria-label="Checkbox Primary" checked color="primary"></syg-checkbox>
  <syg-checkbox aria-label="Checkbox Secondary" checked color="secondary"></syg-checkbox>
  <syg-checkbox aria-label="Checkbox Tertiary" checked color="tertiary"></syg-checkbox>
  <syg-checkbox aria-label="Checkbox Success" checked color="success"></syg-checkbox>
  <syg-checkbox aria-label="Checkbox Warning" checked color="warning"></syg-checkbox>
  <syg-checkbox aria-label="Checkbox Danger" checked color="danger"></syg-checkbox>
  <syg-checkbox aria-label="Checkbox Light" checked color="light"></syg-checkbox>
  <syg-checkbox aria-label="Checkbox Medium" checked color="medium"></syg-checkbox>
  <syg-checkbox aria-label="Checkbox Dark" checked color="dark"></syg-checkbox>

  <hr>

  <syg-checkbox aria-label="Checkbox Primary" checked disabled color="primary"></syg-checkbox>
  <syg-checkbox aria-label="Checkbox Secondary" checked disabled color="secondary"></syg-checkbox>
  <syg-checkbox aria-label="Checkbox Tertiary" checked disabled color="tertiary"></syg-checkbox>
  <syg-checkbox aria-label="Checkbox Success" checked disabled color="success"></syg-checkbox>
  <syg-checkbox aria-label="Checkbox Warning" checked disabled color="warning"></syg-checkbox>
  <syg-checkbox aria-label="Checkbox Danger" checked disabled color="danger"></syg-checkbox>
  <syg-checkbox aria-label="Checkbox Light" checked disabled color="light"></syg-checkbox>
  <syg-checkbox aria-label="Checkbox Medium" checked disabled color="medium"></syg-checkbox>
  <syg-checkbox aria-label="Checkbox Dark" checked disabled color="dark"></syg-checkbox>

  <h1>Custom</h1>
  <syg-checkbox aria-label="Checkbox Custom" class="custom"></syg-checkbox>
  <syg-checkbox aria-label="Checkbox Custom" class="custom" checked></syg-checkbox>
  <syg-checkbox aria-label="Checkbox Custom" class="custom" disabled></syg-checkbox>
  <syg-checkbox aria-label="Checkbox Custom" class="custom" disabled checked></syg-checkbox>

  <h1>Custom: checked</h1>
  <syg-checkbox aria-label="Checkbox Custom" class="custom-checked"></syg-checkbox>
  <syg-checkbox aria-label="Checkbox Custom" class="custom-checked" checked></syg-checkbox>
  <syg-checkbox aria-label="Checkbox Custom" class="custom-checked" disabled></syg-checkbox>
  <syg-checkbox aria-label="Checkbox Custom" class="custom-checked" disabled checked></syg-checkbox>

  <h1>Custom: light</h1>
  <syg-checkbox aria-label="Checkbox Custom Light" class="custom-light"></syg-checkbox>
  <syg-checkbox aria-label="Checkbox Custom Light" class="custom-light" checked></syg-checkbox>
  <syg-checkbox aria-label="Checkbox Custom Light" class="custom-light" disabled></syg-checkbox>
  <syg-checkbox aria-label="Checkbox Custom Light" class="custom-light" disabled checked></syg-checkbox>

  <h1>Custom: transition</h1>
  <syg-checkbox aria-label="Checkbox Custom Transition" class="custom-transition"></syg-checkbox>
  <syg-checkbox aria-label="Checkbox Custom Transition" class="custom-transition" checked></syg-checkbox>

  <style>
    .custom {
      --background: #444;
      --border-color: #000;
    }

    .custom-checked {
      --background: lightblue;
      --border-color: lightpink;

      --background-checked: lightpink;
      --border-color-checked: lightblue;
    }

    .custom-light {
      --background: lightgrey;
      --border-color: darkgrey;

      --background-checked: darkgrey;
      --border-color-checked: transparent;

      --checkmark-color: #000;
    }

    .custom-transition {
      --transition: all 5s ease-out;
    }
  </style>
</body>
</html>
