<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Menu - Basic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script>
  <script>
    const forceCSSAnimations = new URLSearchParams(window.location.search).get('ionic:_forceCSSAnimations');
    if (forceCSSAnimations) {
      window.Animation = null;
    }
  </script>
  <script type="module">
    import { menuController } from '../../../../dist/syg/index.esm.js';
    window.menuController = menuController;
  </script>
</head>

<body>
  <syg-app>
    <syg-menu side="start" menu-id="first" id="start-menu" content-id="main" class="menu-part">
      <syg-header>
        <syg-toolbar color="primary">
          <syg-title>Start Menu</syg-title>
        </syg-toolbar>
      </syg-header>
      <syg-content>
        <syg-list>
          <syg-item>Menu Item</syg-item>
          <syg-item>Menu Item</syg-item>
          <syg-item>Menu Item</syg-item>
          <syg-item>Menu Item</syg-item>
          <syg-item>Menu Item</syg-item>
        </syg-list>
      </syg-content>
    </syg-menu>

    <syg-menu side="start" menu-id="custom" class="my-custom-menu" id="custom-menu" content-id="main">
      <syg-header>
        <syg-toolbar color="tertiary">
          <syg-title>Custom Menu</syg-title>
        </syg-toolbar>
      </syg-header>
      <syg-content>
        <syg-list>
          <syg-item>Menu Item</syg-item>
          <syg-item>Menu Item</syg-item>
          <syg-item>Menu Item</syg-item>
          <syg-item>Menu Item</syg-item>
          <syg-item>Menu Item</syg-item>
        </syg-list>
      </syg-content>
    </syg-menu>

    <syg-menu side="end" type="push" id="end-menu" content-id="main">
      <syg-header>
        <syg-toolbar color="danger">
          <syg-title>End Menu</syg-title>
        </syg-toolbar>
      </syg-header>
      <syg-content>
        <syg-list>
          <syg-item>Menu Item</syg-item>
          <syg-item>Menu Item</syg-item>
          <syg-item>Menu Item</syg-item>
          <syg-item>Menu Item</syg-item>
          <syg-item>Menu Item</syg-item>
        </syg-list>
      </syg-content>
    </syg-menu>

    <div class="syg-page" id="main">
      <syg-header>
        <syg-toolbar>
          <syg-title>Menu - Basic</syg-title>
        </syg-toolbar>
      </syg-header>
      <syg-content class="syg-padding">
        <syg-button expand="block" onclick="openFirst()">Open Start Menu</syg-button>
        <syg-button expand="block" onclick="openEnd()">Open End Menu</syg-button>
        <syg-button expand="block" onclick="openCustom()">Open Custom Menu</syg-button>
      </syg-content>
    </div>

  </syg-app>

  <style>
    .my-custom-menu {
      --width: 500px;
    }

    .menu-part::part(backdrop) {
      background-color: rgba(255, 0, 255, 0.5);
    }

    .menu-part::part(container) {
      border-radius: 0 20px 20px 0;

      box-shadow: 4px 0px 16px rgba(255, 0, 255, 0.18);
    }
  </style>

  <script>
    async function openFirst() {
      await menuController.enable(true, 'first');
      await menuController.open('first');
    }

    async  function openEnd() {
      await menuController.open('end');
    }

    async function openCustom() {
      await menuController.enable(true, 'custom');
      await menuController.open('custom');
    }
  </script>
</body>

</html>
