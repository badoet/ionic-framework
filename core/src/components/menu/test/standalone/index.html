<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Menu - Standalone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link href="../../../../../css/core.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script>
  <script type="module">
    import { menuController } from '../../../../dist/syg/index.esm.js';
    window.menuController = menuController;
  </script>
  <style>
    .syg-page syg-content {
      --padding-top: 16px;
      --padding-end: 16px;
      --padding-bottom: 16px;
      --padding-start: 16px;
    }
  </style>
</head>

<body>
    <syg-menu side="start" id="start-menu" content-id="main">
      <syg-header>
        <syg-toolbar>
          <syg-title>Start Menu</syg-title>
        </syg-toolbar>
      </syg-header>
      <syg-content>
        <syg-list>
          <syg-item>Menu Item</syg-item>
          <syg-item>Menu Item</syg-item>
          <syg-item>Menu Item</syg-item>
          <syg-item>Menu Item</syg-item>
          <syg-item>Menu Item</syg-item>
        </syg-list>
      </syg-content>
    </syg-menu>

    <syg-menu side="end" type="push" id="end-menu" content-id="main">
      <syg-header>
        <syg-toolbar>
          <syg-title>End Menu</syg-title>
        </syg-toolbar>
      </syg-header>
      <syg-content>
        <syg-list>
          <syg-item>Menu Item</syg-item>
          <syg-item>Menu Item</syg-item>
          <syg-item>Menu Item</syg-item>
          <syg-item>Menu Item</syg-item>
          <syg-item>Menu Item</syg-item>
        </syg-list>
      </syg-content>
    </syg-menu>

    <div class="syg-page" id="main">
      <syg-header>
        <syg-toolbar>
          <syg-title>Menu - Standalone</syg-title>
        </syg-toolbar>
      </syg-header>
      <syg-content>
        <syg-button expand="block" onclick="openStart()">Open Start Menu</syg-button>
        <syg-button expand="block" onclick="openEnd()">Open End Menu</syg-button>
      </syg-content>
    </div>
  <script>
    function openStart() {
      menuController.open('start');
    }

    function openEnd() {
      menuController.open('end');
    }
  </script>
</body>

</html>
