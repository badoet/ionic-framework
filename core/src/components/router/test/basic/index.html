  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script>  <script>

    class PageTwo extends HTMLElement {

    class PageThree extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
        <syg-header>
          <syg-toolbar>
            <syg-title>Page 3 ${this.prop1}</syg-title>
          </syg-toolbar>
        </syg-header>
        <syg-content>
          <p><a href='#/two/three/hola'>Go to page 3 (hola)</a></p>

          <p><a href='#/two/second-page'>Go to page 2</a></p>
          <p><a href='#/two/'>Go to page 1</a></p>
        </syg-content>`;
      }
    }

    class TabOne extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
        <syg-header>
          <syg-toolbar>
            <syg-title>Tab one</syg-title>
          </syg-toolbar>
        </syg-header>
        <syg-content>
          this is the first page
        </syg-content>`;
      }
    }

    class TabTwo extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
        <syg-header>
          <syg-toolbar>
            <syg-title>Tab Two</syg-title>
          </syg-toolbar>
        </syg-header>
        <syg-content>
          <syg-nav></syg-nav>
        </syg-content>`;
      }
    }

    class TabThree extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
        <syg-header>
          <syg-toolbar>
            <syg-title>Tab three</syg-title>
          </syg-toolbar>
        </syg-header>
        <syg-content>
          hey! this is the 3 tab
        </syg-content>`;
      }
    }

    class TabsPage extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
<syg-tabs>

  <syg-tab tab="tab-one" component="tab-one"></syg-tab>
  <syg-tab tab="tab-two" component="tab-two"></syg-tab>
  <syg-tab tab="tab-three" component="tab-three"></syg-tab>
  <syg-tab tab="tab-four">
    inline tab 4
  </syg-tab>

  <syg-tab-bar slot="bottom">

    <syg-tab-button tab="tab-one">
      <syg-label>Plain List</syg-label>
      <ion-icon name="star"></ion-icon>
    </syg-tab-button>

    <syg-tab-button tab="tab-two">
      <syg-label>Schedule</syg-label>

      <ion-icon name="logo-facebook"></ion-icon>
    </syg-tab-button>

    <syg-tab-button tab="tab-four">
      <syg-label>Messages</syg-label>
      <ion-icon name="star"></ion-icon>
    </syg-tab-button>

  </syg-tab-bar>
</syg-tabs>
`;
      }
    }

    class LoginPage extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
        <syg-header>
          <syg-toolbar>
            <syg-title>Login Page</syg-title>
          </syg-toolbar>
        </syg-header>
        <syg-content>
          page one
          <p><a href='#/two/second-page'>Go to page 2</a></p>
          <p><a href='#/two/three/hola'>Go to page 3 (hola)</a></p>
          <p><a href='#/two/three/something'>Go to page 3 (something)</a></p>
        </syg-content>`;
      }
    }

    class LoginConfirmPage extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
        <syg-header>
          <syg-toolbar>
            <syg-title>Login Confirm Page</syg-title>
          </syg-toolbar>
        </syg-header>
        <syg-content>
          page one
          <p><a href='#/two/second-page'>Go to page 2</a></p>
          <p><a href='#/two/three/hola'>Go to page 3 (hola)</a></p>
          <p><a href='#/two/three/something'>Go to page 3 (something)</a></p>
        </syg-content>`;
      }
    }

    customElements.define('page-one', PageOne);
    customElements.define('page-two', PageTwo);
    customElements.define('page-three', PageThree);

    customElements.define('tabs-page', TabsPage);
    customElements.define('tab-one', TabOne);
    customElements.define('tab-two', TabTwo);
    customElements.define('tab-three', TabThree);

    customElements.define('login-page', LoginPage);
    customElements.define('login-confirm-page', LoginConfirmPage);

  </script>
</head>

<body>

  <syg-app>

    <syg-router>
      <syg-route url="/login" component="login-page"></syg-route>
      <syg-route url="/login-confirm" component="login-confirm-page"></syg-route>

      <syg-route url="/" component="tabs-page">
        <syg-route url="/" component="tab-one"> </syg-route>
        <syg-route url="/two" component="tab-two">
          <syg-route component="page-one"> </syg-route>
          <syg-route url="/second-page" component="page-two"> </syg-route>
          <syg-route url="/three/:prop1" component="page-three"> </syg-route>
        </syg-route>
        <syg-route url="/three" component="tab-three"> </syg-route>
        <syg-route url="/four" component="tab-four"> </syg-route>
      </syg-route>

      <syg-route-redirect from="/redirect-to-three" to="/three?has_query_string=true"></syg-route-redirect>
    </syg-router>

    <syg-nav></syg-nav>
  </syg-app>
