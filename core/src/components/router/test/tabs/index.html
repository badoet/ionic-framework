<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Nav</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
    <script type="module" src="../../../../../dist/syg/syg.esm.js"></script>
    <script>

      class PageTabOne extends HTMLElement {
        connectedCallback() {
          this.innerHTML = `
          <syg-header>
            <syg-toolbar>
              <syg-title>Tab One</syg-title>
            </syg-toolbar>
          </syg-header>
          <syg-content>
            <syg-header collapse="condense">
              <syg-toolbar>
                <syg-title size="large">Tab One</syg-title>
              </syg-toolbar>
            </syg-header>

            <div class="syg-padding">
              <syg-button href="#/second-page">Go to Child</syg-button>
            </div>

          </syg-content>`;
        }
      }

      class PageTabTwo extends HTMLElement {
        connectedCallback() {
          this.innerHTML = `
          <syg-header>
            <syg-toolbar>
              <syg-title>Tab Two</syg-title>
            </syg-toolbar>
          </syg-header>
          <syg-content>
            <syg-header collapse="condense">
              <syg-toolbar>
                <syg-title size="large">Tab Two</syg-title>
              </syg-toolbar>
            </syg-header>

            <div class="syg-padding">
              <syg-button href="#/second-page">Go to Child</syg-button>
            </div>

          </syg-content>`;
        }
      }

      class PageTwo extends HTMLElement {
        connectedCallback() {
          this.innerHTML = `
          <syg-header>
            <syg-toolbar>
              <syg-buttons>
                <syg-back-button></syg-back-button>
              </syg-buttons>
              <syg-title>Child</syg-title>
            </syg-toolbar>
          </syg-header>
          <syg-content>
            <syg-header collapse="condense">
              <syg-toolbar>
                <syg-title size="large">Child</syg-title>
              </syg-toolbar>
            </syg-header>
          </syg-content>`;
        }
      }

      class TabOne extends HTMLElement {
        connectedCallback() {
          this.innerHTML = `<syg-nav></syg-nav>`;
        }
      }

      class TabTwo extends HTMLElement {
        connectedCallback() {
          this.innerHTML = `<syg-nav></syg-nav>`;
        }
      }

      class TabsPage extends HTMLElement {
        connectedCallback() {
          this.innerHTML = `
            <syg-tabs>

              <syg-tab tab="tab-one" component="tab-one"></syg-tab>
              <syg-tab tab="tab-two" component="tab-two"></syg-tab>

              <syg-tab-bar slot="bottom">
                <syg-tab-button tab="tab-one">
                  <syg-label>Tab One</syg-label>
                  <ion-icon name="star"></ion-icon>
                </syg-tab-button>

                <syg-tab-button tab="tab-two">
                  <syg-label>Tab Two</syg-label>
                  <ion-icon name="globe"></ion-icon>
                </syg-tab-button>
              </syg-tab-bar>
            </syg-tabs>
          `;
        }
      }


      customElements.define('page-tab-one', PageTabOne);
      customElements.define('page-tab-two', PageTabTwo);
      customElements.define('page-two', PageTwo);

      customElements.define('tabs-page', TabsPage);
      customElements.define('tab-one', TabOne);
      customElements.define('tab-two', TabTwo);
    </script>
  </head>

  <body>
    <syg-app>
      <syg-router>
        <syg-route url="/" component="tabs-page">
          <syg-route url="/one" component="tab-one">
            <syg-route component="page-tab-one"></syg-route>
          </syg-route>
          <syg-route url="/two" component="tab-two">
            <syg-route component="page-tab-two"></syg-route>
          </syg-route>
        </syg-route>
        <syg-route url="/second-page" component="page-two"></syg-route>

      </syg-router>

      <syg-nav></syg-nav>
    </syg-app>
  </body>

</html>
