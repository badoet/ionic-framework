<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Button - Dynamic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>
</head>

<body>
  <syg-app>

    <syg-header>
      <syg-toolbar>
        <syg-title>Button - Dynamic</syg-title>
      </syg-toolbar>
    </syg-header>

    <syg-content class="syg-padding" id="content" no-bounce>
      <syg-item id="dynamicItem">
        <syg-button slot="start">Default</syg-button>
        <syg-label>Dynamic Button</syg-label>
        <syg-button id="dynamicItemLarge" slot="end" size="large">Large</syg-button>
      </syg-item>
      <syg-button id="add-item-button" color="success" onClick="addButton('dynamicItem')">
        Add a Button
      </syg-button>
      <syg-button id="change-item-button" color="tertiary" onClick="changeButtonSize('dynamicItemLarge')">
        Change Button Size
      </syg-button>

      <syg-item-divider id="dynamicItemDivider">
        <syg-button slot="start">Default</syg-button>
        <syg-label>Dynamic Button</syg-label>
        <syg-button id="dynamicItemDividerLarge" slot="end" size="large">Large</syg-button>
      </syg-item-divider>
      <syg-button id="add-item-divider-button" color="success" onClick="addButton('dynamicItemDivider')">
        Add a Button
      </syg-button>
      <syg-button id="change-item-divider-button" color="tertiary" onClick="changeButtonSize('dynamicItemDividerLarge')">
        Change Button Size
      </syg-button>
    </syg-content>

  </syg-app>

  <script>
    function addButton(dynamicId) {
      var item = document.querySelector('#' + dynamicId);
      var button = document.createElement("syg-button");
      button.textContent = "Button";
      button.slot = "start";
      item.appendChild(button);
    }

    function changeButtonSize(dynamicId) {
      var button = document.querySelector('#' + dynamicId);
      var size = button.size === 'large' ? undefined : 'large';
      button.size = size;
    }
  </script>
</body>

</html>
