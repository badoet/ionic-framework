<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Button - Round</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <syg-app>

    <syg-header>
      <syg-toolbar>
        <syg-title>Button - Round</syg-title>
      </syg-toolbar>
    </syg-header>

    <syg-content class="syg-padding syg-text-center" id="content" no-bounce>
      <syg-button shape="round">Default</syg-button>
      <syg-button shape="round" color="primary">Primary</syg-button>
      <syg-button shape="round" color="secondary">Secondary</syg-button>
      <syg-button shape="round" color="tertiary">Tertiary</syg-button>
      <syg-button shape="round" color="success">Success</syg-button>
      <syg-button shape="round" color="warning">Warning</syg-button>
      <syg-button shape="round" color="danger">Danger</syg-button>
      <syg-button shape="round" color="light">Light</syg-button>
      <syg-button shape="round" color="medium">Medium</syg-button>
      <syg-button shape="round" color="dark">Dark</syg-button>

      <syg-button fill="outline" shape="round">Default</syg-button>
      <syg-button fill="outline" shape="round" color="primary">Primary</syg-button>
      <syg-button fill="outline" shape="round" color="secondary">Secondary</syg-button>
      <syg-button fill="outline" shape="round" color="tertiary">Tertiary</syg-button>
      <syg-button fill="outline" shape="round" color="success">Success</syg-button>
      <syg-button fill="outline" shape="round" color="warning">Warning</syg-button>
      <syg-button fill="outline" shape="round" color="danger">Danger</syg-button>
      <syg-button fill="outline" shape="round" color="light">Light</syg-button>
      <syg-button fill="outline" shape="round" color="medium">Medium</syg-button>
      <syg-button fill="outline" shape="round" color="dark">Dark</syg-button>

      <syg-button shape="round" fill="clear">Clear</syg-button>
      <syg-button shape="round" expand="block">Block</syg-button>
      <syg-button shape="round" expand="full" color="danger">Full</syg-button>

      <syg-button shape="round" fill="outline" expand="block">Block - Outline</syg-button>
      <syg-button shape="round" fill="outline" expand="full" color="danger">Full - Outline</syg-button>

      <syg-button shape="round" strong>Strong</syg-button>
    </syg-content>

  </syg-app>

  <style>
    syg-button {
      display: block !important;
      margin: 8px auto !important;
    }

  </style>
</body>

</html>
