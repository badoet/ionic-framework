<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Button - Expand</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <syg-app>

    <syg-header>
      <syg-toolbar>
        <syg-title>Button - Expand</syg-title>
      </syg-toolbar>
    </syg-header>

    <syg-content class="syg-padding" id="content" no-bounce>
      <p>
        <syg-button expand="block">Block</syg-button>
        <syg-button expand="full">Full</syg-button>
      </p>
      <p>
        <syg-button expand="block">Button Block</syg-button>
        <syg-button expand="block" href="#">Anchor Block</syg-button>
      </p>
      <p>
        <syg-button expand="full">Button Full</syg-button>
        <syg-button expand="full" href="#">Anchor Full</syg-button>
      </p>
      <p>
        <syg-button expand="block" color="dark" fill="outline">Block + Outline</syg-button>
        <syg-button expand="full" color="dark" fill="outline">Full + Outline</syg-button>
      </p>
      <p>
        <syg-button expand="block" fill="clear">Block + Clear</syg-button>
        <syg-button expand="full" fill="clear">Full + Clear</syg-button>
      </p>
      <p>
        <syg-button expand="block" color="danger" size="small">Block + Small</syg-button>
        <syg-button expand="full" color="danger" size="small">Full + Small</syg-button>
      </p>
      <p>
        <syg-button expand="block" color="secondary" size="large">Block + Large</syg-button>
        <syg-button expand="full" color="secondary" size="large">Full + Large</syg-button>
      </p>
      <p>
        <syg-button expand="block" shape="round">Block + Round</syg-button>
        <syg-button expand="full" shape="round">Full + Round</syg-button>
      </p>

    </syg-content>

  </syg-app>
</body>

</html>
