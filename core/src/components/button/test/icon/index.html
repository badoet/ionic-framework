<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Button - Icon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <syg-app>

    <syg-header>
      <syg-toolbar>
        <syg-title>Button - Icon</syg-title>
        <syg-buttons slot="end">
          <syg-button>
            <ion-icon slot="icon-only" name="heart"></ion-icon>
          </syg-button>
          <syg-button class="avatar-button">
            <img slot="icon-only" src="/src/components/avatar/test/avatar.svg">
          </syg-button>
        </syg-buttons>
      </syg-toolbar>
    </syg-header>

    <syg-content class="syg-padding" id="content" no-bounce>
      <p>
        <syg-button>
          <ion-icon name="home" slot="start"></ion-icon>
          Left Icon
        </syg-button>
        <syg-button href="#">
          <ion-icon name="home" slot="start"></ion-icon>
          Left Icon
        </syg-button>
      </p>
      <p>
        <syg-button>
          <ion-icon name="star" slot="end"></ion-icon>
          Right Icon
        </syg-button>
        <syg-button href="#">
          <ion-icon name="star" slot="end"></ion-icon>
          Right Icon
        </syg-button>
      </p>
      <p>
        <syg-button>
          <ion-icon name="flag" slot="icon-only"></ion-icon>
        </syg-button>
        <syg-button href="#">
          <ion-icon name="flag" slot="icon-only"></ion-icon>
        </syg-button>
      </p>
      <p>
        <syg-button size="large">
          <ion-icon name="help-circle" slot="start"></ion-icon>
          Left, Large
        </syg-button>
        <syg-button size="large" href="#">
          <ion-icon name="help-circle" slot="start"></ion-icon>
          Left, Large
        </syg-button>
      </p>
      <p>
        <syg-button size="large">
          <ion-icon name="settings" slot="end"></ion-icon>
          Right, Large
        </syg-button>
        <syg-button size="large" href="#">
          <ion-icon name="settings" slot="end"></ion-icon>
          Right, Large
        </syg-button>
      </p>
      <p>
        <syg-button size="large">
          <ion-icon name="heart" slot="icon-only"></ion-icon>
        </syg-button>
        <syg-button size="large" href="#">
          <ion-icon name="heart" slot="icon-only"></ion-icon>
        </syg-button>
      </p>
      <p>
        <syg-button size="small">
          <ion-icon name="checkmark" slot="start"></ion-icon>
          Left, Small
        </syg-button>
        <syg-button size="small" href="#">
          <ion-icon name="checkmark" slot="start"></ion-icon>
          Left, Small
        </syg-button>
      </p>
      <p>
        <syg-button size="small">
          <ion-icon name="arrow-forward" slot="end"></ion-icon>
          Right, Small
        </syg-button>
        <syg-button size="small" href="#">
          <ion-icon name="arrow-forward" slot="end"></ion-icon>
          Right, Small
        </syg-button>
      </p>
      <p>
        <syg-button size="small">
          <ion-icon name="search" slot="icon-only"></ion-icon>
        </syg-button>
        <syg-button size="small" href="#">
          <ion-icon name="search" slot="icon-only"></ion-icon>
        </syg-button>
      </p>
    </syg-content>

  </syg-app>
</body>

<style>
  .avatar-button img {
    border-radius: 50%;
  }

  .ios .avatar-button img {
    width: 26px;
    height: 26px;
  }
</style>

</html>
