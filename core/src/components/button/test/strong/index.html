<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Button - Strong</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <syg-app>

    <syg-header>
      <syg-toolbar>
        <syg-title>Button - Strong</syg-title>
      </syg-toolbar>
    </syg-header>

    <syg-content class="syg-padding" id="content" no-bounce>
      <p>
        <syg-button strong>Default</syg-button>
      </p>
      <p>
        <syg-button strong fill="outline" color="secondary">Outline</syg-button>
      </p>
      <p>
        <syg-button strong fill="clear">Clear</syg-button>
      </p>
      <p>
        <syg-button strong expand="block" color="danger">Block</syg-button>
      </p>
      <p>
        <syg-button strong expand="full" color="dark">Full</syg-button>
      </p>
      <p>
        <syg-button strong shape="round">Strong</syg-button>
      </p>
    </syg-content>

  </syg-app>
</body>

</html>
