<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Button - Size</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <syg-app>

    <syg-header>
      <syg-toolbar>
        <syg-title>Button - Size</syg-title>
      </syg-toolbar>
    </syg-header>

    <syg-content class="syg-padding" id="content" no-bounce>
      <p>
        <syg-button>Default</syg-button>
        <syg-button href="#">Default</syg-button>
      </p>
      <p>
        <syg-button size="small">Small</syg-button>
        <syg-button size="small" href="#">Small</syg-button>
      </p>
      <p>
        <syg-button size="small" fill="outline">Small</syg-button>
        <syg-button size="small" fill="outline" href="#">Small</syg-button>
      </p>
      <p>
        <syg-button size="small" fill="clear">Small</syg-button>
        <syg-button size="small" fill="clear" href="#">Small</syg-button>
      </p>
      <p>
        <syg-button size="large">Large</syg-button>
        <syg-button size="large" href="#">
          <span style="font-size:48px">H</span>
          <span style="font-size:38px">E</span>
          <span style="font-size:32px">L</span>
          <span style="font-size:24px">L</span>
          <span>O</span>
        </syg-button>
      </p>
      <p>
        <syg-button size="large" fill="outline">Large</syg-button>
        <syg-button size="large" fill="outline" href="#">Large</syg-button>
      </p>
      <p>
        <syg-button size="large" fill="clear">Large</syg-button>
        <syg-button size="large" fill="clear" href="#">Large</syg-button>
      </p>
    </syg-content>

  </syg-app>
</body>

</html>
