<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Icon - Direction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <syg-app>
    <syg-header>
      <syg-toolbar>
        <syg-buttons slot="start">
          <syg-back-button class="show-back-button"></syg-back-button>
        </syg-buttons>
        <syg-title>Icon - Direction</syg-title>
      </syg-toolbar>
    </syg-header>

    <syg-content>
      <h1>Flip RTL</h1>

      <syg-grid>
        <syg-row class="syg-align-items-center">
          <syg-col size="auto"><code>null</code></syg-col>
          <syg-col><ion-icon name="call" color="primary"></ion-icon></syg-col>
          <syg-col><ion-icon name="cut" color="secondary"></ion-icon></syg-col>
          <syg-col><ion-icon name="journal" color="tertiary"></ion-icon></syg-col>
          <syg-col><ion-icon name="alarm" color="success"></ion-icon></syg-col>
          <syg-col><ion-icon name="checkbox" color="warning"></ion-icon></syg-col>
          <syg-col><ion-icon name="brush" color="danger"></ion-icon></syg-col>
          <syg-col><ion-icon name="bicycle" color="medium"></ion-icon></syg-col>
        </syg-row>
        <syg-row class="syg-align-items-center">
          <syg-col size="auto"><code>true</code></syg-col>
          <syg-col><ion-icon name="call" color="primary" flip-rtl></ion-icon></syg-col>
          <syg-col><ion-icon name="cut" color="secondary" flip-rtl></ion-icon></syg-col>
          <syg-col><ion-icon name="journal" color="tertiary" flip-rtl></ion-icon></syg-col>
          <syg-col><ion-icon name="alarm" color="success" flip-rtl></ion-icon></syg-col>
          <syg-col><ion-icon name="checkbox" color="warning" flip-rtl></ion-icon></syg-col>
          <syg-col><ion-icon name="brush" color="danger" flip-rtl></ion-icon></syg-col>
          <syg-col><ion-icon name="bicycle" color="medium" flip-rtl></ion-icon></syg-col>
        </syg-row>
      </syg-grid>

      <syg-grid>
        <syg-row class="syg-align-items-center">
          <syg-col size="auto"><code>null</code></syg-col>
          <syg-col><ion-icon name="arrow-forward"></ion-icon></syg-col>
          <syg-col><ion-icon name="arrow-forward-circle"></ion-icon></syg-col>
          <syg-col><ion-icon name="arrow-back"></ion-icon></syg-col>
          <syg-col><ion-icon name="arrow-back-circle"></ion-icon></syg-col>
        </syg-row>
        <syg-row class="syg-align-items-center">
          <syg-col size="auto"><code>false</code></syg-col>
          <syg-col><ion-icon name="arrow-forward" flip-rtl="false"></ion-icon></syg-col>
          <syg-col><ion-icon name="arrow-forward-circle" flip-rtl="false"></ion-icon></syg-col>
          <syg-col><ion-icon name="arrow-back" flip-rtl="false"></ion-icon></syg-col>
          <syg-col><ion-icon name="arrow-back-circle" flip-rtl="false"></ion-icon></syg-col>
        </syg-row>
      </syg-grid>

      <syg-list>
        <syg-list-header>
          <syg-label>Item Detail Icons</syg-label>
        </syg-list-header>

        <syg-item detail>
          <syg-label>
            syg-item [detail] attr
          </syg-label>
        </syg-item>

        <syg-item href="#">
          <syg-label>
            a[syg-item] w/ push detail
          </syg-label>
        </syg-item>

        <syg-item onclick="testClick(event)">
          <syg-label>
            button[syg-item] w/ push detail
          </syg-label>
        </syg-item>

        <syg-item detail detail-icon="arrow-down">
          <syg-label>Detail with icon arrow down</syg-label>
        </syg-item>

        <syg-item detail detail-icon="home">
          <syg-label>Detail with icon home</syg-label>
        </syg-item>

        <syg-item detail detail-icon="/src/components/item/test/icons/heart-broken.svg">
          <syg-label>Detail with custom icon svg</syg-label>
        </syg-item>
      </syg-list>
    </syg-content>

    <style>
      h1 {
        padding-left: 10px;
        padding-inline-start: 10px;
      }

      ion-icon {
        font-size: 26px;
      }

      code {
        background: #e5e5e5;
      }

      syg-col[size=auto] {
        width: 60px !important;
      }
    </style>
  </syg-app>
</body>
</html>
