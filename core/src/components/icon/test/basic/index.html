<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Icon - Basic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <syg-app>

    <syg-header>
      <syg-toolbar>
        <syg-title>Icon - Basic</syg-title>
      </syg-toolbar>
    </syg-header>

    <syg-content id="content">
      <syg-list>
        <syg-item>
          <ion-icon name="home" id="dynamicColor" slot="start"></ion-icon>
          <syg-label>
            <code>
              name="home"
            </code>
          </syg-label>
        </syg-item>

        <syg-item>
          <ion-icon name="home" slot="start"></ion-icon>
          <syg-label>
            <code>
              name="home"
            </code>
          </syg-label>
        </syg-item>

        <syg-item>
          <ion-icon id="dynamicHomeIcon" slot="start"></ion-icon>
          <syg-label>
            <code>
              id="dynamicHomeIcon"
            </code>
          </syg-label>
        </syg-item>

        <syg-item>
          <ion-icon name="STAR" slot="end"></ion-icon>
          <syg-label>
            <code>
              name="STAR"
            </code>
          </syg-label>
        </syg-item>

        <syg-item>
          <ion-icon icon="home" color="primary" slot="start"></ion-icon>
          <syg-label>
            <code>
              icon="home"
            </code>
          </syg-label>
        </syg-item>

        <syg-item>
          <ion-icon name="logo-twitter" color="secondary" slot="start"></ion-icon>
          <syg-label>
            <code>
              name="logo-twitter"
            </code>
          </syg-label>
        </syg-item>

        <syg-item>
          <ion-icon ios="logo-apple" md="logo-android" slot="start"></ion-icon>
          <syg-label>
            <code>
              ios="logo-apple" md="logo-android"
            </code>
          </syg-label>
        </syg-item>

        <syg-item>
          <ion-icon name="color-filter" slot="start"></ion-icon>
          <syg-label>
            <code>
              name="color-filter"
            </code>
          </syg-label>
        </syg-item>

        <syg-item>
          <ion-icon slot="start"></ion-icon>
          <syg-label>
            <code>
              name="null"
            </code>
          </syg-label>
        </syg-item>

        <syg-item detail="true">
          <syg-label>
            <code>
              syg-item w/ [detail="true"] attr. text text text text text text
            </code>
          </syg-label>
        </syg-item>
      </syg-list>

      <p>
        <syg-button onclick="updateIcon()">
          <ion-icon slot="start" id="dynamicBtnIcon"></ion-icon>
          Update icon
        </syg-button>
      </p>

    </syg-content>


    <style>
      /* to ensure ng css encapsulation doesn't mess with icon attributes */

      code {
        font-size: 0.8em;
      }

    </style>

  </syg-app>

  <script>
    var dynamicColor = document.getElementById('dynamicColor');
    dynamicColor.color = 'danger';

    var dynamicHomeIcon = document.getElementById('dynamicHomeIcon');
    dynamicHomeIcon.name = 'home';
    dynamicHomeIcon.isActive = false;

    icons = [
      'home',
      'star',
      'ios-alert',
      'ios-alert-outline',
      'md-alert',
      'logo-apple'
    ];

    var iconIndex = 0;

    var dynamicBtnIcon = document.getElementById('dynamicBtnIcon');
    dynamicBtnIcon.name = icons[0];

    function updateIcon() {
      iconIndex++;
      if (iconIndex >= icons.length) {
        iconIndex = 0;
      }
      dynamicBtnIcon.name = icons[iconIndex];
    }
  </script>
</body>

</html>
