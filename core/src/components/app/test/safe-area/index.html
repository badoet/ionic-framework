<!DOCTYPE html>
<html lang="en" dir="ltr" class="safe-area">

<head>
  <meta charset="UTF-8">
  <title>App - Safe Area</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script>  <style>
    .safe-area {
      --ion-safe-area-top: 40px;
      --ion-safe-area-right: 40px;
      --ion-safe-area-bottom: 40px;
      --ion-safe-area-left: 40px;
    }
  </style>
  <script>
    async function showActionSheet() {
      const actionSheet = Object.assign(document.createElement('syg-action-sheet'), {
        header: 'Action Sheet',
        buttons: [
          'First',
          'Second',
          'Third'
        ]
      });
      document.body.appendChild(actionSheet);
      await actionSheet.present();
    }

    async function showMenu() {
      const menu = document.querySelector('syg-menu');
      await menu.open();
    }

    async function showPicker() {
      const picker = Object.assign(document.createElement('syg-picker'), {
        columns: [
          {
            name: 'Picker',
            selectedIndex: 2,
            options: [
              { text: 'First' },
              { text: 'Second' },
              { text: 'Third' },
              { text: 'Fourth' },
              { text: 'Fifth' },
            ]
          }
        ]
      });
      document.body.appendChild(picker);
      await picker.present();
    }

    async function showToast() {
      const toast = Object.assign(document.createElement('syg-toast'), {
        message: 'Hello world!',
        buttons: [
          { text: 'Close', role: 'cancel' }
        ]
      });
      document.body.appendChild(toast);
      await toast.present();
    }
  </script>
</head>

<body>
  <syg-app>
    <syg-menu content-id="main">
      <syg-header>
        <syg-toolbar>
          <syg-title>Menu</syg-title>
        </syg-toolbar>
      </syg-header>
      <syg-content>
        <syg-list>
          <syg-item>First</syg-item>
          <syg-item>Second</syg-item>
          <syg-item>Third</syg-item>
          <syg-item>Fourth</syg-item>
          <syg-item>Fifth</syg-item>
        </syg-list>
      </syg-content>
    </syg-menu>

    <syg-header>
      <syg-toolbar color="primary">
        <syg-title>App - Safe Area</syg-title>
      </syg-toolbar>
    </syg-header>

    <syg-content id="main">
      <syg-card>
        <syg-card-header>
          <syg-card-title>Card</syg-card-title>
        </syg-card-header>
        <syg-card-content>
          <syg-button expand="block" id="show-action-sheet" onclick="showActionSheet()">Show Action Sheet</syg-button>
          <syg-button expand="block" id="show-menu" onclick="showMenu()">Show Menu</syg-button>
          <syg-button expand="block" id="show-picker" onclick="showPicker()">Show Picker</syg-button>
          <syg-button expand="block" id="show-toast" onclick="showToast()">Show Toast</syg-button>
        </syg-card-content>
      </syg-card>


      <syg-list>
        <syg-list-header>
          <syg-label>List Header</syg-label>
        </syg-list-header>
        <syg-item>
          <syg-label>Item</syg-label>
        </syg-item>
        <syg-item-divider>
          <syg-label>Item Divider</syg-label>
        </syg-item-divider>
        <syg-item-sliding>
          <syg-item>
            <syg-label>Item Sliding</syg-label>
          </syg-item>
          <syg-item-options side="start">
            <syg-item-option>Start</syg-item-option>
          </syg-item-options>
          <syg-item-options side="end">
            <syg-item-option>End</syg-item-option>
          </syg-item-options>
        </syg-item-sliding>
      </syg-list>

      <syg-fab vertical="bottom" horizontal="end">
        <syg-fab-button color="danger">
          <ion-icon name="add"></ion-icon>
        </syg-fab-button>
      </syg-fab>
    </syg-content>

    <syg-footer>
      <syg-toolbar>
        <syg-title>Footer</syg-title>
      </syg-toolbar>
    </syg-footer>

    <syg-picker-controller></syg-picker-controller>
    <syg-toast-controller></syg-toast-controller>
  </syg-app>

</body>
</html>
