<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Slides - Prevent Default</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/core.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>
  <style>
    .blueBackground {
      --background: blue;
    }
  </style>
</head>

<body>
  <syg-app>
    <syg-content id="contentWithBackground">
      <syg-slides style="height: 200px;">

        <syg-slide>
          <syg-content id="contentWithScrolling">
            <div>
              <syg-button id="scrollDownButton" onclick="scrollDown(event)">Scroll down</syg-button>
            </div>
            <div>
              <syg-button id="changeBackgroundButton" onclick="changeBackground(event)" style="margin-top: 200px;">Change Background</syg-button>
            </div>
          </syg-content>
        </syg-slide>

      </syg-slides>
    </syg-content>
  </syg-app>
  <script>
    const contentWithBackground = document.getElementById('contentWithBackground');
    const changeBackgroundButton = document.getElementById('changeBackgroundButton');

    function scrollDown(event) {
      changeBackgroundButton.scrollIntoView();
    }

    function changeBackground(event) {
      contentWithBackground.classList.add('blueBackground');
    };
  </script>
</body>

</html>
