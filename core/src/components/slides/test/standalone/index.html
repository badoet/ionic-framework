<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Slides - Standalone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/core.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <syg-slides style="background: black" pager="true">

    <syg-slide style="background: green; color: white;">
      <h1>Slide 1</h1>
    </syg-slide>

    <syg-slide style="background: white; color: blue;">
      <h1>Slide 2</h1>
    </syg-slide>

    <syg-slide style="background: blue; color: white;">
      <h1>Slide 3</h1>
    </syg-slide>

  </syg-slides>
  <script>
    var slides = document.getElementsByTagName('syg-slides');
    slides[0].options = {
      effect: 'flip'
    }
  </script>
</body>

</html>
