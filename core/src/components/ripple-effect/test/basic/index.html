<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Button Effect - Basic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script>
  <style>
    .my-block {
      position: relative;
      display: block;
      background: blue;
      color: white;
      width: 300px;
      height: 100px;
      margin: 1rem;
    }

    .block {
      position: relative;
      display: block;
      background: #262626;
      color: white;
      width: 300px;
      height: 300px;
      border-radius: 20px;
      margin: 1rem;
    }

  </style>
</head>

<body>
  <syg-app>

    <syg-header>
      <syg-toolbar>
        <syg-title>Button Effect - Basic</syg-title>
      </syg-toolbar>
    </syg-header>

    <syg-content class="syg-padding" no-bounce>
      <p>
        <syg-button size="small">Small</syg-button>
      </p>
      <p>
        <syg-button size="large">Large</syg-button>
      </p>
      <p>
        <syg-button size="large" fill="outline">Large</syg-button>
      </p>
      <p>
        <syg-button size="large" fill="clear">Large</syg-button>
      </p>
      <div class="my-block syg-activatable">
        <syg-ripple-effect></syg-ripple-effect>
        This is just a div + effect behind
        <syg-button onclick="buttonClicked()">Nested button</syg-button>
      </div>
      <div class="my-block syg-activatable">
        This is just a div + effect on top
        <syg-button onclick="buttonClicked()">Nested button</syg-button>
        <syg-ripple-effect></syg-ripple-effect>
      </div>

      <div class="my-block syg-activatable">
        This is just a div + effect
        <syg-ripple-effect></syg-ripple-effect>
      </div>

      <a class="my-block syg-activatable">
        This is just a a + effect on top
        <syg-button onclick="buttonClicked()">Nested button</syg-button>
        <syg-ripple-effect></syg-ripple-effect>
      </a>

      <button class="my-block syg-activatable">
        This is just a button + effect on top
        <syg-button onclick="buttonClicked()">Nested button</syg-button>
        <syg-ripple-effect></syg-ripple-effect>
      </button>

      <a class="block syg-activatable">
        <syg-ripple-effect></syg-ripple-effect>
      </a>
    </syg-content>

  </syg-app>
  <script>
    function blockClicked() {
      console.log('block clicked');
      return true;
    }
    function buttonClicked() {
      console.log('button clicked');
    }
  </script>
</body>

</html>
