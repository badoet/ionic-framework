<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Menu Button - Basic</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>
</head>

<body>
  <syg-app>
    <syg-content>
      <h1>Default</h1>
      <syg-menu-button auto-hide="false"></syg-menu-button>
      <syg-menu-button disabled auto-hide="false"></syg-menu-button>
      <syg-menu-button auto-hide="false" class="syg-focused"></syg-menu-button>
      <syg-menu-button disabled auto-hide="false" class="syg-focused"></syg-menu-button>

      <h1>Custom</h1>
      <syg-menu-button auto-hide="false" class="custom"></syg-menu-button>
      <syg-menu-button auto-hide="false" color="secondary" class="custom"></syg-menu-button>
      <syg-menu-button auto-hide="false" class="custom syg-focused"></syg-menu-button>
      <syg-menu-button auto-hide="false" color="secondary" class="custom syg-focused"></syg-menu-button>
      <syg-menu-button auto-hide="false" class="custom-large"></syg-menu-button>
      <syg-menu-button auto-hide="false" class="custom-large syg-focused"></syg-menu-button>
      <syg-menu-button auto-hide="false" aria-label="My Custom Menu Button Label"></syg-menu-button>

      <h1>Colors</h1>
      <syg-menu-button auto-hide="false" color="primary"></syg-menu-button>
      <syg-menu-button auto-hide="false" color="secondary"></syg-menu-button>
      <syg-menu-button auto-hide="false" color="tertiary"></syg-menu-button>
      <syg-menu-button auto-hide="false" color="success"></syg-menu-button>
      <syg-menu-button auto-hide="false" color="warning"></syg-menu-button>
      <syg-menu-button auto-hide="false" color="danger"></syg-menu-button>
      <syg-menu-button auto-hide="false" color="light"></syg-menu-button>
      <syg-menu-button auto-hide="false" color="medium"></syg-menu-button>
      <syg-menu-button auto-hide="false" color="dark"></syg-menu-button>

      <br>

      <syg-menu-button auto-hide="false" color="primary" class="syg-focused"></syg-menu-button>
      <syg-menu-button auto-hide="false" color="secondary" class="syg-focused"></syg-menu-button>
      <syg-menu-button auto-hide="false" color="tertiary" class="syg-focused"></syg-menu-button>
      <syg-menu-button auto-hide="false" color="success" class="syg-focused"></syg-menu-button>
      <syg-menu-button auto-hide="false" color="warning" class="syg-focused"></syg-menu-button>
      <syg-menu-button auto-hide="false" color="danger" class="syg-focused"></syg-menu-button>
      <syg-menu-button auto-hide="false" color="light" class="syg-focused"></syg-menu-button>
      <syg-menu-button auto-hide="false" color="medium" class="syg-focused"></syg-menu-button>
      <syg-menu-button auto-hide="false" color="dark" class="syg-focused"></syg-menu-button>

      <syg-toolbar>
        <syg-buttons slot="start">
          <syg-menu-button auto-hide="false"></syg-menu-button>
          <syg-menu-button auto-hide="false" class="syg-focused"></syg-menu-button>
        </syg-buttons>
        <syg-title>Default</syg-title>
      </syg-toolbar>

      <syg-toolbar color="primary">
        <syg-buttons slot="start">
          <syg-menu-button auto-hide="false"></syg-menu-button>
          <syg-menu-button auto-hide="false" class="syg-focused"></syg-menu-button>
        </syg-buttons>
        <syg-title>Primary</syg-title>
      </syg-toolbar>

      <syg-toolbar color="light">
        <syg-buttons slot="start">
          <syg-menu-button auto-hide="false"></syg-menu-button>
          <syg-menu-button auto-hide="false" class="syg-focused"></syg-menu-button>
        </syg-buttons>
        <syg-title>Light</syg-title>
      </syg-toolbar>

      <syg-toolbar color="success">
        <syg-buttons slot="start">
          <syg-menu-button auto-hide="false"></syg-menu-button>
          <syg-menu-button auto-hide="false" class="syg-focused"></syg-menu-button>
        </syg-buttons>
        <syg-title>Success</syg-title>
      </syg-toolbar>

      <syg-toolbar class="themed">
        <syg-buttons slot="start">
          <syg-menu-button auto-hide="false"></syg-menu-button>
          <syg-menu-button auto-hide="false" class="syg-focused"></syg-menu-button>
        </syg-buttons>
        <syg-title>Themed</syg-title>
      </syg-toolbar>

      <syg-toolbar color="dark">
        <syg-buttons slot="start">
          <syg-menu-button></syg-menu-button>
        </syg-buttons>
        <syg-title>Hidden</syg-title>
      </syg-toolbar>
    </syg-content>
  </syg-app>

  <style>
    h1 {
      padding-left: 16px;
    }

    syg-menu-button[auto-hide="false"] {
      display: inline-block;
    }

    .themed {
      --syg-toolbar-background: #222;
      --syg-toolbar-color: #ddd;
    }

    .custom {
      --color: hotpink;
    }

    .custom.md {
      --background-hover: #ff69b4;
      --background-focused: #ff69b4;
    }

    .custom-large {
      width: 84px;
      height: 84px;
      font-size: 44px;
    }
  </style>
</body>

</html>
