<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Nav - Nested</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script>  <script>
    class PageOne extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
          <syg-header>
            <syg-toolbar>
              <syg-title>Page 1</syg-title>
            </syg-toolbar>
          </syg-header>
          <syg-content class="syg-padding">
            <h1>Page 1</h1>
            <syg-nav-link router-direction="forward" component="page-two">
              <syg-button class="next">Go to Page 2</syg-button>
            </syg-nav-link>
          </syg-content>
        `;
      }
    }

    class PageTwo extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
          <syg-nav root="page-two-one"></syg-nav>
        `;
      }
    }

    class PageTwoOne extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
          <syg-header>
            <syg-toolbar>
              <syg-buttons slot="start">
                <syg-back-button></syg-back-button>
              </syg-buttons>
              <syg-title>Page 2.1</syg-title>
            </syg-toolbar>
          </syg-header>
          <syg-content class="syg-padding">
            <h1>Page 2.1</h1>
            <div>
              <syg-nav-link router-direction="forward" component="page-two-two">
                <syg-button class="next">Go to Page 2.2</syg-button>
              </syg-nav-link>
            </div>
          </syg-content>
        `;
      }
    }


    class PageTwoTwo extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
          <syg-header>
            <syg-toolbar>
              <syg-buttons slot="start">
                <syg-back-button></syg-back-button>
              </syg-buttons>
              <syg-title>Page 2.2</syg-title>
            </syg-toolbar>
          </syg-header>
          <syg-content class="syg-padding">
            <h1>Page 2.2</h1>
            <div>
              <syg-nav-link router-direction="forward" component="page-three">
                <syg-button class="next">Go to Page 3</syg-button>
              </syg-nav-link>
            </div>
          </syg-content>
        `;
      }
    }

    class PageThree extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
          <syg-header>
            <syg-toolbar>
              <syg-buttons slot="start">
                <syg-back-button></syg-back-button>
              </syg-buttons>
              <syg-title>Page 3</syg-title>
            </syg-toolbar>
          </syg-header>
          <syg-content class="syg-padding">
            <h1>Page 3</h1>
          </syg-content>
        `;
      }
    }

    customElements.define('page-one', PageOne);
    customElements.define('page-two', PageTwo);
    customElements.define('page-two-one', PageTwoOne);
    customElements.define('page-two-two', PageTwoTwo);
    customElements.define('page-three', PageThree);
  </script>
</head>

<body>
  <syg-app>
    <syg-nav root="page-one"></syg-nav>
  </syg-app>
</body>

</html>
