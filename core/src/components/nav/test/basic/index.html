<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script>  <style>

  <script>
    class PageOne extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
          <syg-header>
            <syg-toolbar>
              <syg-title>Page One</syg-title>
            </syg-toolbar>
          </syg-header>
          <syg-content class="syg-padding">
            <h1>Page One</h1>
            <syg-nav-link router-direction="forward" component="page-two">
              <syg-button mode="md" class="next">Go to Page Two</syg-button>
            </syg-nav-link>
          </syg-content>
        `;
      }
    }
    class PageTwo extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
          <syg-header>
            <syg-toolbar>
              <syg-buttons slot="start">
                <syg-back-button></syg-back-button>
              </syg-buttons>
              <syg-title>Page Two</syg-title>
            </syg-toolbar>
            <syg-toolbar>
              <syg-buttons slot="start">
                <syg-button>
                  <ion-icon slot="icon-only" name="star"></ion-icon>
                </syg-button>
              </syg-buttons>
              <syg-searchbar></syg-searchbar>
              <syg-buttons slot="end">
                <syg-button>
                  <ion-icon slot="icon-only" name="star"></ion-icon>
                </syg-button>
              </syg-buttons>
            </syg-toolbar>
          </syg-header>
          <syg-content class="syg-padding">
            <h1>Page Two</h1>
            <div>
              <syg-nav-link router-direction="forward" component="page-three">
                <syg-button class="next">Go to Page Three</syg-button>
              </syg-nav-link>
            </div>
            <div f></div>
            <div f></div>
            <div f></div>
            <div f></div>
            <div f></div>
            <div f></div>
            <div f></div>
            <div f></div>

          </syg-content>
        `;
      }
    }
    class PageThree extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
          <syg-header>
            <syg-toolbar>
              <syg-buttons slot="start">
                <syg-back-button></syg-back-button>
              </syg-buttons>
              <syg-title>Page Three</syg-title>
            </syg-toolbar>
          </syg-header>
          <syg-content class="syg-padding">
            <h1>Page Three</h1>
          </syg-content>
        `;
      }
    }
    customElements.define('page-one', PageOne);
    customElements.define('page-two', PageTwo);
    customElements.define('page-three', PageThree);
  </script>
</head>

<body>
  <syg-app>
    <syg-nav root="page-one"></syg-nav>
  </syg-app>
</body>

</html>
