<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Card Header - Basic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">

  <syg-app>

    <syg-header>
      <syg-toolbar>
        <syg-title>Card Header - Basic</syg-title>
      </syg-toolbar>
    </syg-header>

    <syg-content id="content">
      <syg-card-header>
        <syg-card-subtitle>Card Subtitle</syg-card-subtitle>
        <syg-card-title>Card Title</syg-card-title>
        <syg-card-subtitle class="custom-color">Custom Subtitle</syg-card-subtitle>
        <syg-card-title class="custom-color">Custom Title</syg-card-title>
        <syg-card-subtitle color="secondary" class="custom-color">Color Subtitle</syg-card-subtitle>
        <syg-card-title color="danger" class="custom-color">Color Title</syg-card-title>
      </syg-card-header>

      <syg-card class="custom-background">
        <syg-card-header class="custom-header">
          <syg-card-subtitle>Card Subtitle</syg-card-subtitle>
          <syg-card-title>Card Title</syg-card-title>
        </syg-card-header>
        <syg-card-content>
          This is Card Content
        </syg-card-content>
      </syg-card>

      <syg-card class="custom-background">
        <syg-card-header color="secondary">
          <syg-card-subtitle>Card Subtitle</syg-card-subtitle>
          <syg-card-title>Card Title</syg-card-title>
        </syg-card-header>
        <syg-card-content>
          Custom background, color=secondary on syg-card-header
        </syg-card-content>
      </syg-card>

      <syg-card color="danger">
        <syg-card-header>
          <syg-card-subtitle>Card Subtitle</syg-card-subtitle>
          <syg-card-title>Card Title</syg-card-title>
        </syg-card-header>
        <syg-card-content>
          color=danger on syg-card-header
        </syg-card-content>
      </syg-card>

    </syg-content>

  </syg-app>
