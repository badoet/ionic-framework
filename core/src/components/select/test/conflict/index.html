<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Select - Basic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <syg-app>

    <syg-header>
      <syg-toolbar>
        <syg-title>Select - Conflict</syg-title>
      </syg-toolbar>
    </syg-header>

    <syg-content>
      <syg-list>

        <syg-item>
          <syg-label>Alert</syg-label>
          <syg-select id="alert" placeholder="Select One" interface="alert">
            <syg-select-option class="s-unselected">Unselected</syg-select-option>
            <syg-select-option class="s-zero">Zero</syg-select-option>
            <syg-select-option class="s-empty">Empty String</syg-select-option>
            <syg-select-option class="s-null">Null</syg-select-option>
          </syg-select>
        </syg-item>

        <syg-item>
          <syg-label>action-sheet</syg-label>
          <syg-select id="action" placeholder="Select One" interface="action-sheet">
            <syg-select-option class="s-unselected">Unselected</syg-select-option>
            <syg-select-option class="s-zero">Zero</syg-select-option>
            <syg-select-option class="s-empty">Empty String</syg-select-option>
            <syg-select-option class="s-null">Null</syg-select-option>
          </syg-select>
        </syg-item>

        <syg-item>
          <syg-label>Popover</syg-label>
          <syg-select id="popover" placeholder="Select One" interface="popover">
            <syg-select-option class="s-unselected">Unselected</syg-select-option>
            <syg-select-option class="s-zero">Zero</syg-select-option>
            <syg-select-option class="s-empty">Empty String</syg-select-option>
            <syg-select-option class="s-null">Null</syg-select-option>
          </syg-select>
        </syg-item>

        <span id="results"></span>

      </syg-list>

    </syg-content>

    <script>
      Array.from(document.querySelectorAll('.s-unselected')).forEach(s => s.value = undefined);
      Array.from(document.querySelectorAll('.s-zero')).forEach(s => s.value = 0);
      Array.from(document.querySelectorAll('.s-empty')).forEach(s => s.value = '');
      Array.from(document.querySelectorAll('.s-null')).forEach(s => s.value = null);

      function updateValues() {
        const alert = document.getElementById('alert').value;
        const actionSheet = document.getElementById('action').value;
        const popover = document.getElementById('popover').value;

        document.getElementById('results').textContent = `
        Alert: ${alert}
        action-sheet: ${actionSheet}
        Popover: ${popover}
        `;
      }
      document.addEventListener('ionChange', () => updateValues());
    </script>
  </syg-app>
</body>

</html>
