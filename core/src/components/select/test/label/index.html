<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Select - Basic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <syg-app>

    <syg-header>
      <syg-toolbar>
        <syg-title>Select - Labels</syg-title>
      </syg-toolbar>
    </syg-header>

    <syg-content>
      <syg-list>
        <syg-item>
          <syg-label position="floating">Gender</syg-label>
          <syg-select placeholder="Placeholder">
            <syg-select-option value="fn">Female</syg-select-option>
            <syg-select-option value="ml">Male</syg-select-option>
          </syg-select>
        </syg-item>

        <syg-item>
          <syg-label position="floating">Hair Color</syg-label>
          <syg-select value="">
            <syg-select-option value="brown">Brown</syg-select-option>
            <syg-select-option value="">Empty Value</syg-select-option>
            <syg-select-option value="black">Black</syg-select-option>
            <syg-select-option value="red">Red</syg-select-option>
          </syg-select>
        </syg-item>

        <syg-item>
          <syg-label position="floating">Hair Color</syg-label>
          <syg-select selected-text="SelectedText prop">
            <syg-select-option value="brown">Brown</syg-select-option>
            <syg-select-option value="blonde">Blonde</syg-select-option>
            <syg-select-option value="black">Black</syg-select-option>
            <syg-select-option value="red">Red</syg-select-option>
          </syg-select>
        </syg-item>

        <syg-item>
          <syg-label position="floating">Hair Color</syg-label>
          <syg-select>
            <syg-select-option value="brown">Brown</syg-select-option>
            <syg-select-option value="blonde">Blonde</syg-select-option>
            <syg-select-option value="black">Black</syg-select-option>
            <syg-select-option value="red">Red</syg-select-option>
          </syg-select>
        </syg-item>

      </syg-list>

    </syg-content>
  </syg-app>
</body>

</html>
