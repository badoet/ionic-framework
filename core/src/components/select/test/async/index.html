<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Select - Async</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/core.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <syg-select id="default" placeholder="Default"></syg-select>
  <syg-select id="popover" interface="popover" placeholder="Popover"></syg-select>
  <syg-select id="actionSheet" interface="action-sheet" placeholder="Action Sheet"></syg-select>

  <syg-item>
    <syg-label position="floating">Label w/o Placeholder</syg-label>
    <syg-select id="actionSheet" interface="action-sheet"></syg-select>
  </syg-item>

  <syg-item>
    <syg-label position="floating">Label with Placeholder</syg-label>
    <syg-select id="actionSheet" interface="action-sheet" placeholder="A Placeholder"></syg-select>
  </syg-item>

  <script>
    let selects = document.querySelectorAll('syg-select');
    const options = ['bird', 'dog', 'shark', 'lizard'];

    setTimeout(() => {
      selects.forEach(select => {
        options.forEach(option => {
          let o = document.createElement('syg-select-option');
          o.value = option;
          o.textContent = option;

          select.appendChild(o);
        });

        select.value = options[0];
      });
    }, 5000);

  </script>
</body>
</html>
