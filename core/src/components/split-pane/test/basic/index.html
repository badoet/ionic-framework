<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Split Pane - Basic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <syg-app>
    <syg-split-pane id="splitPane" content-id="split-content">

      <syg-menu side="start" content-id="split-content">

        <syg-header>
          <syg-toolbar color="secondary">
            <syg-title>Left Menu</syg-title>
          </syg-toolbar>
        </syg-header>

        <syg-content>
          <syg-list>
            <syg-item>Open end Menu</syg-item>
            <syg-item>Close Menu</syg-item>
            <syg-item>Close Menu</syg-item>
            <syg-item>Close Menu</syg-item>
            <syg-item>Close Menu</syg-item>
            <syg-item>Close Menu</syg-item>
            <syg-item>Close Menu</syg-item>
            <syg-item>Close Menu</syg-item>
            <syg-item>Close Menu</syg-item>
            <syg-item>Close Menu</syg-item>
            <syg-item>Close Menu</syg-item>
            <syg-item>Close Menu</syg-item>
          </syg-list>
        </syg-content>

        <syg-footer>
          <syg-toolbar color="secondary">
            <syg-title>Footer</syg-title>
          </syg-toolbar>
        </syg-footer>

      </syg-menu>

      <div class='syg-page' id="split-content">

        <syg-header>
          <syg-toolbar>

            <syg-buttons slot="start">
              <syg-menu-button></syg-menu-button>
              <syg-menu-button auto-hide="false"></syg-menu-button>
            </syg-buttons>

            <syg-title>Navigation</syg-title>
          </syg-toolbar>
        </syg-header>

        <syg-content class="syg-padding">
          <h1>Page 1</h1>
          <syg-button onclick="menu()">Disable/enable menu</syg-button>
          <f></f>
          <f></f>
          <f></f>
          <f></f>

          <syg-item>
            <syg-label>Toggle Side Min Width</syg-label>
            <syg-toggle id="side-min-width"></syg-toggle>
          </syg-item>

          <syg-item>
            <syg-label>Toggle Side Max Width</syg-label>
            <syg-toggle id="side-max-width"></syg-toggle>
          </syg-item>

          <syg-item>
            <syg-label>Toggle Side Fixed Width</syg-label>
            <syg-toggle id="side-width"></syg-toggle>
          </syg-item>
        </syg-content>
      </div>
    </syg-split-pane>

  </syg-app>
  <syg-menu-controller></syg-menu-controller>

  <script>
    const sideMinWidth = document.querySelector('syg-toggle#side-min-width');
    const sideMaxWidth = document.querySelector('syg-toggle#side-max-width');
    const sideWidth = document.querySelector('syg-toggle#side-width');

    const splitPane = document.querySelector('syg-split-pane');

    sideMinWidth.addEventListener('ionChange', () => splitPane.classList.toggle('side-min-width'));
    sideMaxWidth.addEventListener('ionChange', () => splitPane.classList.toggle('side-max-width'));
    sideWidth.addEventListener('ionChange', () => splitPane.classList.toggle('side-width'));

    const menuCtrl = document.querySelector('syg-menu-controller');
    function openStart() {
      menuCtrl.open('start');
    }

    async function menu() {
      menuCtrl.enable(!await menuCtrl.isEnabled());
    }
  </script>

  <style>
    .side-width {
      --side-width: 150px;
      --side-min-width: 150px;
    }

    .side-min-width {
      --side-min-width: 500px;
    }

    .side-max-width {
      --side-max-width: 75px;
      --side-min-width: 0px;
    }

    f {
      display: block;
      height: 150px;
      width: 150px;
      background-color: blue;
      margin: 15px auto;
    }

    f:last-child {
      background-color: red;
    }

  </style>
</body>

</html>
