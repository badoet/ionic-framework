<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Reorder - Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body onLoad="render()">
  <syg-app>

    <syg-header>
      <syg-toolbar>
        <syg-title>Reorder - Data</syg-title>
      </syg-toolbar>
    </syg-header>

    <syg-content id="content">
      <syg-list>
        <syg-reorder-group id="reorderGroup" disabled="false">
          <!-- items will be inserted here -->
        </syg-reorder-group>
      </syg-list>
    </syg-content>

  </syg-app>

  <script>
    let items = [];
    for (var i = 0; i < 30; i++) {
      items.push(i + 1);
    }
    const reorderGroup = document.getElementById('reorderGroup');

    function render() {
      let html = '';
      for(let item of items) {
        html += `
          <syg-item>
            <syg-label>${item}</syg-label>
            <syg-reorder slot="end"></syg-reorder>
          </syg-item>`;
      }
      reorderGroup.innerHTML = html;
    }

    reorderGroup.addEventListener('ionItemReorder', ({detail}) => {
      console.log('Dragged from index', detail.from, 'to', detail.to);

      console.log('Before complete', items);
      items = detail.complete(items);
      console.log('After complete', items);
    });
  </script>
</body>

</html>
