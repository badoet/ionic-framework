<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Tab - Basic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script>
  <style>
  :root {
    --ion-safe-area-bottom: 40px;
  }
  </style>
</head>

<body>

  <syg-app>
    <syg-tabs>

      <syg-tab tab="tab-one">
        <syg-header>
          <syg-toolbar>
            <syg-title>Tab One</syg-title>
          </syg-toolbar>
        </syg-header>
        <syg-content class="syg-padding">
          <h1>Tab One</h1>
          <syg-button expand="block" onclick="updateBadgeCount()">Update Badge Count</syg-button>
          <syg-button color="secondary" expand="block" onclick="updateBadgeColor()">Update Badge Color</syg-button>

          <syg-fab slot="fixed" horizontal="end" vertical="bottom">
            <syg-fab-button class="custom-white">
              <ion-icon name="add"></ion-icon>
            </syg-fab-button>
          </syg-fab>
        </syg-content>
      </syg-tab>

      <syg-tab tab="schedule">
        <syg-header>
          <syg-toolbar>
            <syg-title>Tab Two</syg-title>
          </syg-toolbar>
        </syg-header>
        <syg-content class="syg-padding">
          <h1>Tab Two</h1>
        </syg-content>
      </syg-tab>

      <syg-tab tab="tab-three">
        <syg-header>
          <syg-toolbar>
            <syg-title>Tab Three</syg-title>
          </syg-toolbar>
        </syg-header>
        <syg-content class="syg-padding">
          <h1>Tab Three</h1>
        </syg-content>
      </syg-tab>

      <syg-tab tab="hidden-tab">
        <syg-header>
          <syg-toolbar>
            <syg-title>Hidden Tab</syg-title>
          </syg-toolbar>
        </syg-header>
        <syg-content class="syg-padding">
          <h1>Hidden Tab</h1>
        </syg-content>
      </syg-tab>

      <syg-tab tab="tab-four" component="page-one"></syg-tab>

      <syg-tab-bar slot="bottom">
        <syg-tab-button href="" tab="tab-one" class="e2eTabOneButton">
          <syg-label>Tab One</syg-label>
          <ion-icon name="star"></ion-icon>
        </syg-tab-button>

        <syg-tab-button tab="schedule" class="e2eTabTwoButton">
          <syg-label>Tab Two</syg-label>
          <ion-icon name="globe"></ion-icon>
          <syg-badge color="danger">6</syg-badge>
        </syg-tab-button>

        <syg-tab-button tab="tab-three" class="e2eTabThreeButton" disabled>
          <syg-label>Tab Three</syg-label>
          <ion-icon name="logo-facebook"></ion-icon>
          <syg-badge color="primary">6</syg-badge>
        </syg-tab-button>

        <syg-tab-button tab="hidden-tab" hidden>
          <syg-label>Hidden</syg-label>
          <ion-icon name="alert"></ion-icon>
        </syg-tab-button>

        <syg-tab-button tab="tab-four" class="e2eTabFourButton">
          <syg-label>Tab Four</syg-label>
          <ion-icon name="chatbox"></ion-icon>
        </syg-tab-button>

      </syg-tab-bar>
    </syg-tabs>
  </syg-app>

  <script>

    class PageOne extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
          <syg-header>
            <syg-toolbar>
              <syg-title>Page Four</syg-title>
            </syg-toolbar>
          </syg-header>
          <syg-content class="syg-padding">
            Page Four
          </syg-content>
        `;
      }
    }
    customElements.define('page-one', PageOne);

  </script>

  <style>
    .custom-white {
      --background: white;
      --background-hover: #888;
      --background-focused: #444;

      --color: #3880ff;
    }

    .ios .custom-white {
      --background-activated: #ddd;
    }
  </style>
</body>

</html>
