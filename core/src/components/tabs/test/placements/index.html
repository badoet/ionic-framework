<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Tab - Basic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script>

  <style>
    :root {
      --ion-safe-area-top: 20px;
    }
  </style>
</head>

<body>

  <syg-app>
    <syg-tabs>
      <syg-tab tab="star-tab">

        <syg-header>
          <syg-toolbar>
            <syg-title>Tab One</syg-title>
          </syg-toolbar>
        </syg-header>
        <syg-content class="syg-padding">
          Tab One
        </syg-content>

      </syg-tab>

      <syg-tab tab="globe-tab">

        <syg-header>
          <syg-toolbar>
            <syg-title>Tab Two</syg-title>
          </syg-toolbar>
        </syg-header>
        <syg-content class="syg-padding">
          Tab Two
        </syg-content>

      </syg-tab>

      <syg-tab tab="facebook-tab">

        <syg-header>
          <syg-toolbar>
            <syg-title>Tab Three</syg-title>
          </syg-toolbar>
        </syg-header>
        <syg-content class="syg-padding">
          Tab Three
        </syg-content>

      </syg-tab>

      <syg-tab tab="page-one" disabled icon="chatboxes" component="page-one"></syg-tab>

      <syg-tab-bar slot="top">
        <syg-tab-button tab="star-tab">
          <ion-icon name="star"></ion-icon>
        </syg-tab-button>

        <syg-tab-button tab="globe-tab">
          <ion-icon name="globe"></ion-icon>
        </syg-tab-button>

        <syg-tab-button tab="facebook-tab">
          <ion-icon name="logo-facebook"></ion-icon>
        </syg-tab-button>
      </syg-tab-bar>
    </syg-tabs>

  </syg-app>
</body>

</html>
