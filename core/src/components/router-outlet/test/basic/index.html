<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Nav</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script>  <script>
    class PageOne extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
          <syg-header>
            <syg-toolbar>
              <syg-title>Page One</syg-title>
            </syg-toolbar>
          </syg-header>
          <syg-content class="syg-padding">
            <h1>Page One</h1>
            <syg-button href="#/two">Go to Page Two</syg-button>
          </syg-content>
        `;
      }
    }
    class PageTwo extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
          <syg-header>
            <syg-toolbar>
              <syg-buttons slot="start">
                <syg-back-button text="Page One"></syg-back-button>
              </syg-buttons>
              <syg-title>Page Two</syg-title>
            </syg-toolbar>
          </syg-header>
          <syg-content class="syg-padding">
            <h1>Page Two</h1>
            <div>
              <syg-nav-link router-direction="forward" component="page-three">
                <syg-button href="#/page-3">Go to Page Two</syg-button>
              </syg-nav-link>
            </div>
          </syg-content>
        `;
      }
    }
    class PageThree extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
          <syg-header>
            <syg-toolbar>
              <syg-buttons slot="start">
                <syg-back-button text="Page Two"></syg-back-button>
              </syg-buttons>
              <syg-title>Page Three</syg-title>
            </syg-toolbar>
          </syg-header>
          <syg-content class="syg-padding">
            <h1>Page Three</h1>
          </syg-content>
        `;
      }
    }
    customElements.define('page-one', PageOne);
    customElements.define('page-two', PageTwo);
    customElements.define('page-three', PageThree);
  </script>
</head>

<body>
  <syg-app>
    <syg-router>
      <syg-route url="/" component="page-one"> </syg-route>
      <syg-route url="/two" component="page-two"> </syg-route>
      <syg-route url="/page-3" component="page-three"> </syg-route>
    </syg-router>

    <syg-split-pane content-id="main">
      <syg-menu content-id="main">
        <syg-header>
          <syg-toolbar>
            <syg-title>Menu</syg-title>
          </syg-toolbar>
        </syg-header>
        <syg-content>
          <syg-item href="#/">
            <syg-label>Page 1</syg-label>
          </syg-item>
          <syg-item href="#/two">
            <syg-label>Page 2</syg-label>
          </syg-item>
          <syg-item href="#/page-3">
            <syg-label>Page 3</syg-label>
          </syg-item>
        </syg-content>
      </syg-menu>
      <syg-router-outlet id="main"></syg-router-outlet>
    </syg-split-pane>
  </syg-app>
</body>

</html>
