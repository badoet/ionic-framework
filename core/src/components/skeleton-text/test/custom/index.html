<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Skeleton Text - Custom</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <syg-app>
    <syg-header>
      <syg-toolbar>
        <syg-title>Skeleton Text</syg-title>
      </syg-toolbar>
    </syg-header>
    <syg-content>
      <header>Default</header>
      <div class="syg-padding">
        <syg-skeleton-text style="width: 88%"></syg-skeleton-text>
        <syg-skeleton-text class="tiny"></syg-skeleton-text>
        <syg-skeleton-text style="width: 60%"></syg-skeleton-text>
        <syg-skeleton-text animated class="tiny"></syg-skeleton-text>
        <syg-skeleton-text animated></syg-skeleton-text>
      </div>
      <header>Custom RGB Background</header>
      <div class="syg-padding custom-skeleton-color">
        <syg-skeleton-text style="width: 88%"></syg-skeleton-text>
        <syg-skeleton-text class="tiny"></syg-skeleton-text>
        <syg-skeleton-text style="width: 60%"></syg-skeleton-text>
        <syg-skeleton-text animated class="tiny"></syg-skeleton-text>
        <syg-skeleton-text animated></syg-skeleton-text>
      </div>
      <header>Global Text Color Dark Theme</header>
      <div class="syg-padding custom-skeleton-dark">
        <syg-skeleton-text style="width: 88%"></syg-skeleton-text>
        <syg-skeleton-text class="tiny"></syg-skeleton-text>
        <syg-skeleton-text style="width: 60%"></syg-skeleton-text>
        <syg-skeleton-text animated class="tiny"></syg-skeleton-text>
        <syg-skeleton-text animated></syg-skeleton-text>
      </div>

      <syg-skeleton-text style="margin: 16px; width: 40px; height: 50px"></syg-skeleton-text>
    </syg-content>
  </syg-app>

  <style>
    .tiny {
      width: 40%;
    }

    header {
      padding: 16px 16px 4px 16px;
    }

    .custom-skeleton-color syg-skeleton-text {
      --background-rgb: 255,0,0;
    }

    .custom-skeleton-dark {
      background: #222;

      --ion-text-color: white;
      --ion-text-color-rgb: 255,255,255;
    }
  </style>
</body>

</html>
