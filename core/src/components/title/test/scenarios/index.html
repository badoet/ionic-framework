<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Toolbar - Title</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script src="../../../../../dist/ionic.js"></script>
</head>

<body>
  <syg-app>
    <syg-header>
      <syg-toolbar>
        <syg-buttons slot="start">
          <syg-back-button text="Mailboxes" default-href="/"></syg-back-button>
        </syg-buttons>
        <syg-buttons slot="primary">
          <syg-button>
            Edit
          </syg-button>
        </syg-buttons>
        <syg-title>Inbox</syg-title>
      </syg-toolbar>
    </syg-header>
    <syg-header>
      <syg-toolbar>
        <syg-buttons slot="start">
          <syg-back-button text="Mailboxes" default-href="/"></syg-back-button>
        </syg-buttons>
        <syg-buttons slot="primary">
          <syg-button>
            Edit
          </syg-button>
        </syg-buttons>
        <syg-title size="large">Inbox</syg-title>
      </syg-toolbar>
    </syg-header>
    <syg-header>
      <syg-toolbar>
        <syg-buttons slot="start">
          <syg-back-button text="Mailboxes" default-href="/"></syg-back-button>
        </syg-buttons>
        <syg-buttons slot="primary">
          <syg-button>
            Edit
          </syg-button>
        </syg-buttons>
        <syg-title size="large">Inbox</syg-title>
      </syg-toolbar>
      <syg-toolbar>
        <syg-searchbar></syg-searchbar>
      </syg-toolbar>
    </syg-header>

    <syg-header>
      <syg-toolbar>
        <syg-title>Title</syg-title>
      </syg-toolbar>
    </syg-header>
    <syg-header>
      <syg-toolbar>
        <syg-title size="large">Title</syg-title>
      </syg-toolbar>
    </syg-header>

    <syg-content></syg-content>

    <syg-footer>
      <syg-button expand="full" onClick="toggle()" class="syg-no-margin">Toggle Size</syg-button>
    </syg-footer>
  </syg-app>

  <script>
    const titles = document.querySelectorAll('syg-title[size]');
    function toggle() {
      for (title of titles) {
        const size = title.size === 'large' ? undefined : 'large';
        title.size = size;
      }
    }
  </script>
</body>

</html>
