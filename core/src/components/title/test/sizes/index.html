<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Title - Sizes</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script>
</head>

<body>
  <syg-app>
    <syg-header>
      <syg-toolbar>
        <syg-title>Settings</syg-title>
      </syg-toolbar>
    </syg-header>

    <syg-header>
      <syg-toolbar>
        <syg-title>Browse</syg-title>
        <syg-buttons slot="end">
          <syg-button>Cancel</syg-button>
        </syg-buttons>
      </syg-toolbar>
      <syg-toolbar>
        <syg-searchbar></syg-searchbar>
      </syg-toolbar>
    </syg-header>

    <syg-header>
      <syg-toolbar class="hide-md">
        <syg-title size="small">Choose a contact to add to Favorites</syg-title>
      </syg-toolbar>
      <syg-toolbar>
        <syg-buttons slot="start">
          <syg-back-button default-href="#"></syg-back-button>
        </syg-buttons>
        <syg-title>Title</syg-title>
        <syg-title class="hide-ios" size="small">Subtitle</syg-title>
        <syg-buttons slot="end">
          <syg-button><ion-icon slot="icon-only" name="search"></ion-icon></syg-button>
          <syg-button><ion-icon slot="icon-only" name="menu"></ion-icon></syg-button>
        </syg-buttons>
      </syg-toolbar>
      <syg-toolbar>
        <syg-searchbar></syg-searchbar>
      </syg-toolbar>
    </syg-header>

    <syg-header>
      <syg-toolbar>
        <syg-title size="small">Choose a contact to add to Favorites</syg-title>
      </syg-toolbar>
      <syg-toolbar>
        <syg-title>Contacts</syg-title>
        <syg-buttons slot="end">
          <syg-button>Cancel</syg-button>
        </syg-buttons>
      </syg-toolbar>
      <syg-toolbar>
        <syg-searchbar></syg-searchbar>
      </syg-toolbar>
    </syg-header>

    <syg-header>
      <syg-toolbar color="secondary">
        <syg-title size="small">
          Choose multiple contacts to add to your Favorites
          so this just goes on and on and on
        </syg-title>
      </syg-toolbar>
      <syg-toolbar color="secondary">
        <syg-buttons slot="start">
          <syg-button>Groups</syg-button>
        </syg-buttons>
        <syg-title>Contacts</syg-title>
        <syg-buttons slot="end">
          <syg-button>Cancel</syg-button>
        </syg-buttons>
      </syg-toolbar>
      <syg-toolbar color="secondary">
        <syg-searchbar></syg-searchbar>
      </syg-toolbar>
    </syg-header>

    <syg-content fullscreen>

    </syg-content>
  </syg-app>

  <style>
    .md .hide-md {
      display: none;
    }

    .ios .hide-ios {
      display: none;
    }

    /* testing purposes only
    syg-header {
      border-top: 1px solid red;
    } */
  </style>
</body>

</html>
