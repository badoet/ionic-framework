<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Badge - Standalone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/core.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body class="syg-padding">
  <h1>Default</h1>

  <!-- Default -->
  <syg-badge>99</syg-badge>

  <hr>

  <!-- Colors -->
  <syg-badge color="primary">11</syg-badge>
  <syg-badge color="secondary">22</syg-badge>
  <syg-badge color="tertiary">33</syg-badge>
  <syg-badge color="success">44</syg-badge>
  <syg-badge color="warning">55</syg-badge>
  <syg-badge color="danger">66</syg-badge>
  <syg-badge color="light">77</syg-badge>
  <syg-badge color="medium">88</syg-badge>
  <syg-badge color="dark">99</syg-badge>

  <h1>Custom</h1>

  <!-- Custom Font -->
  <syg-badge class="wide">wide</syg-badge>
  <syg-badge class="large">large</syg-badge>
  <syg-badge class="round">round</syg-badge>

  <!-- Custom Colors -->
  <syg-badge class="custom">custom</syg-badge>
  <syg-badge color="secondary" class="custom">custom w/ secondary</syg-badge>

  <style>
    syg-badge {
      --background: blue;
    }

    .wide {
      min-width: 80px;
    }

    .large {
      font-weight: normal;
      font-size: 24px;
    }

    .round {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      vertical-align: middle;
      line-height: 50px;
    }

    .custom {
      --background: lightpink;
      --color: #222;
    }
  </style>
</body>
</html>
