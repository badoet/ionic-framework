<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Toggle - Standalone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/core.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <!-- Default -->
  <syg-toggle aria-label="Default Toggle"></syg-toggle>

  <!-- Colors -->
  <syg-toggle aria-label="Primary Toggle" checked color="primary"></syg-toggle>
  <syg-toggle aria-label="Secondary Toggle" checked color="secondary"></syg-toggle>
  <syg-toggle aria-label="Tertiary Toggle" checked color="tertiary"></syg-toggle>
  <syg-toggle aria-label="Success Toggle" checked color="success"></syg-toggle>
  <syg-toggle aria-label="Warning Toggle" checked color="warning"></syg-toggle>
  <syg-toggle aria-label="Danger Toggle" checked color="danger"></syg-toggle>
  <syg-toggle aria-label="Light Toggle" checked color="light"></syg-toggle>
  <syg-toggle aria-label="Medium Toggle" checked color="medium"></syg-toggle>
  <syg-toggle aria-label="Dark Toggle" checked color="dark"></syg-toggle>
  <syg-toggle aria-label="Custom Toggle" checked class="custom"></syg-toggle>

  <!-- Disabled -->
  <syg-toggle aria-label="Disabled Default Toggle" checked disabled></syg-toggle>
  <syg-toggle aria-label="Disabled Secondary Toggle" checked disabled color="secondary"></syg-toggle>

  <style>
    .custom {
      --background-checked: papayawhip;
      --handle-background-checked: purple;
    }
  </style>
</body>
</html>
