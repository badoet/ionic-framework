<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Nav Push</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body onload="loadFirstPage()">
  <syg-app>
    <syg-nav></syg-nav>
  </syg-app>
  <style>
    f {
      display: block;
      margin: 15px auto;
      max-width: 150px;
      height: 150px;
      background: blue;
    }

    f:last-of-type {
      background: yellow;
    }

  </style>
</body>

<script>

  class FirstPage extends HTMLElement {
    async connectedCallback() {
      this.innerHTML = `

        <syg-header>
          <syg-toolbar>
            <syg-title>Page One</syg-title>
          </syg-toolbar>
        </syg-header>
        <syg-content class="syg-padding">
          <h1>Page One</h1>
          <syg-nav-link router-direction="forward" component="page-two">
            <syg-button class="next">Go to Page Two</syg-button>
          </syg-nav-link>
        </syg-content>
      `;
    }
  }

  class SecondPage extends HTMLElement {
    async connectedCallback() {
      this.innerHTML = `

        <syg-header>
          <syg-toolbar>
            <syg-title>Page Two</syg-title>
          </syg-toolbar>
        </syg-header>
        <syg-content class="syg-padding">
          <h1>Page Two</h1>
          <syg-nav-link router-direction="forward" component="page-three">
            <syg-button class="next">Go to Page Three</syg-button>
          </syg-nav-link>
          <syg-nav-link router-direction="back">
            <syg-button class="back">Go Back</syg-button>
          </syg-nav-link>
        </syg-content>
      `;
    }
  }

  class ThirdPage extends HTMLElement {
    async connectedCallback() {
      this.innerHTML = `

        <syg-header>
          <syg-toolbar>
            <syg-title>Page Three</syg-title>
          </syg-toolbar>
        </syg-header>
        <syg-content class="syg-padding">
          <h1>Page Three</h1>
          <syg-nav-link router-direction="back">
            <syg-button class="back">Go Back</syg-button>
          </syg-nav-link>
        </syg-content>
      `;
    }
  }

  customElements.define('page-one', FirstPage);
  customElements.define('page-two', SecondPage);
  customElements.define('page-three', ThirdPage);

  async function loadFirstPage() {
    const nav = document.querySelector('syg-nav');
    await nav.setRoot('page-one');
  }
</script>

</html>
