<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Popover - Dismiss On Select</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>
  <style>
  .grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-row-gap: 20px;
    grid-column-gap: 20px;

    padding: 200px;
  }
  .grid-item {
    margin: 0 auto;
  }
  h2 {
    font-size: 12px;
    font-weight: normal;

    color: #6f7378;

    margin-top: 10px;
    margin-left: 5px;
  }
  </style>
<body>
  <syg-app>
    <syg-header>
      <syg-toolbar>
        <syg-title>Popover - Dismiss On Select</syg-title>
      </syg-toolbar>
    </syg-header>

    <syg-content class="syg-padding" id="content">
      <div class="grid">
        <div class="grid-item">
          <h2>Dismiss On Select - Click</h2>
          <syg-button id="click-trigger">Click to Open</syg-button>
          <syg-popover
            class="click-trigger-popover"
            trigger="click-trigger"
            side="bottom"
            alignment="start"
            size="cover"
            show-backdrop="false"
            dismiss-on-select="true"
          >
            <syg-content>
              <syg-list lines="none">
                <syg-item button detail="false">
                  <syg-label>Copy</syg-label>
                </syg-item>
                <syg-item button detail="false">
                  <syg-label>Cut</syg-label>
                </syg-item>

                <syg-item button detail="false" disabled>
                  <syg-label>Paste</syg-label>
                </syg-item>

                <syg-item button id="more-click-trigger">
                  <syg-label>More</syg-label>
                </syg-item>

                <syg-popover
                  trigger="more-click-trigger"
                  dismiss-on-select="true"
                  side="end"
                  alignment="start"
                >
                  <syg-content>
                    <syg-item button detail="false">
                      <syg-label>My Item</syg-label>
                    </syg-item>
                  </syg-content>
                </syg-popover>
              </syg-list>
            </syg-content>
          </syg-popover>
        </div>
        <div class="grid-item">
          <h2>Dismiss On Select - Hover</h2>
          <syg-button id="hover-trigger">Click to Open</syg-button>
          <syg-popover
            class="hover-trigger-popover"
            trigger="hover-trigger"
            side="bottom"
            alignment="start"
            size="cover"
            show-backdrop="false"
            dismiss-on-select="true"
          >
            <syg-content>
              <syg-list lines="none">
                <syg-item button detail="false">
                  <syg-label>Copy</syg-label>
                </syg-item>
                <syg-item button detail="false">
                  <syg-label>Cut</syg-label>
                </syg-item>

                <syg-item button detail="false" disabled>
                  <syg-label>Paste</syg-label>
                </syg-item>

                <syg-item button id="more-hover-trigger">
                  <syg-label>More</syg-label>
                </syg-item>

                <syg-popover
                  trigger="more-hover-trigger"
                  trigger-action="hover"
                  dismiss-on-select="true"
                  side="end"
                  alignment="start"
                >
                  <syg-content>
                    <syg-item button detail="false">
                      <syg-label>My Item</syg-label>
                    </syg-item>
                  </syg-content>
                </syg-popover>
              </syg-list>
            </syg-content>
          </syg-popover>
        </div>
      </div>
    </syg-content>

  </syg-app>

  <script>
  class ListPage extends HTMLElement {
    constructor() {
      super();

      this.innerHTML = `
      <syg-content class="syg-padding">
        Hello
      </syg-content>
      `;
    }
  }

  customElements.define('list-page', ListPage);
  </script>
</body>

</html>
