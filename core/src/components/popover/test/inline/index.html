<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Popover - Inline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script type="module" src="../../../../../dist/syg/syg.esm.js"></script>
  </head>
  <body>
    <syg-app>
      <syg-header>
        <syg-toolbar>
          <syg-title>Popover - Inline</syg-title>
        </syg-toolbar>
      </syg-header>

      <syg-content class="syg-padding">
        <syg-button id="props" onclick="openPopover(event)">Open Popover via Props</syg-button>
        <syg-button id="method" onclick="openPopoverMethod(event)">Open Popover via Present Method</syg-button>

        <syg-popover>
          <syg-content class="syg-padding">
            This is my inline popover content!
          </syg-content>
        </syg-popover>
      </syg-content>
    </syg-app>

    <script>
      const popover = document.querySelector('syg-popover');
      const openPopover = (ev) => {
        popover.isOpen = true;
        popover.event = ev;
      }

      const openPopoverMethod = (ev) => {
        popover.present(ev);
      }

      popover.addEventListener('didDismiss', () => {
        popover.isOpen = false;
        popover.event = undefined;
      });
    </script>

  </body>
</html>
