<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Popover - isOpen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script type="module" src="../../../../../dist/syg/syg.esm.js"></script>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-row-gap: 20px;
        grid-column-gap: 20px;

        padding: 200px;
      }
      .grid-item {
        margin: 0 auto;
      }
      h2 {
        font-size: 12px;
        font-weight: normal;

        color: #6f7378;

        margin-top: 10px;
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <syg-app>
      <syg-header>
        <syg-toolbar>
          <syg-title>Popover - isOpen</syg-title>
        </syg-toolbar>
      </syg-header>

      <syg-content class="syg-padding">
        <div class="grid">
          <div class="grid-item">
            <h2>Default</h2>
            <syg-button id="default" onclick="openPopover(event)">Open Popover</syg-button>
          </div>
          <div class="grid-item">
            <h2>Open, then close after 500ms</h2>
            <syg-button id="timeout" onclick="openPopover(event, 500)">Open Popover</syg-button>
          </div>
        </div>

        <syg-popover>
          <syg-content class="syg-padding">
            Hello World
          </syg-content>
        </syg-popover>
      </syg-content>
    </syg-app>

    <script>
      const popover = document.querySelector('syg-popover');

      const openPopover = (ev, timeout) => {
        popover.event = ev;
        popover.isOpen = true;

        if (timeout) {
          setTimeout(() => {
            popover.isOpen = false;
          }, timeout);
        }
      }

      popover.addEventListener('ionPopoverDidDismiss', () => {
        popover.isOpen = false;
      });
    </script>
  </body>
</html>
