<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Popover - Size</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script type="module" src="../../../../../dist/syg/syg.esm.js"></script>
    <script type="module">
      import { popoverController } from '../../../../dist/syg/index.esm.js';
      window.popoverController = popoverController;
    </script>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-row-gap: 20px;
        grid-column-gap: 20px;

        padding: 200px;
      }
      .grid-item {
        margin: 0 auto;
      }
      h2 {
        font-size: 12px;
        font-weight: normal;

        color: #6f7378;

        margin-top: 10px;
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <syg-app>
      <syg-header>
        <syg-toolbar>
          <syg-title>Popover - Size</syg-title>
        </syg-toolbar>
      </syg-header>

      <syg-content class="syg-padding">
        <div class="grid">
          <div class="grid-item">
            <h2>Auto</h2>
            <syg-button id="auto-trigger">Trigger</syg-button>
            <syg-popover
              class="auto-popover"
              trigger="auto-trigger"
            >
              <syg-content class="syg-padding">
                My really really really really long content
              </syg-content>
            </syg-popover>
          </div>
          <div class="grid-item">
            <h2>Cover</h2>
            <syg-button id="cover-trigger">Trigger</syg-button>
            <syg-popover
              class="cover-popover"
              trigger="cover-trigger"
              size="cover"
            >
              <syg-content class="syg-padding">
                My really really really really long content
              </syg-content>
            </syg-popover>
          </div>
          <div class="grid-item">
            <h2>With Event</h2>
            <syg-button id="event-trigger" onclick="openPopover('event-popover', event)">Trigger</syg-button>
          </div>

          <div class="grid-item">
            <h2>No Event</h2>
            <syg-button id="no-event-trigger" onclick="openPopover('no-event-popover')">Trigger</syg-button>
          </div>
        </div>
      </syg-content>
    </syg-app>

    <script>
      class PopoverComponent extends HTMLElement {
        constructor() {
          super();
        }

        connectedCallback() {
          this.innerHTML = `
            <syg-content class="syg-padding">
              My really really really really long content
            </syg-content>
          `;
        }
      }

      customElements.define('popover-component', PopoverComponent);

      const openPopover = async (cssClass, ev) => {
        const popover = await popoverController.create({
          component: 'popover-component',
          cssClass,
          size: 'cover',
          event: ev
        });
        await popover.present();
      }
    </script>
  </body>
</html>
