<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Popover - Triggers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script type="module" src="../../../../../dist/syg/syg.esm.js"></script>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-row-gap: 20px;
        grid-column-gap: 20px;

        padding: 200px;
      }
      .grid-item {
        margin: 0 auto;
      }
      h2 {
        font-size: 12px;
        font-weight: normal;

        color: #6f7378;

        margin-top: 10px;
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <syg-app>
      <syg-header>
        <syg-toolbar>
          <syg-title>Popover - Triggers</syg-title>
        </syg-toolbar>
      </syg-header>

      <syg-content class="syg-padding">
        <div class="grid">
          <div class="grid-item">
            <h2>Left Click</h2>
            <syg-button id="left-click-trigger">Trigger</syg-button>
            <syg-popover
              class="left-click-popover"
              trigger="left-click-trigger"
            >
              <syg-content class="syg-padding">
                Popover Content
              </syg-content>
            </syg-popover>
          </div>
          <div class="grid-item">
            <h2>Right Click</h2>
            <syg-button id="right-click-trigger">Trigger</syg-button>
            <syg-popover
              class="right-click-popover"
              trigger="right-click-trigger"
              trigger-action="context-menu"
            >
              <syg-content class="syg-padding">
                Popover Content
              </syg-content>
            </syg-popover>
          </div>
          <div class="grid-item">
            <h2>Hover</h2>
            <syg-button id="hover-trigger">Trigger</syg-button>
            <syg-popover
              class="hover-popover"
              trigger="hover-trigger"
              trigger-action="hover"
            >
              <syg-content class="syg-padding">
                Popover Content
              </syg-content>
            </syg-popover>
          </div>
          <div class="grid-item">
            <h2>Dismiss On Select</h2>
            <syg-button id="nested-click-trigger">Trigger</syg-button>
            <syg-popover
              class="nested-click-popover"
              trigger="nested-click-trigger"
              dismiss-on-select="true"
            >
              <syg-content>
                Popover Content
                <syg-item button id="nested-click-trigger-two">
                  <syg-label>Trigger</syg-label>
                </syg-item>
                <syg-item button id="other-button">
                  <syg-label>Other Button</syg-label>
                </syg-item>
                <syg-popover
                  class="nested-click-popover-two"
                  side="right"
                  trigger="nested-click-trigger-two"
                >
                  <syg-content class="syg-padding">
                    Inner Popover Content
                  </syg-content>
                </syg-popover>
              </syg-content>
            </syg-popover>
          </div>
        </div>
      </syg-content>
    </syg-app>
  </body>
</html>
