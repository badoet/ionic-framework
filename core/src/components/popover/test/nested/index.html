<body>
  <syg-app>
    <syg-header>
      <syg-toolbar>
        <syg-title>Popover - Nested</syg-title>
        <syg-buttons slot="start">
          <syg-button id="first-trigger">
            <ion-icon name="ellipsis-horizontal"></ion-icon>
          </syg-button>
          <syg-popover
          id="liam-was-here"
            animated="true"
            trigger="first-trigger"
            side="end"
          >
            <syg-content>
              <syg-list lines="none">
                <syg-item button detail="false">
                  <syg-label>Open</syg-label>
                </syg-item>
                <syg-item button detail id="open-with-popover">
                  <syg-label>Open With</syg-label>
                </syg-item>

                <syg-popover
                  animated="true"
                  trigger-action="click"
                  trigger="open-with-popover"
                  side="end"
                >

                  <syg-list lines="none">
                    <syg-item button detail="false">
                      <syg-label>Preview (default)</syg-label>
                    </syg-item>

                    <syg-item-divider></syg-item-divider>

                    <syg-item button detail="false">
                      <syg-label>Figma</syg-label>
                    </syg-item>

                    <syg-item button detail="false">
                      <syg-label>Nova</syg-label>
                    </syg-item>

                    <syg-item button detail="false">
                      <syg-label>Sketch</syg-label>
                    </syg-item>
                  </syg-list>
                </syg-popover>

                <syg-item-divider></syg-item-divider>

                <syg-item button detail="false">
                  <syg-label>Move to Trash</syg-label>
                </syg-item>

                <syg-item-divider></syg-item-divider>

                <syg-item button detail="false">
                  <syg-label>Get Info</syg-label>
                </syg-item>

                <syg-item button detail="false">
                  <syg-label>Rename</syg-label>
                </syg-item>
                <syg-item button detail="false">
                  <syg-label>Duplicate</syg-label>
                </syg-item>

                <syg-item-divider></syg-item-divider>

                <syg-item button detail="false">
                  <syg-label>Copy</syg-label>
                </syg-item>
                <syg-item button detail id="share-popover">
                  <syg-label>Share</syg-label>
                </syg-item>

                <syg-popover
                  animated="true"
                  trigger-action="click"
                  trigger="share-popover"
                  side="end"
                >
                  <syg-list lines="none">
                    <syg-item button detail="false">
                      <syg-label>Share File</syg-label>
                    </syg-item>

                    <syg-item-divider></syg-item-divider>

                    <syg-item button detail="false">
                      <syg-label>Mail</syg-label>
                    </syg-item>

                    <syg-item button detail="false">
                      <syg-label>Messages</syg-label>
                    </syg-item>

                    <syg-item button detail="false">
                      <syg-label>AirDrop</syg-label>
                    </syg-item>
                  </syg-list>
                </syg-popover>
              </syg-list>
            </syg-content>
          </syg-popover>
        </syg-buttons>
      </syg-toolbar>
    </syg-header>

    <syg-content class="syg-padding">Click the icon above to see the nested menu.</syg-content>

  </syg-app>
</body>
