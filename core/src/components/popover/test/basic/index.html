<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Popover - Basic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>
  <script type="module">
    import { popoverController } from '../../../../dist/syg/index.esm.js';
    window.popoverController = popoverController;
  </script>
<body>
  <syg-app>

    <syg-header>
      <syg-toolbar color="primary">
        <syg-buttons slot="secondary">
          <syg-button onclick="presentPopover({component: 'profile-page', event: event })">
            <ion-icon slot="icon-only" name="person"></ion-icon>
          </syg-button>
        </syg-buttons>
        <syg-title>Popover - Basic</syg-title>
      </syg-toolbar>
    </syg-header>

    <syg-content class="syg-padding" id="content">
      <syg-button id="basic-popover" expand="block" onclick="presentPopover({ component: 'profile-page', event: event, htmlAttributes: { 'data-testid': 'basic-popover' } })">Show Popover</syg-button>
      <syg-button id="translucent-popover" expand="block" onclick="presentPopover({ component: 'translucent-page', event: event, translucent: true })">Show Translucent Popover</syg-button>
      <syg-button id="long-list-popover" expand="block" color="secondary" onclick="presentPopover({ component: 'list-page', event: event })">Show Long List Popover</syg-button>
      <syg-button id="no-event-popover" expand="block" color="danger" onclick="presentPopover({ component: 'profile-page' })">No Event Popover</syg-button>
      <syg-button id="custom-class-popover" expand="block" color="tertiary" onclick="presentPopover({ component: 'translucent-page', event: event, cssClass: 'my-custom-class' })">Custom Class Popover</syg-button>
    </syg-content>

    <syg-footer>
      <syg-toolbar color="primary">
        <syg-buttons slot="primary">
          <syg-button onclick="presentPopover({component: 'profile-page', event: event })">
            <ion-icon slot="icon-only" name="person"></ion-icon>
          </syg-button>
        </syg-buttons>
        <syg-title>Popover</syg-title>
      </syg-toolbar>
    </syg-footer>

  </syg-app>

  <style>
    .my-custom-class {
      --background: rgba(40, 173, 218, .6);
      --width: 300px;
      --box-shadow: 0 5px 10px 0 rgba(0, 0, 0, .6);

      color: white;
    }
  </style>

  <script>
    async function presentPopover(opts) {
      const popover = await popoverController.create(opts);
      await popover.present();
    }

    class ProfilePage extends HTMLElement {
      constructor() {
        super();
      }

      connectedCallback() {
        this.innerHTML = `
          <syg-content>
            <syg-list>
              <syg-list-header><syg-label>Ionic</syg-label></syg-list-header>
              <syg-item button><syg-label>Item 0</syg-label></syg-item>
              <syg-item button><syg-label>Item 1</syg-label></syg-item>
              <syg-item button><syg-label>Item 2</syg-label></syg-item>
              <syg-item button><syg-label>Item 3</syg-label></syg-item>
            </syg-list>
          </syg-content>
        `;
      }
    }

    customElements.define('profile-page', ProfilePage);

    class ListPage extends HTMLElement {
      constructor() {
        super();
      }

      connectedCallback() {
        let items = '';
        for (var i = 0; i < 30; i++) {
          items += '<syg-item><syg-label>Item ' + i + '</syg-label></syg-item>';
        }

        this.innerHTML = `
          <syg-content>
            <syg-list>
              <syg-list-header><syg-label>Ionic</syg-label></syg-list-header>
              ` + items + `
            </syg-list>
          </syg-content>
        `;
      }
    }

    customElements.define('list-page', ListPage);

    class TranslucentPage extends HTMLElement {
      constructor() {
        super();
      }

      connectedCallback() {
        this.innerHTML = `
          <div class="syg-padding">
            <h1>Translucent Popover</h1>
          </div>
        `;
      }
    }

    customElements.define('translucent-page', TranslucentPage);
  </script>
</body>

</html>
