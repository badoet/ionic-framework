<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Floating Action Button - Standalone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/core.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <h3>Default</h3>
  <p>
    <syg-fab-button>Default</syg-fab-button>
    <syg-fab-button><ion-icon name="star"></ion-icon></syg-fab-button>
    <syg-fab-button size="small">Mini</syg-fab-button>
    <syg-fab-button size="small"><ion-icon name="star"></ion-icon></syg-fab-button>
    <syg-fab-button class="fab-button-in-list">In List</syg-fab-button>
    <syg-fab-button class="fab-button-in-list"><ion-icon name="heart"></ion-icon></syg-fab-button>
    <syg-fab-button size="small" class="fab-button-in-list"><ion-icon name="star"></ion-icon></syg-fab-button>
    <syg-fab-button class="fab-button-in-list syg-activated"><ion-icon name="heart"></ion-icon></syg-fab-button>
    <syg-fab-button size="small" class="fab-button-in-list syg-activated"><ion-icon name="star"></ion-icon></syg-fab-button>
  </p>

  <h3>Colors</h3>
  <p>
    <syg-fab-button color="primary"><ion-icon name="heart"></ion-icon></syg-fab-button>
    <syg-fab-button color="secondary"><ion-icon name="heart"></ion-icon></syg-fab-button>
    <syg-fab-button color="tertiary"><ion-icon name="heart"></ion-icon></syg-fab-button>
    <syg-fab-button color="success"><ion-icon name="heart"></ion-icon></syg-fab-button>
    <syg-fab-button color="warning"><ion-icon name="heart"></ion-icon></syg-fab-button>
    <syg-fab-button color="danger"><ion-icon name="heart"></ion-icon></syg-fab-button>
    <syg-fab-button color="light"><ion-icon name="heart"></ion-icon></syg-fab-button>
    <syg-fab-button color="medium"><ion-icon name="heart"></ion-icon></syg-fab-button>
    <syg-fab-button color="dark"><ion-icon name="heart"></ion-icon></syg-fab-button>
  </p>
  <p>
    <syg-fab-button color="primary" class="syg-activated"><ion-icon name="star"></ion-icon></syg-fab-button>
    <syg-fab-button color="secondary" class="syg-activated"><ion-icon name="star"></ion-icon></syg-fab-button>
    <syg-fab-button color="tertiary" class="syg-activated"><ion-icon name="star"></ion-icon></syg-fab-button>
    <syg-fab-button color="success" class="syg-activated"><ion-icon name="star"></ion-icon></syg-fab-button>
    <syg-fab-button color="warning" class="syg-activated"><ion-icon name="star"></ion-icon></syg-fab-button>
    <syg-fab-button color="danger" class="syg-activated"><ion-icon name="star"></ion-icon></syg-fab-button>
    <syg-fab-button color="light" class="syg-activated"><ion-icon name="star"></ion-icon></syg-fab-button>
    <syg-fab-button color="medium" class="syg-activated"><ion-icon name="star"></ion-icon></syg-fab-button>
    <syg-fab-button color="dark" class="syg-activated"><ion-icon name="star"></ion-icon></syg-fab-button>
  </p>

  <h3>Custom</h3>

  <!-- Custom Font -->
  <syg-fab-button class="large">large</syg-fab-button>

  <!-- Custom Colors -->
  <syg-fab-button class="custom"><ion-icon name="star"></ion-icon></syg-fab-button>
  <syg-fab-button class="custom syg-activated"><ion-icon name="star"></ion-icon></syg-fab-button>
  <syg-fab-button color="secondary" class="custom"><ion-icon name="heart"></ion-icon></syg-fab-button>

  <!-- Custom Colors Fab In List -->
  <syg-fab-button class="fab-button-in-list custom-white">White</syg-fab-button>
  <syg-fab-button class="fab-button-in-list custom-white syg-activated">White</syg-fab-button>
  <syg-fab-button class="fab-button-in-list custom-white"><ion-icon name="heart"></ion-icon></syg-fab-button>
  <syg-fab-button class="fab-button-in-list custom-white syg-activated"><ion-icon name="heart"></ion-icon></syg-fab-button>
  <syg-fab-button class="fab-button-in-list custom-blue"><ion-icon name="star"></ion-icon></syg-fab-button>
  <syg-fab-button class="fab-button-in-list custom-blue syg-activated"><ion-icon name="star"></ion-icon></syg-fab-button>
  <syg-fab-button class="fab-button-in-list custom-border">Border</syg-fab-button>
  <syg-fab-button class="fab-button-in-list custom-border syg-activated">Border</syg-fab-button>
  <syg-fab-button class="fab-button-in-list custom-border"><ion-icon name="star"></ion-icon></syg-fab-button>
  <syg-fab-button class="fab-button-in-list custom-border syg-activated"><ion-icon name="star"></ion-icon></syg-fab-button>

  <syg-fab slot="fixed" horizontal="center" vertical="bottom">
    <syg-fab-button class="custom-close"><ion-icon name="star"></ion-icon></syg-fab-button>

    <syg-fab-list side="top">
      <syg-fab-button>
        <ion-icon name="heart"></ion-icon>
      </syg-fab-button>
      <syg-fab-button>
        <ion-icon name="square"></ion-icon>
      </syg-fab-button>
      <syg-fab-button>
        <ion-icon name="triangle"></ion-icon>
      </syg-fab-button>
    </syg-fab-list>
  </syg-fab>

  <style>
    syg-fab-button {
      display: inline-block;
      margin-bottom: 5px;
    }

    .large {
      font-size: 24px;
    }

    .custom {
      --background: lightpink;
      --background-activated: green;
      --color: blue;
      --color-activated: white;
    }

    .custom-white {
      --background: white;
      --background-activated: #f6f6f6;
    }

    .custom-blue {
      --background: #add8e6;
      --background-activated: #7cb2c4;
    }

    .custom-border {
      --border-radius: 10px;
      --border-width: 2px;
      --border-style: dashed;
      --border-color: red;
    }

    .custom-close::part(close-icon) {
      color: red;

      font-size: 44px;
    }
  </style>
</body>
</html>
