<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Back Button - Toolbar</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>
</head>

<body>
  <syg-app>
    <syg-content>
      <syg-toolbar>
        <syg-buttons slot="start">
          <syg-back-button></syg-back-button>
          <syg-back-button class="syg-focused"></syg-back-button>
        </syg-buttons>
        <syg-title>Default</syg-title>
      </syg-toolbar>

      <syg-toolbar>
        <syg-buttons slot="start">
          <syg-back-button class="custom"></syg-back-button>
          <syg-back-button class="custom syg-focused"></syg-back-button>
        </syg-buttons>
        <syg-title>Custom</syg-title>
      </syg-toolbar>

      <syg-toolbar>
        <syg-buttons slot="start">
          <syg-back-button color="secondary"></syg-back-button>
          <syg-back-button color="secondary" class="syg-focused"></syg-back-button>
        </syg-buttons>
        <syg-title>Secondary</syg-title>
      </syg-toolbar>

      <syg-toolbar color="light">
        <syg-buttons slot="start">
          <syg-back-button></syg-back-button>
          <syg-back-button class="syg-focused"></syg-back-button>
        </syg-buttons>
        <syg-title>Light</syg-title>
      </syg-toolbar>

      <syg-toolbar color="danger">
        <syg-buttons slot="start">
          <syg-button>
            <ion-icon name="star" slot="icon-only"></ion-icon>
          </syg-button>
        </syg-buttons>
        <syg-title>Danger</syg-title>
        <syg-buttons slot="end">
          <syg-back-button icon="star" text=""></syg-back-button>
        </syg-buttons>
      </syg-toolbar>

      <syg-toolbar color="dark">
        <syg-buttons slot="start">
          <syg-back-button text="Back" icon=""></syg-back-button>
          <syg-back-button text="Back" icon="" class="syg-focused"></syg-back-button>
        </syg-buttons>
        <syg-title>Dark</syg-title>
      </syg-toolbar>

      <syg-toolbar color="tertiary">
        <syg-buttons slot="start">
          <syg-back-button text=""></syg-back-button>
          <syg-back-button text="" class="syg-focused"></syg-back-button>
        </syg-buttons>
        <syg-title>Tertiary</syg-title>
      </syg-toolbar>

      <syg-toolbar color="primary">
        <syg-buttons slot="start">
          <syg-back-button text="Back"></syg-back-button>
          <syg-back-button text="Back" class="syg-focused"></syg-back-button>
        </syg-buttons>
        <syg-title>Primary</syg-title>
      </syg-toolbar>

      <syg-toolbar color="success">
        <syg-buttons slot="start">
          <syg-back-button text="undo" icon="paper"></syg-back-button>
          <syg-back-button text="undo" icon="paper" class="syg-focused"></syg-back-button>
        </syg-buttons>
        <syg-title>Success</syg-title>
      </syg-toolbar>
    </syg-content>
  </syg-app>

  <script>
    var buttons = document.querySelectorAll('syg-back-button');

    for(var i = 0; i < buttons.length; i++) {
      buttons[i].addEventListener('click', (event) => onClick(event));
    }

    function onClick(ev) {
      console.log("clicked the button", ev.target.innerText);
    }
  </script>

  <style>
    syg-back-button {
      display: inline-block !important;
    }

    .custom {
      --background: #ffdde2;
      --background-hover: #fcc6ce;
      --background-focused: lightpink;
      --color: rgb(214, 60, 235);
      --border-radius: 10px;
      --padding-start: 10px;
      --padding-end: 10px;
    }
  </style>
</body>

</html>
