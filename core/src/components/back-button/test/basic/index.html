<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Back Button - Basic</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script>
</head>

<body>
  <syg-app>
    <syg-content>
      <h3>Default</h3>
      <p>
        <syg-back-button></syg-back-button>
        <syg-back-button text="Back"></syg-back-button>
        <syg-back-button icon="add"></syg-back-button>
        <syg-back-button disabled text="Text Only" icon=""></syg-back-button>
        <syg-back-button icon="heart" text="Love" color="danger"></syg-back-button>
      </p>
      <p>
        <syg-back-button class="syg-focused"></syg-back-button>
        <syg-back-button class="syg-focused" text="Back"></syg-back-button>
        <syg-back-button class="syg-focused" icon="add"></syg-back-button>
        <syg-back-button disabled class="syg-focused" text="Text Only" icon=""></syg-back-button>
        <syg-back-button class="syg-focused" icon="heart" text="Love" color="danger"></syg-back-button>
      </p>

      <h3>Colors</h3>
      <p>
        <syg-back-button color="primary"></syg-back-button>
        <syg-back-button color="secondary"></syg-back-button>
        <syg-back-button color="tertiary"></syg-back-button>
        <syg-back-button color="success"></syg-back-button>
        <syg-back-button color="warning"></syg-back-button>
        <syg-back-button color="danger"></syg-back-button>
        <syg-back-button color="light"></syg-back-button>
        <syg-back-button color="medium"></syg-back-button>
        <syg-back-button color="dark"></syg-back-button>
      </p>
      <p>
        <syg-back-button color="primary" class="syg-focused"></syg-back-button>
        <syg-back-button color="secondary" class="syg-focused"></syg-back-button>
        <syg-back-button color="tertiary" class="syg-focused"></syg-back-button>
        <syg-back-button color="success" class="syg-focused"></syg-back-button>
        <syg-back-button color="warning" class="syg-focused"></syg-back-button>
        <syg-back-button color="danger" class="syg-focused"></syg-back-button>
        <syg-back-button color="light" class="syg-focused"></syg-back-button>
        <syg-back-button color="medium" class="syg-focused"></syg-back-button>
        <syg-back-button color="dark" class="syg-focused"></syg-back-button>
      </p>

      <h3>Custom</h3>

      <!-- Custom Font -->
      <p>
        <syg-back-button class="wide" text="wide"></syg-back-button>
        <syg-back-button class="large" text="large"></syg-back-button>
        <syg-back-button class="round" text="round"></syg-back-button>
        <syg-back-button class="small"></syg-back-button>
      </p>
      <p>
        <syg-back-button class="wide syg-focused" text="wide"></syg-back-button>
        <syg-back-button class="large syg-focused" text="large"></syg-back-button>
        <syg-back-button class="round syg-focused" text="round"></syg-back-button>
        <syg-back-button class="small syg-focused"></syg-back-button>
      </p>

      <!-- Custom Colors -->
      <p>
        <syg-back-button class="custom"></syg-back-button>
        <syg-back-button color="secondary" class="custom"></syg-back-button>
        <syg-back-button class="custom syg-focused"></syg-back-button>
        <syg-back-button color="secondary" class="custom syg-focused"></syg-back-button>
        <syg-back-button class="ripple"></syg-back-button>
        <syg-back-button class="ripple" color="primary"></syg-back-button>
      </p>

      <syg-toolbar>
        <syg-buttons slot="start">
          <syg-back-button></syg-back-button>
          <syg-back-button class="syg-focused"></syg-back-button>
        </syg-buttons>
        <syg-title>Default</syg-title>
      </syg-toolbar>

      <syg-toolbar color="primary">
        <syg-buttons slot="start">
          <syg-back-button></syg-back-button>
          <syg-back-button class="syg-focused"></syg-back-button>
        </syg-buttons>
        <syg-title>Primary</syg-title>
      </syg-toolbar>

      <syg-toolbar color="light">
        <syg-buttons slot="start">
          <syg-back-button></syg-back-button>
          <syg-back-button class="syg-focused"></syg-back-button>
        </syg-buttons>
        <syg-title>Light</syg-title>
      </syg-toolbar>

      <syg-toolbar color="success">
        <syg-buttons slot="start">
          <syg-back-button></syg-back-button>
          <syg-back-button class="syg-focused"></syg-back-button>
        </syg-buttons>
        <syg-title>Success</syg-title>
      </syg-toolbar>

      <syg-toolbar class="themed">
        <syg-buttons slot="start">
          <syg-back-button></syg-back-button>
          <syg-back-button class="syg-focused"></syg-back-button>
        </syg-buttons>
        <syg-title>Themed</syg-title>
      </syg-toolbar>

      <syg-toolbar color="dark">
        <syg-buttons slot="start">
          <syg-back-button class="syg-hide"></syg-back-button>
        </syg-buttons>
        <syg-title>Hidden</syg-title>
      </syg-toolbar>
    </syg-content>
  </syg-app>

  <script>
    var buttons = document.querySelectorAll('syg-back-button');

    for (var i = 0; i < buttons.length; i++) {
      buttons[i].addEventListener('click', (event) => onClick(event));
    }

    function onClick(ev) {
      console.log("clicked the button", ev.target.innerText);
    }
  </script>

  <style>
    h3 {
      padding-left: 16px;
    }

    p {
      padding-left: 8px;
    }

    syg-back-button {
      display: inline-block !important;
      vertical-align: middle;
    }

    .wide {
      --background: #d1f3ff;
      --background-hover: #add8e6;
      --background-hover-opacity: 1;
      --background-focused: #84c5db;
      --background-focused-opacity: 1;

      height: 50px;
      width: 150px;
    }

    .large {
      --icon-font-size: 32px;

      font-size: 32px;
      text-transform: capitalize;
    }

    .small {
      --icon-font-size: 15px;
    }

    .custom {
      --background: #ffdde2;
      --background-hover: #fcc6ce;
      --background-focused: lightpink;
      --color: rgb(214, 60, 235);
      --border-radius: 10px;
      --padding-start: 10px;
      --padding-end: 10px;
    }

    .custom:hover {
      opacity: 1;
    }

    .themed {
      --syg-toolbar-background: #222;
      --syg-toolbar-color: #ddd;
    }

    .ripple {
      --ripple-color: red;
    }
  </style>
</body>

</html>
