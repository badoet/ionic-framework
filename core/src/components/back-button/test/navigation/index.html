<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Back Button - Navigation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script src="../../../../../dist/ionic/ionic.js"></script>
</head>

<body onload="loadFirstPage()">
  <syg-app>
    <syg-nav></syg-nav>
  </syg-app>
</body>

<script>

  async function loadFirstPage() {
    const nav = document.querySelector('syg-nav');
    const firstPage = document.createElement('div');
    firstPage.classList.add('first-page');
    firstPage.innerHTML = `
      <syg-header>
        <syg-toolbar>
          <syg-buttons slot="start">
            <syg-back-button></syg-back-button>
          </syg-buttons>
          <syg-title>Page One</syg-title>
        </syg-toolbar>
      </syg-header>
      <syg-content class="syg-padding">
        <h1>Page One</h1>
        <syg-button class="next">Go to Page Two</syg-button>
      </syg-content>
    `;

    await nav.setRoot(firstPage);

    // okay cool, we're in the DOM now
    const button = firstPage.querySelector('.next');
    button.addEventListener('click', async () => {
      await goToPageTwo(nav);
    });
  }

  async function goToPageTwo(nav) {
    const secondPage = document.createElement('div');
    secondPage.classList.add('second-page');
    secondPage.innerHTML = `
      <syg-header>
        <syg-toolbar color="secondary">
          <syg-buttons slot="start">
            <syg-back-button></syg-back-button>
          </syg-buttons>
          <syg-title>Page Two</syg-title>
        </syg-toolbar>
      </syg-header>
      <syg-content class="syg-padding">
        <h1>Page Two</h1>
        <p>Just an empty <code>syg-back-button</code></p>
        <syg-button class="next">Go to Page Three</syg-button>
      </syg-content>
    `;

    // okay cool, we're in the DOM now
    await nav.push(secondPage);

    const nextButton = secondPage.querySelector('syg-button.next');
    nextButton.addEventListener('click', async () => {
      await goToPageThree(nav);
    });
  }

  async function goToPageThree(nav) {
    const thirdPage = document.createElement('div');
    thirdPage.classList.add('third-page');
    thirdPage.innerHTML = `
      <syg-header>
        <syg-toolbar>
          <syg-buttons slot="start">
            <syg-back-button color="danger" text="Text!" icon="add"></syg-back-button>
          </syg-buttons>
          <syg-title>Page Three</syg-title>
        </syg-toolbar>
      </syg-header>
      <syg-content class="syg-padding">
        <h1>Page Three</h1>
        <p>Custom back button</p>
        <syg-button class="next">Go to Page Four</syg-button>
      </syg-content>
    `;

    // okay cool, we're in the DOM now
    await nav.push(thirdPage);

    const nextButton = thirdPage.querySelector('syg-button.next');
    nextButton.addEventListener('click', async () => {
      await goToPageFour(nav);
    });
  }

  async function goToPageFour(nav) {
    const fourthPage = document.createElement('div');
    fourthPage.classList.add('fourth-page');
    fourthPage.innerHTML = `
      <syg-header>
        <syg-toolbar>
          <syg-buttons slot="start">
            <syg-menu-button auto-hide="false"></syg-menu-button>
            <syg-back-button color="danger"></syg-back-button>
          </syg-buttons>
          <syg-title>Page Four</syg-title>
        </syg-toolbar>
      </syg-header>
      <syg-content class="syg-padding">
        <h1>Page Four</h1>
        <p>Back button and menu button</p>
      </syg-content>
    `;

    // okay cool, we're in the DOM now
    await nav.push(fourthPage);
  }
</script>

</html>
