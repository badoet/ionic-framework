<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Back Button - Standalone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/core.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <h3>Default</h3>
  <p>
    <syg-back-button></syg-back-button>
    <syg-back-button text="Back"></syg-back-button>
    <syg-back-button icon="add"></syg-back-button>
    <syg-back-button text="Text Only" icon=""></syg-back-button>
    <syg-back-button icon="heart" text="Love" color="danger"></syg-back-button>
  </p>

  <h3>Colors</h3>
  <p>
    <syg-back-button color="primary"></syg-back-button>
    <syg-back-button color="secondary"></syg-back-button>
    <syg-back-button color="tertiary"></syg-back-button>
    <syg-back-button color="success"></syg-back-button>
    <syg-back-button color="warning"></syg-back-button>
    <syg-back-button color="danger"></syg-back-button>
    <syg-back-button color="light"></syg-back-button>
    <syg-back-button color="medium"></syg-back-button>
    <syg-back-button color="dark"></syg-back-button>
  </p>
  <p>
    <syg-back-button color="primary" class="syg-activated"></syg-back-button>
    <syg-back-button color="secondary" class="syg-activated"></syg-back-button>
    <syg-back-button color="tertiary" class="syg-activated"></syg-back-button>
    <syg-back-button color="success" class="syg-activated"></syg-back-button>
    <syg-back-button color="warning" class="syg-activated"></syg-back-button>
    <syg-back-button color="danger" class="syg-activated"></syg-back-button>
    <syg-back-button color="light" class="syg-activated"></syg-back-button>
    <syg-back-button color="medium" class="syg-activated"></syg-back-button>
    <syg-back-button color="dark" class="syg-activated"></syg-back-button>
  </p>

  <h3>Custom</h3>

  <!-- Custom Font -->
  <syg-back-button class="wide" text="wide"></syg-back-button>
  <syg-back-button class="large" text="large"></syg-back-button>
  <syg-back-button class="round" text="round"></syg-back-button>

  <!-- Custom Colors -->
  <syg-back-button class="custom"></syg-back-button>
  <syg-back-button class="custom syg-activated"></syg-back-button>
  <syg-back-button color="secondary" class="custom"></syg-back-button>

  <syg-toolbar>
    <syg-buttons slot="start">
      <syg-back-button></syg-back-button>
      <syg-back-button class="syg-activated"></syg-back-button>
    </syg-buttons>
    <syg-title>Default</syg-title>
  </syg-toolbar>

  <syg-toolbar>
    <syg-buttons slot="start">
      <syg-back-button class="custom"></syg-back-button>
      <syg-back-button class="custom syg-activated"></syg-back-button>
    </syg-buttons>
    <syg-title>Custom</syg-title>
  </syg-toolbar>

  <syg-toolbar>
    <syg-buttons slot="start">
      <syg-back-button color="secondary"></syg-back-button>
      <syg-back-button color="secondary" class="syg-activated"></syg-back-button>
    </syg-buttons>
    <syg-title>Secondary</syg-title>
  </syg-toolbar>

  <syg-toolbar color="danger">
    <syg-buttons slot="start">
      <syg-back-button></syg-back-button>
      <syg-back-button class="syg-activated"></syg-back-button>
    </syg-buttons>
    <syg-title>Danger</syg-title>
  </syg-toolbar>

  <syg-toolbar color="dark">
    <syg-buttons slot="start">
      <syg-back-button text="Back" icon=""></syg-back-button>
      <syg-back-button text="Back" icon="" class="syg-activated"></syg-back-button>
    </syg-buttons>
    <syg-title>Dark</syg-title>
  </syg-toolbar>

  <style>
    syg-back-button {
      display: inline-block !important;
    }

    .wide {
      --background: lightblue;

      width: 200px;
    }

    .large {
      font-size: 32px;
      text-transform: capitalize;
    }

    .custom {
      --background: lightpink;
      --color: rgb(214, 60, 235);
      --border-radius: 10px;
      --padding-start: 10px;
      --padding-end: 10px;
    }
  </style>
</body>

</html>
