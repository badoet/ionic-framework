<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Back Button</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script>  <script>
    class PageOne extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `

            <syg-header>
              <syg-toolbar>
                <syg-buttons slot="start">
                  <syg-back-button></syg-back-button>
                </syg-buttons>
                <syg-title>Page One</syg-title>
              </syg-toolbar>
            </syg-header>
            <syg-content class="syg-padding">
              <h1>Page One</h1>
              <syg-nav-link router-direction="forward" component="page-two">
                <syg-button class="next">Go to Page Two</syg-button>
              </syg-nav-link>
            </syg-content>
        `;
      }
    }

    class PageTwo extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `

            <syg-header>
              <syg-toolbar>
                <syg-buttons slot="start">
                  <syg-back-button></syg-back-button>
                </syg-buttons>
                <syg-title>Page Two</syg-title>
              </syg-toolbar>
            </syg-header>
            <syg-content class="syg-padding">
              <h1>Page Two</h1>
              <div>
                <syg-nav-link router-direction="forward" component="page-three">
                  <syg-button class="next">Go to Page Three</syg-button>
                </syg-nav-link>
              </div>
            </syg-content>
        `;
      }
    }

    class PageThree extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `

            <syg-header>
              <syg-toolbar>
                <syg-buttons slot="start">
                  <syg-back-button text='Page Two'></syg-back-button>
                </syg-buttons>
                <syg-title>Page Three</syg-title>
              </syg-toolbar>
            </syg-header>
            <syg-content class="syg-padding">
              <h1>Page Three</h1>
              <div>

                </syg-nav-link>
              </div>
            </syg-content>
        `;
      }
    }

    class PageFour extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `

            <syg-header>
              <syg-toolbar>
                <syg-buttons slot="start">
                  <syg-back-button text='Page Three'></syg-back-button>
                </syg-buttons>
                <syg-title>Page Four</syg-title>
              </syg-toolbar>
            </syg-header>
            <syg-content class="syg-padding">
              <h1>Page Four</h1>
            </syg-content>
        `;
      }
    }

    customElements.define('page-one', PageOne);
    customElements.define('page-two', PageTwo);
    customElements.define('page-three', PageThree);
    customElements.define('page-four', PageFour);

  </script>
</head>

<body>
  <syg-app>
