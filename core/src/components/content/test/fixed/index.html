<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Content - Fixed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <syg-app>
    <syg-header id="header">
      <syg-toolbar>
        <syg-title>Content - Fixed</syg-title>
      </syg-toolbar>
    </syg-header>

    <syg-content>
      <h1>Regular Content</h1>
      <div slot="fixed">
        <h1>Fixed content</h1>
        <p>Fixed paragraph</p>
        <syg-button>Button</syg-button>
      </div>
      <syg-fab vertical="top" horizontal="end" slot="fixed">
        <syg-fab-button>
          <ion-icon name="add"></ion-icon>
        </syg-fab-button>
      </syg-fab>
      <syg-fab vertical="bottom" horizontal="start" slot="fixed">
        <syg-fab-button color="tertiary">
          <ion-icon name="star"></ion-icon>
        </syg-fab-button>
      </syg-fab>
    </syg-content>

  </syg-app>
</body>

</html>
