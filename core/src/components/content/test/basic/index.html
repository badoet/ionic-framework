<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Content - Basic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <syg-app>

    <syg-header id="header">
      <syg-toolbar style="display: none" id="toolbar2">
        <syg-title>Hidden Toolbar</syg-title>
      </syg-toolbar>
      <syg-toolbar>
        <syg-title>Content - Basic</syg-title>
      </syg-toolbar>
    </syg-header>

    <div style="display: flex; flex: 1">
      <syg-content class="syg-padding" style="text-align: center; flex: 2" id="content">
        <syg-content id="content-part">
        <f style="height: 50%"></f>
        <syg-button onclick="toggleFullscreen()">Toggle content.fullscreen</syg-button>
        <p>
          <syg-button onclick="toggleDisplay('header')" color="secondary">Toggle header</syg-button>
          <syg-button onclick="toggleDisplay('footer')" color="secondary">Toggle footer</syg-button>
          <syg-button onclick="toggleDisplay('toolbar2')" color="secondary">Toggle 2nd toolbar</syg-button>
        </p>
        <p>
          <syg-button onclick="toggleDisplay('content2')" color="danger">Toggle bottom content</syg-button>
          <syg-button onclick="toggleDisplay('content3')" color="danger">Toggle right content</syg-button>
        </p>
        <p>
          <syg-button onclick="myanimation()" color="dark">Animate</syg-button>
        </p>
        <f></f>
        <f></f>
        <f></f>
        <f></f>
        <f></f>
        <f></f>
        <f></f>
        <f></f>
      </syg-content>
      </syg-content>
      <syg-content class="syg-padding" style="display: none" id="content3">
        <f></f>
        <f></f>
        <f></f>
        <f></f>
        <f></f>
        <f></f>
      </syg-content>
    </div>

    <syg-content class="syg-padding" style="display: none" id="content2">
      <f></f>
      <f></f>
      <f></f>
      <f></f>
      <f></f>
      <f></f>
    </syg-content>

    <syg-footer id="footer">
      <syg-toolbar>
        <syg-title>Footer</syg-title>
      </syg-toolbar>
    </syg-footer>

    <script>
      const content = document.getElementById('content');
      content.scrollEvents = true;
      content.addEventListener('ionScrollStart', () => console.log('scroll start'));
      content.addEventListener('ionScroll', (ev) => console.log('scroll', ev.detail));
      content.addEventListener('ionScrollEnd', () => console.log('scroll end'));


      function toggleFullscreen() {
        const content = document.getElementById('content');
        content.fullscreen = !content.fullscreen;
        console.log('content.fullscren =', content.fullscreen);
      }
      function toggleDisplay(id) {
        const el = document.getElementById(id);
        el.style.display = (!el.style.display) ? 'none' : null;
      }
      function myanimation() {
        const content = document.getElementById('content');
        const header = document.getElementById('header');
        const footer = document.getElementById('footer');
        content.classList.add('animation');
        header.classList.add('animation');
        footer.classList.add('animation');
      }
    </script>
    <style>
      syg-header.animation,
      syg-footer.animation,
      syg-content.animation {
        animation: ani1 5s infinite;
      }

      @keyframes ani1 {
        0% {
          transform: translateX(0)
        }
        25% {
          transform: translateX(-100%)
        }
        50% {
          transform: translateX(0)
        }
        75% {
          transform: translateX(100%)
        }
        100% {
          transform: translateX(0%);
        }
      }

      syg-content.animation {
        animatsyg-delay: 500ms;
      }

      syg-footer.animation {
        animatsyg-delay: 1000ms;
      }

      .toolbar-background {
        background: #f8f8f8b8;
      }

      f {
        display: block;
        margin: 15px auto;
        max-width: 150px;
        height: 150px;
        background: blue;
      }

      f:last-of-type {
        background: yellow;
      }

      syg-content#content-part::part(background) {
        background: #eee;
      }

    </style>
  </syg-app>
</body>

</html>
