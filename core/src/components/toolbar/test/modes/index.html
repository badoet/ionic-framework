<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Toolbar - Modes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script>
</head>

<body>
  <syg-app>
    <syg-content id="content">
      <!-- iOS Toolbar -->
      <syg-toolbar mode="ios">
        <syg-title>iOS toolbar</syg-title>
      </syg-toolbar>

      <!-- Material Design Toolbar -->
      <syg-toolbar mode="md">
        <syg-title>MD toolbar</syg-title>
      </syg-toolbar>

      <!-- iOS Toolbar -->
      <syg-toolbar mode="ios">
        <syg-title>iOS toolbar</syg-title>

        <syg-buttons slot="secondary">
          <syg-button fill="outline">Outline</syg-button>
        </syg-buttons>
        <syg-buttons slot="primary">
          <syg-button>Clear</syg-button>
          <syg-button fill="solid">Solid</syg-button>
        </syg-buttons>
      </syg-toolbar>

      <!-- Material Design Toolbar -->
      <syg-toolbar mode="md">
        <syg-title>MD toolbar</syg-title>

        <syg-buttons slot="secondary">
          <syg-button fill="outline">Outline</syg-button>
        </syg-buttons>
        <syg-buttons slot="primary">
          <syg-button>Clear</syg-button>
          <syg-button fill="solid">Solid</syg-button>
        </syg-buttons>
      </syg-toolbar>

      <!-- iOS Toolbar -->
      <syg-toolbar mode="ios">
        <syg-searchbar></syg-searchbar>
      </syg-toolbar>

      <!-- Material Design Toolbar -->
      <syg-toolbar mode="md">
        <syg-searchbar></syg-searchbar>
      </syg-toolbar>

      <!-- iOS Toolbar -->
      <syg-toolbar mode="ios">
        <syg-segment value="segment">
          <syg-segment-button value="ios">iOS</syg-segment-button>
          <syg-segment-button value="segment">Segment</syg-segment-button>
        </syg-segment>
      </syg-toolbar>

      <!-- Material Design Toolbar -->
      <syg-toolbar mode="md">
        <syg-segment value="segment">
          <syg-segment-button value="md">MD</syg-segment-button>
          <syg-segment-button value="segment">Segment</syg-segment-button>
        </syg-segment>
      </syg-toolbar>
    </syg-content>
  </syg-app>

</body>

</html>
