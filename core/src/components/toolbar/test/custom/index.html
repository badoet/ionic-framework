<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Toolbar - Custom</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script>
</head>

<body>
  <syg-app>
    <syg-content id="content">
      <syg-toolbar>
        <syg-buttons slot="start">
          <syg-back-button default-href="/" text=""></syg-back-button>
          <syg-menu-button auto-hide="false"></syg-menu-button>
        </syg-buttons>
        <syg-buttons slot="primary">
          <syg-button>
            <ion-icon slot="icon-only" name="person-circle"></ion-icon>
          </syg-button>
          <syg-button>
            <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
          </syg-button>
        </syg-buttons>
        <syg-title>Default</syg-title>
      </syg-toolbar>

      <syg-toolbar>
        <syg-buttons slot="secondary">
          <syg-button fill="clear">
            <ion-icon slot="icon-only" ios="list-outline" md="list"></ion-icon>
          </syg-button>
          <syg-button>
            <ion-icon slot="icon-only" name="star"></ion-icon>
          </syg-button>
        </syg-buttons>
        <syg-buttons slot="primary">
          <syg-button fill="solid">
            <ion-icon slot="icon-only" name="person-circle"></ion-icon>
          </syg-button>
          <syg-button fill="outline">
            <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
          </syg-button>
        </syg-buttons>
        <syg-title>Default</syg-title>
      </syg-toolbar>

      <syg-toolbar color="tertiary">
        <syg-buttons slot="start">
          <syg-back-button default-href="/" text=""></syg-back-button>
          <syg-menu-button auto-hide="false"></syg-menu-button>
        </syg-buttons>
        <syg-buttons slot="primary">
          <syg-button>
            <ion-icon slot="icon-only" name="person-circle"></ion-icon>
          </syg-button>
          <syg-button>
            <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
          </syg-button>
        </syg-buttons>
        <syg-title>Color</syg-title>
      </syg-toolbar>

      <syg-toolbar color="tertiary">
        <syg-buttons slot="secondary">
          <syg-button fill="clear">
            <ion-icon slot="icon-only" ios="list-outline" md="list"></ion-icon>
          </syg-button>
          <syg-button>
            <ion-icon slot="icon-only" name="star"></ion-icon>
          </syg-button>
        </syg-buttons>
        <syg-buttons slot="primary">
          <syg-button fill="solid">
            <ion-icon slot="icon-only" name="person-circle"></ion-icon>
          </syg-button>
          <syg-button fill="outline">
            <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
          </syg-button>
        </syg-buttons>
        <syg-title>Color</syg-title>
      </syg-toolbar>

      <syg-toolbar color="tertiary" class="themed-colors component-colors">
        <syg-buttons slot="start">
          <syg-back-button default-href="/" text=""></syg-back-button>
          <syg-menu-button auto-hide="false"></syg-menu-button>
        </syg-buttons>
        <syg-buttons slot="primary">
          <syg-button>
            <ion-icon slot="icon-only" name="person-circle"></ion-icon>
          </syg-button>
          <syg-button>
            <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
          </syg-button>
        </syg-buttons>
        <syg-title>Color: Themed</syg-title>
      </syg-toolbar>

      <syg-toolbar color="tertiary" class="themed-colors component-colors">
        <syg-buttons slot="secondary">
          <syg-button fill="clear">
            <ion-icon slot="icon-only" ios="list-outline" md="list"></ion-icon>
          </syg-button>
          <syg-button>
            <ion-icon slot="icon-only" name="star"></ion-icon>
          </syg-button>
        </syg-buttons>
        <syg-buttons slot="primary">
          <syg-button fill="solid">
            <ion-icon slot="icon-only" name="person-circle"></ion-icon>
          </syg-button>
          <syg-button fill="outline">
            <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
          </syg-button>
        </syg-buttons>
        <syg-title>Color: Themed</syg-title>
      </syg-toolbar>

      <syg-toolbar class="themed-colors">
        <syg-buttons slot="start">
          <syg-back-button default-href="/" text=""></syg-back-button>
          <syg-menu-button auto-hide="false"></syg-menu-button>
        </syg-buttons>
        <syg-buttons slot="primary">
          <syg-button>
            <ion-icon slot="icon-only" name="person-circle"></ion-icon>
          </syg-button>
          <syg-button>
            <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
          </syg-button>
        </syg-buttons>
        <syg-title>Themed</syg-title>
      </syg-toolbar>

      <syg-toolbar class="themed-colors">
        <syg-buttons slot="secondary">
          <syg-button fill="clear">
            <ion-icon slot="icon-only" ios="list-outline" md="list"></ion-icon>
          </syg-button>
          <syg-button>
            <ion-icon slot="icon-only" name="star"></ion-icon>
          </syg-button>
        </syg-buttons>
        <syg-buttons slot="primary">
          <syg-button fill="solid">
            <ion-icon slot="icon-only" name="person-circle"></ion-icon>
          </syg-button>
          <syg-button fill="outline">
            <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
          </syg-button>
        </syg-buttons>
        <syg-title>Themed</syg-title>
      </syg-toolbar>

      <syg-toolbar class="themed-colors">
        <syg-buttons slot="start">
          <syg-back-button color="danger" default-href="/" text=""></syg-back-button>
          <syg-menu-button color="danger" auto-hide="false"></syg-menu-button>
        </syg-buttons>
        <syg-buttons slot="primary">
          <syg-button color="danger">
            <ion-icon slot="icon-only" name="person-circle"></ion-icon>
          </syg-button>
          <syg-button color="danger">
            <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
          </syg-button>
        </syg-buttons>
        <syg-title>Themed w / Color Buttons</syg-title>
      </syg-toolbar>

      <syg-toolbar class="themed-colors">
        <syg-buttons slot="secondary">
          <syg-button color="danger" fill="clear">
            <ion-icon slot="icon-only" ios="list-outline" md="list"></ion-icon>
          </syg-button>
          <syg-button color="danger">
            <ion-icon slot="icon-only" name="star"></ion-icon>
          </syg-button>
        </syg-buttons>
        <syg-buttons slot="primary">
          <syg-button color="danger" fill="solid">
            <ion-icon slot="icon-only" name="person-circle"></ion-icon>
          </syg-button>
          <syg-button color="danger" fill="outline">
            <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
          </syg-button>
        </syg-buttons>
        <syg-title>Themed w / Color Buttons</syg-title>
      </syg-toolbar>

      <syg-toolbar class="component-colors">
        <syg-buttons slot="start">
          <syg-back-button default-href="/" text=""></syg-back-button>
          <syg-menu-button auto-hide="false"></syg-menu-button>
        </syg-buttons>
        <syg-buttons slot="primary">
          <syg-button>
            <ion-icon slot="icon-only" name="person-circle"></ion-icon>
          </syg-button>
          <syg-button>
            <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
          </syg-button>
        </syg-buttons>
        <syg-title>Component Level Vars</syg-title>
      </syg-toolbar>

      <syg-toolbar class="component-colors">
        <syg-buttons slot="secondary">
          <syg-button fill="clear">
            <ion-icon slot="icon-only" ios="list-outline" md="list"></ion-icon>
          </syg-button>
          <syg-button>
            <ion-icon slot="icon-only" name="star"></ion-icon>
          </syg-button>
        </syg-buttons>
        <syg-buttons slot="primary">
          <syg-button fill="solid">
            <ion-icon slot="icon-only" name="person-circle"></ion-icon>
          </syg-button>
          <syg-button fill="outline">
            <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
          </syg-button>
        </syg-buttons>
        <syg-title>Component Level Vars</syg-title>
      </syg-toolbar>

      <syg-toolbar class="component-colors">
        <syg-buttons slot="start">
          <syg-back-button color="secondary" default-href="/" text=""></syg-back-button>
          <syg-menu-button color="secondary" auto-hide="false"></syg-menu-button>
        </syg-buttons>
        <syg-buttons slot="primary">
          <syg-button color="secondary">
            <ion-icon slot="icon-only" name="person-circle"></ion-icon>
          </syg-button>
          <syg-button color="secondary">
            <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
          </syg-button>
        </syg-buttons>
        <syg-title>Component Level Vars w/ Color Buttons</syg-title>
      </syg-toolbar>

      <syg-toolbar class="component-colors">
        <syg-buttons slot="secondary">
          <syg-button color="secondary" fill="clear">
            <ion-icon slot="icon-only" ios="list-outline" md="list"></ion-icon>
          </syg-button>
          <syg-button color="secondary">
            <ion-icon slot="icon-only" name="star"></ion-icon>
          </syg-button>
        </syg-buttons>
        <syg-buttons slot="primary">
          <syg-button color="secondary" fill="solid">
            <ion-icon slot="icon-only" name="person-circle"></ion-icon>
          </syg-button>
          <syg-button color="secondary" fill="outline">
            <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
          </syg-button>
        </syg-buttons>
        <syg-title>Component Level Vars w/ Color Buttons</syg-title>
      </syg-toolbar>
    </syg-content>
  </syg-app>

  <style>
    .themed-colors {
      --syg-toolbar-background: #d9fae0;
      --syg-toolbar-color: #b68928;
    }

    .component-colors {
      --background: #fff4f5;
    }

    .component-colors,
    .component-colors syg-back-button,
    .component-colors syg-menu-button,
    .component-colors syg-button {
      --color: #aa3723;
    }

    .component-colors syg-button[fill="solid"] {
      --background: #aa3723;
      --color: #fff;
    }

  </style>
</body>

</html>
