<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Toolbar - Standalone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/core.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <syg-toolbar>
    <syg-title>Toolbar</syg-title>
  </syg-toolbar>

  <syg-toolbar color="primary">
    <syg-title>Primary</syg-title>
  </syg-toolbar>

  <syg-toolbar color="secondary">
    <syg-title>Secondary</syg-title>
  </syg-toolbar>

  <syg-toolbar color="tertiary">
    <syg-title>Tertiary</syg-title>
  </syg-toolbar>

  <syg-toolbar color="success">
    <syg-title>Success</syg-title>
  </syg-toolbar>

  <syg-toolbar color="warning">
    <syg-title>Warning</syg-title>
  </syg-toolbar>

  <syg-toolbar color="danger">
    <syg-title>Danger</syg-title>
  </syg-toolbar>

  <syg-toolbar color="light">
    <syg-title>Light</syg-title>
  </syg-toolbar>

  <syg-toolbar color="medium">
    <syg-title>Medium</syg-title>
  </syg-toolbar>

  <syg-toolbar color="dark">
    <syg-title>Dark</syg-title>
  </syg-toolbar>

  <syg-toolbar class="custom">
    <syg-title>Custom</syg-title>
  </syg-toolbar>
</body>

<style>
  body {
    margin: 0;
  }

  .custom {
    --background: papayawhip;
    --color: crimson;
  }
</style>
</html>
