<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Toolbar - Spec</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <syg-app>
    <syg-content>
      <syg-toolbar color="tertiary">
        <syg-buttons slot="start">
          <syg-menu-button auto-hide="false"></syg-menu-button>
        </syg-buttons>
        <syg-buttons slot="primary">
          <syg-button>
            <ion-icon slot="icon-only" name="download"></ion-icon>
          </syg-button>
          <syg-button>
            <ion-icon slot="icon-only" name="print"></ion-icon>
          </syg-button>
          <syg-button>
            <ion-icon slot="icon-only" name="bookmark"></ion-icon>
          </syg-button>
        </syg-buttons>

        <syg-title>Standard</syg-title>
      </syg-toolbar>

      <syg-header>
        <syg-toolbar color="tertiary">
          <syg-buttons slot="start">
            <syg-button>
              <ion-icon slot="icon-only" name="add"></ion-icon>
            </syg-button>
          </syg-buttons>
          <syg-buttons slot="primary">
            <syg-button>
              <ion-icon slot="icon-only" name="heart"></ion-icon>
            </syg-button>
            <syg-button>
              <ion-icon slot="icon-only" name="search"></ion-icon>
            </syg-button>
            <syg-button>
              <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
            </syg-button>
          </syg-buttons>

          <syg-title>Page title</syg-title>
        </syg-toolbar>
      </syg-header>

      <syg-header>
        <syg-toolbar color="tertiary">
          <syg-buttons slot="start">
            <syg-back-button default-href="/" text="February"></syg-back-button>
          </syg-buttons>
          <syg-buttons slot="end">
            <syg-button>
              <ion-icon slot="icon-only" ios="list-outline" md="list-sharp"></ion-icon>
            </syg-button>
            <syg-button>
              <ion-icon slot="icon-only" ios="search-outline" md="search-sharp"></ion-icon>
            </syg-button>
            <syg-button>
              <ion-icon slot="icon-only" ios="add-outline" md="add-sharp"></ion-icon>
            </syg-button>
          </syg-buttons>
        </syg-toolbar>
      </syg-header>

      <syg-toolbar color="tertiary">
        <syg-buttons slot="start">
          <syg-button>
            Clearing
          </syg-button>
        </syg-buttons>
        <syg-buttons slot="secondary">
          <syg-button>
            Done
          </syg-button>
        </syg-buttons>

        <syg-title>Text</syg-title>
      </syg-toolbar>

      <syg-toolbar color="tertiary">
        <syg-buttons slot="start">
          <syg-button>
            Start
          </syg-button>
        </syg-buttons>
        <syg-buttons slot="primary">
          <syg-button>
            Pri
          </syg-button>
        </syg-buttons>
        <syg-buttons slot="end">
          <syg-button>
            End
          </syg-button>
        </syg-buttons>
        <syg-buttons slot="secondary">
          <syg-button>
            Sec
          </syg-button>
        </syg-buttons>

        <syg-title>Slots</syg-title>
      </syg-toolbar>

      <syg-toolbar color="tertiary">
        <syg-buttons slot="start">
          <syg-menu-button auto-hide="false"></syg-menu-button>
        </syg-buttons>
        <syg-buttons slot="primary">
          <syg-menu-button auto-hide="false"></syg-menu-button>
        </syg-buttons>
        <syg-buttons slot="secondary">
          <syg-menu-button auto-hide="false"></syg-menu-button>
        </syg-buttons>
        <syg-buttons slot="end">
          <syg-menu-button auto-hide="false"></syg-menu-button>
        </syg-buttons>

        <syg-title>Slots</syg-title>
      </syg-toolbar>

      <syg-toolbar color="tertiary">
        <syg-buttons slot="end">
          <syg-menu-button auto-hide="false"></syg-menu-button>
        </syg-buttons>
        <syg-buttons slot="primary">
          <syg-button>
            <ion-icon slot="icon-only" name="star"></ion-icon>
          </syg-button>
        </syg-buttons>
        <syg-buttons slot="secondary">
          <syg-button>
            <ion-icon slot="icon-only" name="call"></ion-icon>
          </syg-button>
        </syg-buttons>
        <syg-buttons slot="start">
          <syg-menu-button auto-hide="false"></syg-menu-button>
        </syg-buttons>

        <syg-title>Slots</syg-title>
      </syg-toolbar>

      <syg-toolbar color="tertiary">
        <syg-buttons slot="end">
          <syg-menu-button auto-hide="false"></syg-menu-button>
        </syg-buttons>
        <syg-buttons slot="primary">
          <syg-button>
            <ion-icon slot="icon-only" name="star"></ion-icon>
          </syg-button>
        </syg-buttons>
        <syg-buttons slot="secondary">
          <syg-button>
            <ion-icon slot="icon-only" name="call"></ion-icon>
          </syg-button>
        </syg-buttons>
        <syg-buttons slot="start">
          <syg-menu-button auto-hide="false"></syg-menu-button>
        </syg-buttons>
        <syg-buttons slot="start">
          <syg-menu-button auto-hide="false"></syg-menu-button>
        </syg-buttons>

        <syg-title>Slots</syg-title>
      </syg-toolbar>

      <syg-toolbar color="tertiary">
        <syg-buttons slot="start">
          <syg-back-button default-href="#"></syg-back-button>
        </syg-buttons>
        <syg-buttons slot="secondary">
          <syg-button>
            <ion-icon slot="icon-only" name="star"></ion-icon>
          </syg-button>
        </syg-buttons>

        <syg-title>Text</syg-title>
      </syg-toolbar>

      <syg-toolbar color="tertiary">
        <syg-segment value="all">
          <syg-segment-button value="all">All</syg-segment-button>
          <syg-segment-button value="favorites">Favorites</syg-segment-button>
        </syg-segment>
      </syg-toolbar>

      <syg-toolbar color="tertiary">
        <syg-buttons slot="start">
          <syg-menu-button auto-hide="false"></syg-menu-button>
        </syg-buttons>
        <syg-buttons slot="end">
          <syg-button>
            <ion-icon slot="icon-only" name="star"></ion-icon>
          </syg-button>
        </syg-buttons>

        <syg-segment value="all">
          <syg-segment-button value="all">All</syg-segment-button>
          <syg-segment-button value="favorites">Favorites</syg-segment-button>
        </syg-segment>
      </syg-toolbar>

      <syg-toolbar color="tertiary">
        <syg-buttons slot="end">
          <syg-menu-button auto-hide="false"></syg-menu-button>
        </syg-buttons>

        <syg-segment value="all">
          <syg-segment-button value="all">All</syg-segment-button>
          <syg-segment-button value="favorites">Favorites</syg-segment-button>
        </syg-segment>
      </syg-toolbar>

      <syg-toolbar color="tertiary">
        <syg-buttons slot="start">
          <syg-menu-button auto-hide="false"></syg-menu-button>
        </syg-buttons>

        <syg-segment value="all">
          <syg-segment-button value="all">All</syg-segment-button>
          <syg-segment-button value="favorites">Favorites</syg-segment-button>
        </syg-segment>
      </syg-toolbar>

      <syg-toolbar color="tertiary">
        <syg-buttons slot="start">
          <syg-menu-button auto-hide="false"></syg-menu-button>
        </syg-buttons>
        <syg-buttons slot="end">
          <syg-button>
            <ion-icon slot="icon-only" name="star"></ion-icon>
          </syg-button>
        </syg-buttons>

        <syg-searchbar></syg-searchbar>
      </syg-toolbar>

      <syg-toolbar color="tertiary">
        <syg-buttons slot="start">
          <syg-menu-button auto-hide="false"></syg-menu-button>
        </syg-buttons>
        <syg-buttons slot="end">
          <syg-button>
            <ion-icon slot="icon-only" name="star"></ion-icon>
          </syg-button>
        </syg-buttons>

        <syg-progress-bar value=".4"></syg-progress-bar>
      </syg-toolbar>

    </syg-content>

    <syg-footer>
      <syg-toolbar>
        <syg-title>
          Click to Add Text
        </syg-title>
        <syg-buttons slot="end">
          <syg-button id="changeText" onClick="toggleText()">
            <ion-icon slot="start" name="refresh"></ion-icon>
          </syg-button>
        </syg-buttons>
      </syg-toolbar>
    </syg-footer>

    <script>
      const button = document.getElementById('changeText');

      function toggleText() {
        const hasText = button.querySelector('#childText');

        if (hasText) {
          button.removeChild(hasText);
        } else {
          var text = document.createElement('span');
          text.innerHTML = 'Toggle';
          text.id = 'childText';
          button.appendChild(text, button);
        }
      }
    </script>

    <style>
      syg-toolbar {
        margin-bottom: 10px;
      }
    </style>
  </syg-app>
</body>

</html>
