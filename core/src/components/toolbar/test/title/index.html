<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Toolbar - Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

  <style>
    .more, .create {
      --dimension: 28px;
      width: var(--dimension);
      height: var(--dimension) !important;
      --border-radius: var(--dimension) !important;
    }
    .more {
      --background: #e9e9ea;
    }

    .create {
      --background: #3777ff;
      --color: white !important;
    }

    .create ion-icon {
      transform: scale(0.9);
    }

    .main-toolbar {
      --background: rgba(0, 0, 0, 0.05);
    }
  </style>
</head>

<body>
  <syg-app>
    <syg-nav root="page-one"></syg-nav>
  </syg-app>

  <style>
    syg-item {
      --padding-start: 10px;
    }

    .item-badge {
      padding: 0;
      margin-top: 14px;
      margin-right: 10px;
      width: 14px;
      height: 14px;
    }
  </style>

  <script>
    class PageOne extends HTMLElement {
      generateList() {
        let html = '';
        for (let i = 0; i < 100; i++) {
          html += `
            <syg-nav-link component="page-three">
              <syg-item button>
                <syg-badge slot="start" class="item-badge syg-align-self-start">&nbsp;</syg-badge>
                <syg-label>
                  <h2>Heading ${i}</h2>
                  <h3>Smaller heading ${i}</h2>
                  <p>Paragraph ${i}</p>
                </syg-label>

              </syg-item>
            </syg-nav-link>
          `;
        }
        return html;
      }

      connectedCallback() {

        this.innerHTML = `
          <syg-header class="main-header" translucent>
            <syg-toolbar class="main-toolbar">
              <syg-segment>
                <syg-segment-button value="all">
                  All
                </syg-segment-button>
                <syg-segment-button value="favorites">
                  Favorites
                </syg-segment-button>
              </syg-segment>
            </syg-toolbar>

            <syg-toolbar class="main-toolbar">
              <syg-segment>
                <syg-segment-button value="all">
                  All
                </syg-segment-button>
                <syg-segment-button value="favorites">
                  Favorites
                </syg-segment-button>
              </syg-segment>
            </syg-toolbar>

            <syg-toolbar class="main-toolbar">
              <syg-buttons collapse>
                <syg-back-button default-href="/"></syg-back-button>
              </syg-buttons>
              <syg-title>Page Two</syg-title>
              <syg-buttons slot="end">
                <syg-button>Hello Page 2</syg-button>
              </syg-buttons>
            </syg-toolbar>
          </syg-header>

          <syg-content id="content" class="main-content" fullscreen>
            <syg-header collapse="condense">
              <syg-toolbar>
                <syg-title size="large">Page Two</syg-title>
              </syg-toolbar>
              <syg-toolbar>
                <syg-searchbar></syg-searchbar>
              </syg-toolbar>
            </syg-header>

            <syg-list id="dynamicList">${this.generateList()}</syg-list>
          </syg-content>
        `;
      }
    }

    class PageThree extends HTMLElement {
      generateList() {
        let html = '';
        for (let i = 0; i < 100; i++) {
          html += `
            <syg-item button color="dark">
              <syg-badge slot="start" class="item-badge syg-align-self-start">&nbsp;</syg-badge>
              <syg-label>
                <h2>Heading ${i}</h2>
                <h3>Smaller heading ${i}</h2>
                <p>Paragraph ${i}</p>
              </syg-label>

            </syg-item>
          `;
        }
        return html;
      }

      connectedCallback() {
        this.innerHTML = `
          <syg-header class="three-header" color="dark" translucent>
            <syg-toolbar color="dark">
              <syg-buttons>
                <syg-back-button default-href="/" text="Page Two"></syg-back-button>
              </syg-buttons>
              <syg-title>Page Three</syg-title>
              <syg-buttons slot="end" collapse>
                <syg-button>Hello Page 3</syg-button>
              </syg-buttons>
            </syg-toolbar>
          </syg-header>

          <syg-content id="content" class="three-content" fullscreen color="dark">
            <syg-header collapse="condense" color="dark">
              <syg-toolbar color="dark">
                <syg-title size="large">Page Three</syg-title>
              </syg-toolbar>
            </syg-header>

            <syg-list id="dynamicList">${this.generateList()}</syg-list>
          </syg-content>
        `;
      }
    }
    customElements.define('page-one', PageOne);
    customElements.define('page-three', PageThree);
  </script>
</body>

</html>
