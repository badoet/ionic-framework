<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Chip - Standalone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/core.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">

<body>

  <h2>Basic Chips</h2>
  <syg-chip>
    <syg-label>Default</syg-label>
  </syg-chip>
  <syg-chip style="border-radius: 4px;">
    <syg-label>Border Radius</syg-label>
  </syg-chip>
  <syg-chip>
    <ion-icon name="checkmark-circle"></ion-icon>
    <syg-label>With Icon</syg-label>
  </syg-chip>
  <syg-chip>
    <syg-avatar>

    </syg-avatar>

  </syg-chip>

      <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBmaWxsPSIjYzVkYmZmIiBkPSJNMCAwaDUxMnY1MTJIMHoiLz48cGF0aCBkPSJNMjU2IDMwNGM2MS42IDAgMTEyLTUwLjQgMTEyLTExMlMzMTcuNiA4MCAyNTYgODBzLTExMiA1MC40LTExMiAxMTIgNTAuNCAxMTIgMTEyIDExMnptMCA0MGMtNzQuMiAwLTIyNCAzNy44LTIyNCAxMTJ2NTZoNDQ4di01NmMwLTc0LjItMTQ5LjgtMTEyLTIyNC0xMTJ6IiBmaWxsPSIjODJhZWZmIi8+PC9zdmc+"/>
    </syg-avatar>
    <syg-label>With Icon and Avatar</syg-label>
    <ion-icon name="close-circle"></ion-icon>
  </syg-chip>

  <h2>Color Chips</h2>
  <syg-chip color="primary">
    <syg-label>Primary</syg-label>
  </syg-chip>
  <syg-chip color="danger">
    <syg-label>Danger</syg-label>
  </syg-chip>
  <syg-chip color="tertiary">
    <ion-icon name="checkmark-circle"></ion-icon>
    <syg-label>Tertiary with Icon</syg-label>
  </syg-chip>
  <syg-chip color="primary">
    <syg-avatar>
      <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBmaWxsPSIjYzVkYmZmIiBkPSJNMCAwaDUxMnY1MTJIMHoiLz48cGF0aCBkPSJNMjU2IDMwNGM2MS42IDAgMTEyLTUwLjQgMTEyLTExMlMzMTcuNiA4MCAyNTYgODBzLTExMiA1MC40LTExMiAxMTIgNTAuNCAxMTIgMTEyIDExMnptMCA0MGMtNzQuMiAwLTIyNCAzNy44LTIyNCAxMTJ2NTZoNDQ4di01NmMwLTc0LjItMTQ5LjgtMTEyLTIyNC0xMTJ6IiBmaWxsPSIjODJhZWZmIi8+PC9zdmc+"/>
    </syg-avatar>
    <syg-label>Primary with Avatar</syg-label>
  </syg-chip>
  <syg-chip color="success">
    <syg-label>Success with Icon</syg-label>
    <ion-icon name="calendar"></ion-icon>
  </syg-chip>

  <h2>Outline Chips</h2>
  <syg-chip outline>
    <syg-label>Outline</syg-label>
  </syg-chip>
  <syg-chip outline color="danger">
    <syg-label>Danger Outline</syg-label>
  </syg-chip>
  <syg-chip outline color="secondary">
    <ion-icon name="checkmark-circle"></ion-icon>
    <syg-label>Secondary Outline with Icon</syg-label>
  </syg-chip>
  <syg-chip outline color="primary">
    <syg-label>Primary Outline with Avatar</syg-label>
    <syg-avatar>
      <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBmaWxsPSIjYzVkYmZmIiBkPSJNMCAwaDUxMnY1MTJIMHoiLz48cGF0aCBkPSJNMjU2IDMwNGM2MS42IDAgMTEyLTUwLjQgMTEyLTExMlMzMTcuNiA4MCAyNTYgODBzLTExMiA1MC40LTExMiAxMTIgNTAuNCAxMTIgMTEyIDExMnptMCA0MGMtNzQuMiAwLTIyNCAzNy44LTIyNCAxMTJ2NTZoNDQ4di01NmMwLTc0LjItMTQ5LjgtMTEyLTIyNC0xMTJ6IiBmaWxsPSIjODJhZWZmIi8+PC9zdmc+"/>
    </syg-avatar>
  </syg-chip>
  <syg-chip outline>
    <ion-icon name="git-pull-request"></ion-icon>
    <syg-label>Outline with Icon and Avatar</syg-label>
    <ion-icon name="close-circle"></ion-icon>
  </syg-chip>

</body>
</html>
