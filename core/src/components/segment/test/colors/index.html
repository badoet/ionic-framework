<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Segment - Colors</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script>
</head>

<body>
  <syg-app>

    <syg-header>
      <syg-toolbar>
        <syg-title>Segment - Colors</syg-title>
      </syg-toolbar>
    </syg-header>

    <syg-content class="syg-padding">
      <!-- Default NO COLOR -->
      <syg-segment value="free">
        <syg-segment-button value="paid">
          Paid
        </syg-segment-button>
        <syg-segment-button value="free">
          Free
        </syg-segment-button>
        <syg-segment-button value="top">
          Top
        </syg-segment-button>
      </syg-segment>

      <div class="customize-all">
        <syg-segment value="free">
          <syg-segment-button value="paid">
            Custom
          </syg-segment-button>
          <syg-segment-button value="free">
            Colors
          </syg-segment-button>
          <syg-segment-button value="top">
            All
          </syg-segment-button>
        </syg-segment>

        <syg-segment color="primary" value="reading-list">
          <syg-segment-button value="bookmarks">
            Bookmarks
          </syg-segment-button>
          <syg-segment-button value="reading-list">
            Reading List
          </syg-segment-button>
          <syg-segment-button value="shared-links">
            Shared Links
          </syg-segment-button>
        </syg-segment>

        <syg-segment color="secondary" value="active">
          <syg-segment-button value="active">
            Active
          </syg-segment-button>
          <syg-segment-button value="disabled" disabled="true">
            Disabled
          </syg-segment-button>
          <syg-segment-button value="inactive" disabled="false">
            Inactive
          </syg-segment-button>
        </syg-segment>

        <syg-segment color="tertiary" value="all">
          <syg-segment-button value="all">
            All
          </syg-segment-button>
          <syg-segment-button value="missed">
            Missed
          </syg-segment-button>
        </syg-segment>

        <syg-segment color="success" value="330">
          <syg-segment-button value="330">
            <syg-label>330ml</syg-label>
          </syg-segment-button>
          <syg-segment-button value="440">
            <syg-label>440ml</syg-label>
          </syg-segment-button>
          <syg-segment-button value="500">
            <syg-label>500ml</syg-label>
          </syg-segment-button>
          <syg-segment-button value="custom">
            <ion-icon name="create"></ion-icon>
          </syg-segment-button>
        </syg-segment>

        <syg-segment color="warning" value="reading-list">
          <syg-segment-button value="bookmarks">
            <ion-icon name="book"></ion-icon>
          </syg-segment-button>
          <syg-segment-button value="reading-list">
            <ion-icon name="glasses"></ion-icon>
          </syg-segment-button>
          <syg-segment-button value="shared-links">
            <ion-icon name="at"></ion-icon>
          </syg-segment-button>
        </syg-segment>

        <syg-segment color="danger" value="bookmarks">
          <syg-segment-button value="bookmarks">
            <syg-label>Bookmarks</syg-label>
          </syg-segment-button>
          <syg-segment-button value="reading-list">
            <syg-label>Reading List</syg-label>
          </syg-segment-button>
          <syg-segment-button value="shared-links">
            <syg-label>Shared Links</syg-label>
          </syg-segment-button>
        </syg-segment>


        <syg-segment color="light" value="rainy">
          <syg-segment-button value="sunny">
            Sunny
          </syg-segment-button>
          <syg-segment-button value="rainy">
            Rainy
          </syg-segment-button>
        </syg-segment>

        <syg-segment color="medium" value="seg1">
          <syg-segment-button value="seg1">
            <syg-label>Seg 1</syg-label>
          </syg-segment-button>
          <syg-segment-button value="seg2">
            <syg-label>Seg 2</syg-label>
          </syg-segment-button>
          <syg-segment-button value="seg3">
            <syg-label>Seg 3</syg-label>
          </syg-segment-button>
        </syg-segment>

        <syg-segment color="dark" value="seg22">
          <syg-segment-button value="seg21">
            <syg-label>Seg 2 1</syg-label>
          </syg-segment-button>
          <syg-segment-button value="seg22">
            <syg-label>Seg 2 2</syg-label>
          </syg-segment-button>
          <syg-segment-button value="seg23">
            <syg-label>Seg 2 3</syg-label>
          </syg-segment-button>
        </syg-segment>

        <syg-segment disabled color="danger" value="seg22">
          <syg-segment-button value="seg21">
            <syg-label>Seg 2 1</syg-label>
          </syg-segment-button>
          <syg-segment-button value="seg22">
            <syg-label>Seg 2 2</syg-label>
          </syg-segment-button>
          <syg-segment-button value="seg23">
            <syg-label>Seg 2 3</syg-label>
          </syg-segment-button>
        </syg-segment>

        <syg-segment disabled color="medium" value="seg22">
          <syg-segment-button value="seg21">
            <syg-label>Seg 2 1</syg-label>
          </syg-segment-button>
          <syg-segment-button value="seg22">
            <syg-label>Seg 2 2</syg-label>
          </syg-segment-button>
          <syg-segment-button value="seg23">
            <syg-label>Seg 2 3</syg-label>
          </syg-segment-button>
        </syg-segment>
      </div>
    </syg-content>

    <style>
      syg-content syg-segment {
        margin-bottom: 10px;
      }

      .md .customize-all syg-segment-button {
        --color: red;
        --background: rgba(0, 0, 0, 0.2);
        --ripple-color: red;
        --indicator-color: red;
      }

      .ios .customize-all syg-segment {
        --background: rgba(51, 17, 17, 0.15);
      }

      .ios .customize-all syg-segment-button {
        --color: purple;
        --indicator-color: lightpink;
      }

    </style>
  </syg-app>
</body>

</html>
