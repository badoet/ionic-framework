<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Fab - States</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script>
</head>

<body>
  <syg-app>
    <syg-content>
      <syg-fab slot="fixed" horizontal="end">
        <syg-fab-button>
          <ion-icon name="share-social"></ion-icon>
        </syg-fab-button>
        <syg-fab-list side="bottom">
          <syg-fab-button>
            <ion-icon name="logo-vimeo"></ion-icon>
          </syg-fab-button>
          <syg-fab-button>
            <ion-icon name="logo-instagram"></ion-icon>
          </syg-fab-button>
          <syg-fab-button>
            <ion-icon name="logo-twitter"></ion-icon>
          </syg-fab-button>
          <syg-fab-button>
            <ion-icon name="logo-facebook"></ion-icon>
          </syg-fab-button>
        </syg-fab-list>
      </syg-fab>

      <h3>Default</h3>
      <p>
        <syg-fab-button>
          <ion-icon name="add"></ion-icon>
        </syg-fab-button>
        <syg-fab-button text="Back">
          <ion-icon name="add"></ion-icon>
        </syg-fab-button>
        <syg-fab-button icon="add">
          <ion-icon name="add"></ion-icon>
        </syg-fab-button>
        <syg-fab-button disabled text="Text Only" icon="">
          <ion-icon name="add"></ion-icon>
        </syg-fab-button>
        <syg-fab-button icon="heart" text="Love" color="danger">
          <ion-icon name="add"></ion-icon>
        </syg-fab-button>
      </p>
      <p>
        <syg-fab-button class="syg-focused">
          <ion-icon name="add"></ion-icon>
        </syg-fab-button>
        <syg-fab-button class="syg-focused" text="Back">
          <ion-icon name="add"></ion-icon>
        </syg-fab-button>
        <syg-fab-button class="syg-focused" icon="add">
          <ion-icon name="add"></ion-icon>
        </syg-fab-button>
        <syg-fab-button disabled class="syg-focused" text="Text Only" icon="">
          <ion-icon name="add"></ion-icon>
        </syg-fab-button>
        <syg-fab-button class="syg-focused" icon="heart" text="Love" color="danger">
          <ion-icon name="add"></ion-icon>
        </syg-fab-button>
      </p>

      <h3>Colors</h3>
      <p>
        <syg-fab-button color="primary">
          <ion-icon name="add"></ion-icon>
        </syg-fab-button>
        <syg-fab-button color="secondary">
          <ion-icon name="add"></ion-icon>
        </syg-fab-button>
        <syg-fab-button color="tertiary">
          <ion-icon name="add"></ion-icon>
        </syg-fab-button>
        <syg-fab-button color="success">
          <ion-icon name="add"></ion-icon>
        </syg-fab-button>
        <syg-fab-button color="warning">
          <ion-icon name="add"></ion-icon>
        </syg-fab-button>
        <syg-fab-button color="danger">
          <ion-icon name="add"></ion-icon>
        </syg-fab-button>
        <syg-fab-button color="light">
          <ion-icon name="add"></ion-icon>
        </syg-fab-button>
        <syg-fab-button color="medium">
          <ion-icon name="add"></ion-icon>
        </syg-fab-button>
        <syg-fab-button color="dark">
          <ion-icon name="add"></ion-icon>
        </syg-fab-button>
      </p>
      <p>
        <syg-fab-button color="primary" class="syg-focused">
          <ion-icon name="add"></ion-icon>
        </syg-fab-button>
        <syg-fab-button color="secondary" class="syg-focused">
          <ion-icon name="add"></ion-icon>
        </syg-fab-button>
        <syg-fab-button color="tertiary" class="syg-focused">
          <ion-icon name="add"></ion-icon>
        </syg-fab-button>
        <syg-fab-button color="success" class="syg-focused">
          <ion-icon name="add"></ion-icon>
        </syg-fab-button>
        <syg-fab-button color="warning" class="syg-focused">
          <ion-icon name="add"></ion-icon>
        </syg-fab-button>
        <syg-fab-button color="danger" class="syg-focused">
          <ion-icon name="add"></ion-icon>
        </syg-fab-button>
        <syg-fab-button color="light" class="syg-focused">
          <ion-icon name="add"></ion-icon>
        </syg-fab-button>
        <syg-fab-button color="medium" class="syg-focused">
          <ion-icon name="add"></ion-icon>
        </syg-fab-button>
        <syg-fab-button color="dark" class="syg-focused">
          <ion-icon name="add"></ion-icon>
        </syg-fab-button>
      </p>

      <h3>Custom</h3>

      <!-- Custom Font -->
      <p>
        <syg-fab-button class="wide" text="wide">
          <ion-icon name="add"></ion-icon>
        </syg-fab-button>
        <syg-fab-button class="wide syg-focused" text="wide">
          <ion-icon name="add"></ion-icon>
        </syg-fab-button>
      </p>

      <!-- Custom Colors -->
      <p>
        <syg-fab-button class="custom">
          <ion-icon name="add"></ion-icon>
        </syg-fab-button>
        <syg-fab-button color="secondary" class="custom">
          <ion-icon name="add"></ion-icon>
        </syg-fab-button>
        <syg-fab-button class="custom-white">
          <ion-icon name="add"></ion-icon>
        </syg-fab-button>
        <syg-fab-button class="custom syg-focused">
          <ion-icon name="add"></ion-icon>
        </syg-fab-button>
        <syg-fab-button color="secondary" class="custom syg-focused">
          <ion-icon name="add"></ion-icon>
        </syg-fab-button>
        <syg-fab-button class="custom-white syg-focused">
          <ion-icon name="add"></ion-icon>
        </syg-fab-button>
      </p>
    </syg-content>
  </syg-app>

  <script>
    var buttons = document.querySelectorAll('syg-fab-button');

    for (var i = 0; i < buttons.length; i++) {
      buttons[i].addEventListener('click', (event) => onClick(event));
    }

    function onClick(ev) {
      console.log("clicked the button", ev.target.innerText);
    }
  </script>

  <style>
    h3 {
      padding-left: 16px;
    }

    p {
      padding-left: 8px;
    }

    syg-fab-button {
      display: inline-block !important;
      vertical-align: middle;
    }

    .wide {
      --background: #d1f3ff;
      --background-hover: #add8e6;
      --background-focused: #84c5db;

      height: 50px;
      width: 150px;
    }

    .custom {
      --background: #ffdde2;
      --background-hover: #fcc6ce;
      --background-focused: lightpink;
      --color: rgb(214, 60, 235);
      --border-radius: 10px;
      --padding-start: 10px;
      --padding-end: 10px;
    }

    .custom:hover {
      opacity: 1;
    }

    .themed {
      --syg-toolbar-background: #222;
      --syg-toolbar-color: #ddd;
    }

    .custom-white {
      --background: white;
      --background-hover: #888;
      --background-focused: #444;

      --color: #3880ff;
    }

    .ios .custom-white {
      --background-activated: #ddd;
    }
  </style>
</body>

</html>
