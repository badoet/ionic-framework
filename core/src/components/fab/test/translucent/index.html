<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Floating Action Button - Translucent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <syg-app>

      <syg-header>
        <syg-toolbar>
          <syg-title>Floating Action Button - Translucent</syg-title>
        </syg-toolbar>
      </syg-header>

      <syg-content fullscreen>
        <syg-grid>
          <syg-row>
            <syg-col size="6"><f class="red"></f></syg-col>
            <syg-col size="6"><f class="green"></f></syg-col>
            <syg-col size="6"><f class="blue"></f></syg-col>
            <syg-col size="6"><f class="yellow"></f></syg-col>
            <syg-col size="6"><f class="pink"></f></syg-col>
            <syg-col size="6"><f class="purple"></f></syg-col>
            <syg-col size="6"><f class="black"></f></syg-col>
            <syg-col size="6"><f class="orange"></f></syg-col>
          </syg-row>
        </syg-grid>

        <pre id="log" style="right:10px; bottom:50px; text-shadow: 0 0 2px rgba(0, 0, 0, 0.24);" slot="fixed">log</pre>
        <syg-button>Test</syg-button>

        <syg-fab vertical="top" horizontal="end" edge id="fab1" slot="fixed">
          <syg-fab-button translucent onclick="clickMainFAB('fab1')" size="small" class="e2eFabTopRight"><ion-icon name="add"></ion-icon></syg-fab-button>
          <syg-fab-list>
            <syg-fab-button translucent onclick="openSocial('facebook', 'fab1')"><ion-icon name="logo-facebook"></ion-icon></syg-fab-button>
            <syg-fab-button translucent onclick="openSocial('twitter', 'fab1')"><ion-icon name="logo-twitter"></ion-icon></syg-fab-button>
            <syg-fab-button translucent onclick="openSocial('vimeo', 'fab1')"><ion-icon name="logo-vimeo"></ion-icon></syg-fab-button>
            <syg-fab-button translucent onclick="openSocial('instagram', 'fab1')"><ion-icon name="logo-instagram"></ion-icon></syg-fab-button>
          </syg-fab-list>
        </syg-fab>

        <syg-fab vertical="bottom" horizontal="end" edge id="fab2" slot="fixed">
          <syg-fab-button translucent onclick="clickMainFAB('fab2')" color="dark" class="e2eFabBottomRight"><ion-icon name="arrow-back-circle"></ion-icon></syg-fab-button>
          <syg-fab-list side="start">
            <syg-fab-button translucent onclick="openSocial('facebook', 'fab2')"><ion-icon name="logo-facebook"></ion-icon></syg-fab-button>
            <syg-fab-button translucent onclick="openSocial('twitter', 'fab2')"><ion-icon name="logo-twitter"></ion-icon></syg-fab-button>
            <syg-fab-button translucent onclick="openSocial('vimeo', 'fab2')"><ion-icon name="logo-vimeo"></ion-icon></syg-fab-button>
            <syg-fab-button translucent onclick="openSocial('instagram', 'fab2')"><ion-icon name="logo-instagram"></ion-icon></syg-fab-button>
          </syg-fab-list>
        </syg-fab>

        <syg-fab vertical="top" horizontal="start" id="fab3" slot="fixed">
          <syg-fab-button translucent onclick="clickMainFAB('fab3')" color="secondary" class="e2eFabTopLeft"><ion-icon name="arrow-forward-circle"></ion-icon></syg-fab-button>
          <syg-fab-list side="end">
            <syg-fab-button translucent onclick="openSocial('facebook', 'fab3')"><ion-icon name="logo-facebook"></ion-icon></syg-fab-button>
            <syg-fab-button translucent onclick="openSocial('twitter', 'fab3')"><ion-icon name="logo-twitter"></ion-icon></syg-fab-button>
            <syg-fab-button translucent onclick="openSocial('vimeo', 'fab3')"><ion-icon name="logo-vimeo"></ion-icon></syg-fab-button>
            <syg-fab-button translucent onclick="openSocial('instagram', 'fab3')"><ion-icon name="logo-instagram"></ion-icon></syg-fab-button>
          </syg-fab-list>
        </syg-fab>

        <syg-fab vertical="bottom" horizontal="start" id="fab4" slot="fixed">
          <syg-fab-button translucent onclick="clickMainFAB('fab4')" color="light" class="e2eFabBottomLeft"><ion-icon name="arrow-up-circle"></ion-icon></syg-fab-button>
          <syg-fab-list side="top">
            <syg-fab-button translucent onclick="openSocial('facebook', 'fab4')"><ion-icon name="logo-facebook"></ion-icon></syg-fab-button>
            <syg-fab-button translucent onclick="openSocial('twitter', 'fab4')"><ion-icon name="logo-twitter"></ion-icon></syg-fab-button>
            <syg-fab-button translucent onclick="openSocial('vimeo', 'fab4')"><ion-icon name="logo-vimeo"></ion-icon></syg-fab-button>
            <syg-fab-button translucent onclick="openSocial('instagram', 'fab4')"><ion-icon name="logo-instagram"></ion-icon></syg-fab-button>
          </syg-fab-list>
        </syg-fab>

        <syg-fab horizontal="center" vertical="center" id="fab5" slot="fixed">
          <syg-fab-button translucent onclick="clickMainFAB('fab5')" class="e2eFabCenter"><ion-icon name="share"></ion-icon></syg-fab-button>
          <syg-fab-list side="top">
            <syg-fab-button translucent onclick="openSocial('vimeo', 'fab5')" color="primary"><ion-icon name="logo-vimeo"></ion-icon></syg-fab-button>
          </syg-fab-list>
          <syg-fab-list side="bottom">
            <syg-fab-button translucent onclick="openSocial('facebook', 'fab5')" color="secondary"><ion-icon name="logo-facebook"></ion-icon></syg-fab-button>
          </syg-fab-list>
          <syg-fab-list side="start">
            <syg-fab-button translucent onclick="openSocial('instagram', 'fab5')" color="light"><ion-icon name="logo-instagram"></ion-icon></syg-fab-button>
          </syg-fab-list>
          <syg-fab-list side="end">
            <syg-fab-button translucent onclick="openSocial('twitter', 'fab5')" color="dark"><ion-icon name="logo-twitter"></ion-icon></syg-fab-button>
          </syg-fab-list>
        </syg-fab>

        <syg-fab horizontal="end" vertical="center" slot="fixed">
          <syg-fab-button translucent color="danger" onclick="add()"><ion-icon name="add"></ion-icon></syg-fab-button>
        </syg-fab>
      </syg-content>

      <syg-footer>
        <syg-toolbar>
          <syg-title>Footer</syg-title>
        </syg-toolbar>
      </syg-footer>

    <script>
      function insertAfter(el, referenceNode) {
        referenceNode.parentNode.insertBefore(el, referenceNode.nextSibling);
      }

      function insertLog(message) {
        console.log(message);
        var el = document.querySelector('#log');
        const oldHTML = el.innerHTML;
        el.innerHTML = oldHTML + '\n' + message;
      }

      function add() {
        var newEle = document.createElement('f');
        var ref = document.querySelector('f');
        insertAfter(newEle, ref);
        insertLog('add');
      }

      function clickMainFAB(container) {
        let message = 'Clicked open social menu';
        insertLog(message);

        openLists(container);
      }

      function openSocial(network, container) {
        let message = 'Share in ' + network;
        insertLog(message);

        openLists(container);
      }

      function openLists(container) {
        var fabLists = document.getElementById(container).querySelectorAll('syg-fab-list');

        for (var i = 0; i < fabLists.length; i++) {
          fabLists[i].activated = true;
        }
      }
    </script>

    <style>
      f {
        display: block;
        background: blue;

        width: 100%;
        height: 200px;
        margin: 20px auto;
      }

      .red {
        background-color: #ea445a;
      }

      .green {
        background-color: #76d672;
      }

      .blue {
        background-color: #3478f6;
      }

      .yellow {
        background-color: #ffff80;
      }

      .pink {
        background-color: #ff6b86;
      }

      .purple {
        background-color: #7e34f6;
      }

      .black {
        background-color: #000;
      }

      .orange {
        background-color: #f69234;
      }

    </style>
  </syg-app>
</body>

</html>
