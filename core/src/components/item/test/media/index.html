<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Item - Media</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <syg-app>

    <syg-header>
      <syg-toolbar>
        <syg-title>Item Media</syg-title>
      </syg-toolbar>
    </syg-header>

    <syg-content id="content">
      <syg-item onclick="testClick(event)">
        <syg-avatar slot="start">
          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
        </syg-avatar>
        <syg-label>
          Media/Avatar left, button.item
        </syg-label>
      </syg-item>

      <syg-item href="#">
        <syg-label>
          Media/Avatar right, a.item
        </syg-label>
        <syg-avatar slot="end">
          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
        </syg-avatar>
      </syg-item>

      <syg-item>
        <syg-avatar slot="start">
          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
        </syg-avatar>
        <syg-label>
          Media/Avatar, right button
        </syg-label>
        <syg-button fill="outline" slot="end">View</syg-button>
      </syg-item>

      <syg-item href="#">
        <syg-avatar slot="start">
          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
        </syg-avatar>
        <syg-label>
          <h2>H2 Title Text</h2>
          <p>Paragraph text</p>
        </syg-label>
      </syg-item>

      <syg-item href="#">
        <syg-label>
          Media/Thumbnail right side, a.item
        </syg-label>
        <syg-thumbnail slot="end">
          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
        </syg-thumbnail>
      </syg-item>

      <syg-item>
        <syg-thumbnail slot="start">
          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
        </syg-thumbnail>
        <syg-label>
          <h2>H2 Title Text</h2>
          <p>Button on right</p>
        </syg-label>
        <syg-button fill="outline" slot="end">View</syg-button>
      </syg-item>

      <syg-item onclick="testClick(event)">
        <syg-thumbnail slot="start">
          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
        </syg-thumbnail>
        <syg-label>
          <h3>H3 Title Text</h3>
          <p>Icon on right</p>
          <p>Vertically align top</p>
          <p>button.item</p>
        </syg-label>
        <ion-icon name="close-circle" slot="end"></ion-icon>
      </syg-item>
    </syg-content>

  </syg-app>

  <script>
    function testClick(ev) {
      console.log('CLICK!', ev.target.tagName, ev.target.textContent.trim());
    }
  </script>
</body>

</html>
