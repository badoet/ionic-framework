<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Item - Bottom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

  <style>
    syg-item.custom {
      --border-width: 5px;
    }
  </style>

<body>
  <syg-app>

    <syg-header>
      <syg-toolbar>
        <syg-title>Item inputs</syg-title>
      </syg-toolbar>
    </syg-header>

    <syg-content class="syg-padding-vertical">
      <syg-list class="basic">
        <syg-item>
          <syg-label>No Helper/Error</syg-label>
          <syg-input name="input" id="text"></syg-input>
        </syg-item>

        <syg-item>
          <syg-label>Helper and Error</syg-label>
          <syg-input></syg-input>
          <syg-note slot="helper">Helper Text</syg-note>
          <syg-note slot="error">Error Text</syg-note>
        </syg-item>

        <syg-item>
          <syg-label>Helper Only</syg-label>
          <syg-input></syg-input>
          <syg-note slot="helper">Helper Text</syg-note>
        </syg-item>

        <syg-item>
          <syg-label>Error Only</syg-label>
          <syg-input></syg-input>
          <syg-note slot="error">Error Text</syg-note>
        </syg-item>

        <syg-item class="custom">
          <syg-label>Both w/ Custom CSS</syg-label>
          <syg-input></syg-input>
          <syg-note slot="helper">Helper Text</syg-note>
          <syg-note slot="error">Error Text</syg-note>
        </syg-item>
      </syg-list>

      <syg-grid>
        <syg-row>
          <syg-col>
            <syg-item fill="solid">
              <syg-label>Helper and Error (Fill Solid)</syg-label>
              <syg-input></syg-input>
              <syg-note slot="helper">Helper Text</syg-note>
              <syg-note slot="error">Error Text</syg-note>
            </syg-item>
          </syg-col>
          <syg-col>
            <syg-item fill="outline">
              <syg-label>Helper and Error (Fill Outline)</syg-label>
              <syg-input></syg-input>
              <syg-note slot="helper">Helper Text</syg-note>
              <syg-note slot="error">Error Text</syg-note>
            </syg-item>
          </syg-col>
        </syg-row>
        <syg-row>
          <syg-col>
            <syg-item>
              <syg-label>Toggle Error</syg-label>
              <syg-toggle slot="start" id="error-toggle" color="danger"></syg-toggle>
            </syg-item>
          </syg-col>
        </syg-row>
      </syg-grid>
  </syg-app>

  <script>
    (function toggleHelperError() {
      const toggle = document.getElementById('error-toggle');
      toggle.addEventListener('ionChange', (ev) => {
        const items = Array.from(document.querySelectorAll('syg-item'));
        items.forEach(item => item.classList.toggle('syg-invalid'));
      });
    })();
  </script>
</body>
</html>
