<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Item - Standalone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/core.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <syg-item>
    <syg-label>Item Text</syg-label>
  </syg-item>

  <syg-item button color="danger">
    <syg-label>Item Tappable Danger</syg-label>
  </syg-item>

  <syg-item button color="danger" class="syg-activated">
    <syg-label>Item Tappable Danger.activated</syg-label>
  </syg-item>

  <syg-item>
    <syg-label>
      <h1>Item Multiline Text</h1>
      <h2>Heading</h2>
      <h3>Heading</h3>
    </syg-label>
  </syg-item>

  <syg-item>
    <syg-label>Item Icons</syg-label>
    <ion-icon name="heart" slot="end"></ion-icon>
    <ion-icon name="star" slot="start"></ion-icon>
  </syg-item>

  <syg-item>
    <syg-label>Item Button</syg-label>
    <button slot="start"><ion-icon name="heart" slot="end"></ion-icon>Start Button</button>
    <button slot="end">End Button<ion-icon name="star" slot="start"></ion-icon></button>
  </syg-item>

  <syg-item>
    <syg-label>Item Avatar</syg-label>
    <syg-avatar slot="start"><img src="data:image/gif;base64,R0lGODlhAQABAIAAAAUEBAAAACwAAAAAAQABAAACAkQBADs="></syg-avatar>
    <syg-avatar slot="end"><img src="data:image/gif;base64,R0lGODlhAQABAIAAAAUEBAAAACwAAAAAAQABAAACAkQBADs="></syg-avatar>
  </syg-item>

  <syg-item>
    <syg-label>Item Thumbnail</syg-label>
    <syg-thumbnail slot="start"><img src="data:image/gif;base64,R0lGODlhAQABAIAAAAUEBAAAACwAAAAAAQABAAACAkQBADs="></syg-thumbnail>
    <syg-thumbnail slot="end"><img src="data:image/gif;base64,R0lGODlhAQABAIAAAAUEBAAAACwAAAAAAQABAAACAkQBADs="></syg-thumbnail>
  </syg-item>
</body>

<style>
  body {
    margin: 0;
  }
</style>
</html>
