<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Range - Basic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>
  <style>
    .range-part::part(bar) {
      background: red;
    }

    .range-part::part(tick) {
      background: purple;
    }

    .range-part::part(bar-active) {
      background: green;
    }

    .range-part::part(tick-active) {
      background: orange;
    }

    .range-part::part(knob) {
      background: hotpink;
    }

    .ios.range-part::part(pin) {
      background: orange;

      top: -13px;

      height: 20px;

      line-height: 4px;
      border-radius: 4px;

      transform: translate(0, 0, 0);
    }

    .md.range-part::part(pin),
    .md.range-part::part(pin)::before {
      background: orange;
    }
  </style>
<body>
  <syg-app>

    <syg-header>
      <syg-toolbar>
        <syg-title>Range - Basic</syg-title>
      </syg-toolbar>
    </syg-header>

    <syg-content id="content">
      <syg-list>
        <syg-list-header>
          <syg-label>
            Range color
          </syg-label>
        </syg-list-header>
        <syg-item>
          <syg-range value="20" aria-label="Default Range"></syg-range>
        </syg-item>
        <syg-item>
          <syg-range value="60" color="light" step="10" pin="true" aria-label="Light Pin Range"></syg-range>
        </syg-item>
        <syg-item>
          <syg-range value="80" color="dark" step="10" snaps="true" pin="true" aria-label="Dark Pin Range"></syg-range>
        </syg-item>
        <syg-item>
          <syg-range pin="true" color="secondary" value="86" aria-label="Secondary Dual Range">
            <ion-icon small name="sunny" slot="start"></ion-icon>
            <ion-icon name="sunny" slot="end"></ion-icon>
          </syg-range>
          <syg-range pin="true" color="danger" value="54" aria-label="Danger Dual Range">
            <ion-icon small name="thermometer" slot="start"></ion-icon>
            <ion-icon name="thermometer" slot="end"></ion-icon>
          </syg-range>
        </syg-item>
        <syg-item>
          <syg-label position="stacked">Stacked Label</syg-label>
          <syg-range value="40">
            <syg-label slot="start">Start</syg-label>
            <syg-label slot="end">End</syg-label>
          </syg-range>
        </syg-item>
      </syg-list>

      <syg-list>
        <syg-list-header>
          <syg-label>
            Dynamic Value
          </syg-label>
        </syg-list-header>
        <syg-item>
          <syg-range pin="true" step="0" color="secondary" id="progressValue" aria-label="Progress Range"></syg-range>
          <div id="progressValueResult" slot="end"></div>
        </syg-item>
        <syg-item>
          <syg-range pin="true" color="danger" id="brightnessValue" aria-label="Brightness Range"></syg-range>
          <div id="brightnessValueResult" slot="end"></div>
        </syg-item>
        <syg-item>
          <syg-range pin="true" color="dark" id="contrastValue" aria-label="Contrast Range"></syg-range>
          <div id="contrastValueResult" slot="end"></div>
        </syg-item>
        <syg-button onclick="increaseRangeValues()">
          Increase Values
        </syg-button>
      </syg-list>

      <syg-list>
        <syg-list-header>
          <syg-label>
            Mode
          </syg-label>
        </syg-list-header>
        <syg-item>
          <syg-range value="50" mode="md" aria-label="Material Design Range"></syg-range>
        </syg-item>
        <syg-item>
          <syg-range value="50" mode="ios" aria-label="iOS Range"></syg-range>
        </syg-item>
      </syg-list>

      <syg-list>
        <syg-list-header>
          <syg-label>
            Options
          </syg-label>
        </syg-list-header>
        <syg-item>
          <syg-range class="range-part" min="-200" max="200" step="10" snaps="true" pin="true" dual-knobs="true" aria-label="Custom Range"></syg-range>
        </syg-item>
        <syg-item>
          <syg-range pin="true" aria-label="Custom Range"></syg-range>
        </syg-item>
        <syg-item>
          <syg-range min="-200" max="200" step="10" snaps="true" pin="true" aria-label="Custom Range"></syg-range>
        </syg-item>
        <syg-item>
          <syg-range min="1000" max="2000" step="100" snaps="true" id="range" aria-label="Custom Range"></syg-range>
        </syg-item>
        <syg-item>
          <syg-range min="1000" max="2000" step="100" snaps="true" ticks="false" aria-label="Custom Range"></syg-range>
        </syg-item>
        <syg-item>
          <syg-range dual-knobs="true" id="multiKnob" aria-label="Custom Range"></syg-range>
        </syg-item>
        <syg-item>
          <syg-range id="debounce" debounce="5000" aria-label="Custom Range"></syg-range>
        </syg-item>
      </syg-list>

      <syg-button onclick="elTest()">Test</syg-button>

      <syg-list>
        <syg-list-header>
          <syg-label>
            Coupled sliders
          </syg-label>
        </syg-list-header>
        <syg-item>
          <syg-range min="0" value="0" max="50" id="minRange" aria-label="Coupled Range"></syg-range>
        </syg-item>
        <syg-item>
          <syg-range min="50" value="100" max="100" id="maxRange" aria-label="Coupled Range"></syg-range>
        </syg-item>
        <syg-item>
          <syg-range min="0" value="50" max="100" id="targetRange" aria-label="Coupled Range"></syg-range>
        </syg-item>
      </syg-list>

      <syg-list>
        <syg-list-header>
          <syg-label>
            Custom pin label
          </syg-label>
        </syg-list-header>
        <syg-item>
          <syg-range pin min="1" step="0.1" max="2" id="customLabel"></syg-range>
        </syg-item>
      </syg-list>

    </syg-content>

  </syg-app>

  <script>
    const progressValue = document.getElementById('progressValue');
    const brightnessValue = document.getElementById('brightnessValue');
    const contrastValue = document.getElementById('contrastValue');

    const ranges = [progressValue, brightnessValue, contrastValue];

    for (var i = 0; i < ranges.length; i++) {
      var el = ranges[i];
      el.value = (i + 1) * 10;
      updateRangeResult(el);

      el.addEventListener('ionChange', function (ev) {
        updateRangeResult(ev.target);
      });
    }

    progressValue.addEventListener('ionChange', function (ev) {
      console.log(ev.detail.value);
      brightnessValue.value = ev.detail.value;
      contrastValue.value = ev.target.value;
    });


    function updateRangeResult(el) {
      var resultEl = document.getElementById(`${el.id}Result`);
      resultEl.innerHTML = Math.round(el.value);
    }

    function increaseRangeValues() {
      for (var i = 0; i < ranges.length; i++) {
        var el = ranges[i];
        var newValue = el.value + 10;

        if (newValue > 100) {
          newValue = 10;
        }

        el.value = newValue;
      }
    }

    var knob = document.getElementById('multiKnob')
    var debounceRange = document.getElementById('debounce')
    knob.value = {
      lower: 33,
      upper: 60
    }
    knob.addEventListener('ionFocus', function (ev) {
      console.log('focus', ev)
    })
    knob.addEventListener('ionBlur', function (ev) {
      console.log('blur', ev)
    })
    knob.addEventListener('ionChange', function (ev) {
      console.log('change', ev)
    })
    debounceRange.addEventListener('ionChange', function (ev) {
      console.log('change', ev)
    })

    function elTest() {
      var range = document.getElementById('range');
      range.disabled = !range.disabled;
    }

    const minRange = document.getElementById('minRange');
    const maxRange = document.getElementById('maxRange');
    const targetRange = document.getElementById('targetRange');

    minRange.addEventListener('ionChange', function(ev) {
      targetRange.min = ev.detail.value;
    })

    maxRange.addEventListener('ionChange', function(ev) {
      targetRange.max = ev.detail.value;
    })

    const rangePart = document.querySelector('.range-part');
    rangePart.value = {
      lower: '-100',
      upper: '100'
    }

    const customLabel = document.getElementById('customLabel');
    customLabel.pinFormatter = (value) => value.toFixed(1);
  </script>
</body>

</html>
