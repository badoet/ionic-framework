<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Label - Standalone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/core.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <h1>Default</h1>
  <syg-label>Default</syg-label>
  <syg-label>Wrap label this label just goes on and on and on</syg-label>
  <syg-label position="fixed">Fixed</syg-label>
  <syg-label position="floating" style="margin-bottom: 30px;">Floating</syg-label>
  <syg-label position="stacked">Stacked</syg-label>

  <h1>Colors</h1>
  <syg-label color="primary">Primary</syg-label>
  <syg-label color="secondary">Secondary</syg-label>
  <syg-label color="tertiary">Tertiary</syg-label>
  <syg-label color="success">Success</syg-label>
  <syg-label color="warning">Warning</syg-label>
  <syg-label color="danger">Danger</syg-label>
  <syg-label color="light">Light</syg-label>
  <syg-label color="medium">Medium</syg-label>
  <syg-label color="dark" class="custom">Dark</syg-label>
  <syg-label class="custom">Custom</syg-label>

  <style>
    .custom {
      --color: hotpink;
    }
  </style>

</body>
</html>
