<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Label - Floating</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <syg-app>

    <syg-header>
      <syg-toolbar>
        <syg-title>Label - Floating</syg-title>
      </syg-toolbar>
    </syg-header>

    <syg-content>
      <syg-list>
        <syg-list-header>
          <syg-label>Default</syg-label>
        </syg-list-header>

        <syg-item>
          <syg-label position="floating">Input</syg-label>
          <syg-input></syg-input>
        </syg-item>

        <syg-item>
          <syg-label position="floating">Textarea</syg-label>
          <syg-textarea></syg-textarea>
        </syg-item>

        <syg-item>
          <syg-label position="floating">Datetime</syg-label>
          <syg-datetime></syg-datetime>
        </syg-item>

        <syg-item>
          <syg-label position="floating">Select</syg-label>
          <syg-select>
            <syg-select-option>Option</syg-select-option>
          </syg-select>
        </syg-item>
      </syg-list>

      <syg-list>
        <syg-list-header>
          <syg-label>Placeholders</syg-label>
        </syg-list-header>

        <syg-item>
          <syg-label position="floating">Input</syg-label>
          <syg-input placeholder="Placeholder Text"></syg-input>
        </syg-item>

        <syg-item>
          <syg-label position="floating">Textarea</syg-label>
          <syg-textarea placeholder="Placeholder Text"></syg-textarea>
        </syg-item>

        <syg-item>
          <syg-label position="floating">Datetime</syg-label>
          <syg-datetime placeholder="Placeholder Text"></syg-datetime>
        </syg-item>

        <syg-item>
          <syg-label position="floating">Select</syg-label>
          <syg-select placeholder="Placeholder Text">
            <syg-select-option>Option</syg-select-option>
          </syg-select>
        </syg-item>
      </syg-list>

      <syg-list>
        <syg-list-header>
          <syg-label>Values</syg-label>
        </syg-list-header>

        <syg-item>
          <syg-label position="floating">Input</syg-label>
          <syg-input value="Input Value"></syg-input>
        </syg-item>

        <syg-item>
          <syg-label position="floating">Textarea</syg-label>
          <syg-textarea value="Textarea Value"></syg-textarea>
        </syg-item>

        <syg-item>
          <syg-label position="floating">Datetime</syg-label>
          <syg-datetime value="2020-03-04"></syg-datetime>
        </syg-item>

        <syg-item>
          <syg-label position="floating">Select</syg-label>
          <syg-select value="option">
            <syg-select-option value="option">Option</syg-select-option>
          </syg-select>
        </syg-item>
      </syg-list>
    </syg-content>

    <style>
      syg-content {
        --background: #f6f6f6;
      }

      syg-list {
        background: transparent !important;
      }
    </style>
  </syg-app>
</body>

</html>
