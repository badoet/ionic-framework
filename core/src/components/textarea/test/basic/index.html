<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Textarea - Basic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <syg-app>

    <syg-header>
      <syg-toolbar>
        <syg-title>Textarea - Basic</syg-title>
      </syg-toolbar>
    </syg-header>

    <syg-content id="content">

      <syg-list>
        <syg-item>
          <syg-label color="primary">Inline Label</syg-label>
          <syg-textarea placeholder="Textarea"></syg-textarea>
        </syg-item>

        <syg-item>
          <syg-label color="primary" position="fixed">Fixed Label</syg-label>
          <syg-textarea placeholder="Textarea"></syg-textarea>
        </syg-item>

        <syg-item>
          <syg-textarea placeholder="Textarea with no label"></syg-textarea>
        </syg-item>

        <syg-item>
          <syg-label color="primary" position="stacked">Stacked Label</syg-label>
          <syg-textarea placeholder="Textarea"></syg-textarea>
        </syg-item>

        <syg-item>
          <syg-label color="primary" position="floating">Floating Label</syg-label>
          <syg-textarea id="timeout"></syg-textarea>
        </syg-item>

        <syg-item>
          <syg-label>Disabled</syg-label>
          <syg-textarea id="dynamicDisabled" value="Disabled" disabled></syg-textarea>
        </syg-item>

        <syg-item>
          <syg-label>Readonly</syg-label>
          <syg-textarea id="dynamicReadonly" value="Readonly" readonly></syg-textarea>
        </syg-item>

        <syg-item>
          <syg-label position="floating">Dynamic Value</syg-label>
          <syg-textarea id="dynamicValue" value="dynamic"></syg-textarea>
        </syg-item>

        <syg-item>
          <syg-label color="primary">Clear on Edit</syg-label>
          <syg-textarea clear-on-edit="true"></syg-textarea>
        </syg-item>

        <syg-item>
          <syg-label color="primary">Autogrow</syg-label>
          <syg-textarea auto-grow="true"></syg-textarea>
        </syg-item>
      </syg-list>

      <div class="syg-text-center">
        <syg-button onclick="toggleBoolean('dynamicDisabled', 'disabled')">
          Toggle Disabled
        </syg-button>

        <syg-button color="secondary" onclick="toggleBoolean('dynamicReadonly', 'readonly')">
          Toggle Readonly
        </syg-button>

        <syg-button color="light" onclick="toggleString('dynamicValue', 'value');">
          Toggle Value
        </syg-button>

        <syg-button color="danger" onclick="clearString('dynamicValue', 'value');">
          Clear Value
        </syg-button>
      </div>
    </syg-content>

    <script>
      var textarea = document.getElementById('timeout');
      setTimeout(() => {
        textarea.value = 'timeout';
      }, 1000);

      function toggleBoolean(id, prop) {
        var el = document.getElementById(id);

        var isTrue = el[prop] ? false : true;
        el[prop] = isTrue;
      }

      function toggleString(id, prop) {
        var el = document.getElementById(id);
        var newString = el[prop] === 'dynamic' ? 'changed' : 'dynamic';
        el[prop] = newString;
      }

      function clearString(id, prop) {
        var el = document.getElementById(id);

        el[prop] = '';
      }
    </script>
  </syg-app>
</body>

</html>
