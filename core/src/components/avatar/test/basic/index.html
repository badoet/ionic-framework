<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Avatar - Basic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <syg-app>

    <syg-header>
      <syg-toolbar>
        <syg-title>Avatar - Basic</syg-title>
      </syg-toolbar>
    </syg-header>

    <syg-content>
      <syg-avatar>
        <img src="/src/components/avatar/test/avatar.svg">
      </syg-avatar>

      <syg-chip>
        <syg-avatar>
          <img src="/src/components/avatar/test/avatar.svg">
        </syg-avatar>
        <syg-label>Chip Avatar</syg-label>
      </syg-chip>

      <syg-item>
        <syg-avatar slot="start">
          <img src="/src/components/avatar/test/avatar.svg">
        </syg-avatar>
        <syg-label>Item Avatar</syg-label>
      </syg-item>

      <syg-item>
        <syg-avatar slot="end">
          <img src="/src/components/avatar/test/avatar.svg">
        </syg-avatar>
        <syg-label>Wide Avatar</syg-label>
      </syg-item>
    </syg-content>

  </syg-app>
</body>

</html>
