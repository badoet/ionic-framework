<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Menu Toggle - Basic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <syg-app>
    <syg-menu side="start" class="e2eLeftMenu" content-id="main">

      <syg-header>
        <syg-toolbar color="secondary">
          <syg-title>Left Menu</syg-title>
        </syg-toolbar>
      </syg-header>

      <syg-content>
        <syg-list>
          <syg-item>Open end Menu</syg-item>
          <syg-item>Close Menu</syg-item>
          <syg-item>Close Menu</syg-item>
          <syg-item>Close Menu</syg-item>
          <syg-item>Close Menu</syg-item>
          <syg-item>Close Menu</syg-item>
          <syg-item>Close Menu</syg-item>
          <syg-item>Close Menu</syg-item>
          <syg-item>Close Menu</syg-item>
          <syg-item>Close Menu</syg-item>
          <syg-item>Close Menu</syg-item>
          <syg-item>Close Menu</syg-item>
        </syg-list>
      </syg-content>

      <syg-footer>
        <syg-toolbar color="secondary">
          <syg-title>Footer</syg-title>
        </syg-toolbar>
      </syg-footer>

    </syg-menu>

    <syg-menu side="end">
      <syg-header>
        <syg-toolbar>
          <syg-title>Hola</syg-title>
        </syg-toolbar>
      </syg-header>

      <syg-content class="syg-padding">
        hola macho
      </syg-content>
    </syg-menu>

    <div class="syg-page" id="main">

      <syg-header>
        <syg-toolbar>
          <syg-buttons slot="start">
            <syg-menu-toggle>
              <syg-button>
                <ion-icon slot="icon-only" name="menu"></ion-icon>
              </syg-button>
            </syg-menu-toggle>
          </syg-buttons>
          <syg-title>Menu Toggle - Basic</syg-title>
        </syg-toolbar>
      </syg-header>

      <syg-content class="syg-padding">
        <div>
          <syg-button onclick="openDefault()">Menu Button Will Open Default</syg-button>
        </div>
        <div>
          <syg-button onclick="openStart()">Menu Button Will Open start</syg-button>
        </div>
        <div>
          <syg-button onclick="openEnd()">Menu Button Will Open end</syg-button>
        </div>
      </syg-content>


  </syg-app>
  <syg-menu-controller></syg-menu-controller>

  <script>

    function openDefault() {
      const menuButton = document.querySelector('syg-menu-toggle');
      menuButton.menu = null;
    }

    function openStart() {
      const menuButton = document.querySelector('syg-menu-toggle');
      menuButton.menu = 'start';
    }

    function openEnd() {
      const menuButton = document.querySelector('syg-menu-toggle');
      menuButton.menu = 'end';
    }
  </script>
  <style>


  </style>
</body>

</html>
