<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Menu - Button</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <syg-app>
    <syg-menu side="start" class="e2eLeftMenu" content-id="main">

      <syg-header>
        <syg-toolbar color="secondary">
          <syg-title>Left Menu</syg-title>
        </syg-toolbar>
      </syg-header>

      <syg-content>
        <syg-list>
          <syg-item>Open end Menu</syg-item>
          <syg-item>Close Menu</syg-item>
          <syg-item>Close Menu</syg-item>
          <syg-item>Close Menu</syg-item>
          <syg-item>Close Menu</syg-item>
          <syg-item>Close Menu</syg-item>
          <syg-item>Close Menu</syg-item>
          <syg-item>Close Menu</syg-item>
          <syg-item>Close Menu</syg-item>
          <syg-item>Close Menu</syg-item>
          <syg-item>Close Menu</syg-item>
          <syg-item>Close Menu</syg-item>
        </syg-list>
      </syg-content>

      <syg-footer>
        <syg-toolbar color="secondary">
          <syg-title>Footer</syg-title>
        </syg-toolbar>
      </syg-footer>

    </syg-menu>

    <div class="syg-page" id="main">

      <syg-header>
        <syg-toolbar>
          <syg-title>Menu Toggle - Button</syg-title>
        </syg-toolbar>
      </syg-header>

      <syg-content class="syg-padding">
        <syg-menu-toggle>
          <syg-button>Toggle Menu</syg-button>
        </syg-menu-toggle>
      </syg-content>

    </div>

  </syg-app>
</body>

</html>
