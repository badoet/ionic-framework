<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Accordion - Multiple</title>
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script type="module" src="../../../../../dist/syg/syg.esm.js"></script>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        grid-row-gap: 20px;
        grid-column-gap: 20px;
      }
      h2 {
        font-size: 12px;
        font-weight: normal;

        color: #6f7378;

        margin-top: 10px;
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <syg-app>
      <syg-header>
        <syg-toolbar>
          <syg-title>Accordion - Multiple</syg-title>
        </syg-toolbar>
      </syg-header>
      <syg-content>
        <div class="grid syg-padding">
          <div class="grid-item">
            <h2>Multiple</h2>
            <syg-accordion-group value="attractions" multiple="true">
              <syg-accordion value="attractions">
                <syg-item color="primary" slot="header" button detail="false">
                  <ion-icon slot="start" ios="film-outline" md="film"></ion-icon>
                  <syg-label> Attractions</syg-label>
                </syg-item>
                <syg-list lines="none" slot="content">
                  <syg-item>
                    <syg-label>Movie Theaters</syg-label>
                  </syg-item>
                  <syg-item>
                    <syg-label>Amusement Parks</syg-label>
                  </syg-item>
                  <syg-item>
                    <syg-label>Mini Golf</syg-label>
                  </syg-item>
                </syg-list>
              </syg-accordion>
              <syg-accordion value="dining">
                <syg-item color="warning" slot="header" button detail="false">
                  <ion-icon slot="start" name="pizza"></ion-icon>
                  <syg-label>Dining</syg-label>
                </syg-item>
                <syg-list lines="none" slot="content">
                  <syg-item>
                    <syg-label>Breakfast & Brunch</syg-label>
                  </syg-item>
                  <syg-item>
                    <syg-label>New American</syg-label>
                  </syg-item>
                  <syg-item>
                    <syg-label>Sushi Bars</syg-label>
                  </syg-item>
                </syg-list>
              </syg-accordion>
              <syg-accordion value="games">
                <syg-item color="danger" slot="header" button detail="false">
                  <ion-icon slot="start" ios="game-controller-outline" md="game-controller"></ion-icon>
                  <syg-label>Games</syg-label>
                </syg-item>

                <syg-list lines="none" slot="content">
                  <syg-item>
                    <syg-label>Xbox</syg-label>
                  </syg-item>
                  <syg-item>
                    <syg-label>Playstation</syg-label>
                  </syg-item>
                  <syg-item>
                    <syg-label>Switch</syg-label>
                  </syg-item>
                </syg-list>
              </syg-accordion>
              <syg-accordion value="exercise">
                <syg-item color="success" slot="header" button detail="false">
                  <ion-icon slot="start" ios="bicycle-outline" md="bicycle"></ion-icon>
                  <syg-label>Exercise</syg-label>
                </syg-item>

                <syg-list lines="none" slot="content">
                  <syg-item>
                    <syg-label>Jog</syg-label>
                  </syg-item>
                  <syg-item>
                    <syg-label>Swim</syg-label>
                  </syg-item>
                  <syg-item>
                    <syg-label>Nap</syg-label>
                  </syg-item>
                </syg-list>
              </syg-accordion>
            </syg-accordion-group>
          </div>
        </div>
      </syg-content>
    </syg-app>
  </body>
</html>
