<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Accordion - a11y</title>
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script type="module" src="../../../../../dist/syg/syg.esm.js"></script>
  </head>

  <body>
    <syg-app>
      <syg-content>
        <h1>Accordion Group - a11y</h1>

        <syg-accordion-group expand="inset">
          <syg-accordion value="personal-information">
            <syg-item slot="header">
              <syg-label>Personal Information</syg-label>
            </syg-item>

            <syg-list slot="content">
              <syg-item>
                <syg-label>Name</syg-label>
                <syg-input type="text"></syg-input>
              </syg-item>
              <syg-item>
                <syg-label>Email</syg-label>
                <syg-input type="email"></syg-input>
              </syg-item>
              <syg-item>
                <syg-label>Phone</syg-label>
                <syg-input type="tel"></syg-input>
              </syg-item>
              <syg-item>
                <syg-label>Extension</syg-label>
                <syg-input type="text"></syg-input>
              </syg-item>
              <syg-item>
                <syg-label>Country</syg-label>
                <syg-input type="text"></syg-input>
              </syg-item>
              <syg-item>
                <syg-label>City/Province</syg-label>
                <syg-input type="text"></syg-input>
              </syg-item>
            </syg-list>
          </syg-accordion>

          <syg-accordion value="billing-address">
            <syg-item slot="header">
              <syg-label>Billing Address</syg-label>
            </syg-item>

            <syg-list slot="content">
              <syg-item>
                <syg-label>Address 1</syg-label>
                <syg-input type="text"></syg-input>
              </syg-item>
              <syg-item>
                <syg-label>Address 2</syg-label>
                <syg-input type="email"></syg-input>
              </syg-item>
              <syg-item>
                <syg-label>City</syg-label>
                <syg-input type="tel"></syg-input>
              </syg-item>
              <syg-item>
                <syg-label>State</syg-label>
                <syg-input type="text"></syg-input>
              </syg-item>
              <syg-item>
                <syg-label>Zip Code</syg-label>
                <syg-input type="text"></syg-input>
              </syg-item>
            </syg-list>
          </syg-accordion>

          <syg-accordion value="shipping-address">
            <syg-item slot="header">
              <syg-label>Shipping Address</syg-label>
            </syg-item>

            <syg-list slot="content">
              <syg-item>
                <syg-label>Address 1</syg-label>
                <syg-input type="text"></syg-input>
              </syg-item>
              <syg-item>
                <syg-label>Address 2</syg-label>
                <syg-input type="email"></syg-input>
              </syg-item>
              <syg-item>
                <syg-label>City</syg-label>
                <syg-input type="tel"></syg-input>
              </syg-item>
              <syg-item>
                <syg-label>State</syg-label>
                <syg-input type="text"></syg-input>
              </syg-item>
              <syg-item>
                <syg-label>Zip Code</syg-label>
                <syg-input type="text"></syg-input>
              </syg-item>
            </syg-list>
          </syg-accordion>
        </syg-accordion-group>
      </syg-content>
    </syg-app>
  </body>
</html>
