<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Note - Standalone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/core.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <h1>Default</h1>
  <syg-note>Default Note</syg-note>

  <h1>Custom</h1>
  <syg-note class="custom">Custom Note</syg-note>
  <syg-note color="secondary" class="custom">Custom Secondary Note</syg-note>

  <h1>Colors</h1>
  <syg-note color="primary">Primary Note</syg-note>
  <syg-note color="secondary">Secondary Note</syg-note>
  <syg-note color="tertiary">Tertiary Note</syg-note>
  <syg-note color="success">Success Note</syg-note>
  <syg-note color="warning">Warning Note</syg-note>
  <syg-note color="danger">Danger Note</syg-note>
  <syg-note color="light">Light Note</syg-note>
  <syg-note color="medium">Medium Note</syg-note>
  <syg-note color="dark">Dark Note</syg-note>

  <h1>Notes in a List</h1>
  <syg-list>
    <syg-item>
      <syg-label>Note (End)</syg-label>
      <syg-note slot="end">On</syg-note>
    </syg-item>

    <syg-item>
      <syg-note slot="start">Off</syg-note>
      <syg-label>Note (Start)</syg-label>
    </syg-item>
  </syg-list>

  <style>
    .custom {
      --color: hotpink;
    }
  </style>
</body>
</html>
