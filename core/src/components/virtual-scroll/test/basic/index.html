<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Ionic Item Sliding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script></head>

<body>
  <syg-app>


    <syg-header>
      <syg-toolbar>
        <syg-title>Ionic CDN demo</syg-title>
        <syg-buttons slot="primary">
          <syg-button onclick="addItems()">Add Items</syg-button>
        </syg-buttons>
      </syg-toolbar>
      <syg-toolbar></syg-toolbar>
      <syg-toolbar></syg-toolbar>
      <syg-toolbar></syg-toolbar>
      <syg-toolbar></syg-toolbar>
    </syg-header>

    <syg-content>
      <p>
        <syg-button onclick="addItems()">Add Items</syg-button>
      </p>

      <syg-virtual-scroll id="virtual">
        <template>
          <syg-item>
            <syg-label></syg-label>
          </syg-item>
        </template>
      </syg-virtual-scroll>

      <syg-infinite-scroll threshold="100px" id="infinite-scroll">
        <syg-infinite-scroll-content loading-spinner="bubbles" loading-text="Loading more data...">
        </syg-infinite-scroll-content>
      </syg-infinite-scroll>

    </syg-content>
  </syg-app>

  <script>
    const items = Array.from({ length: 100 }, (x, i) => i);
    const virtual = document.getElementById('virtual');
    virtual.items = items;
    virtual.nodeRender = (el, cell) => {
      if (cell.type === 'item') {
        renderItem(el, cell.value);
      }
    };
    function renderItem(el, item) {
      el.querySelector('syg-label').textContent = item;
    }


    const infiniteScroll = document.getElementById('infinite-scroll');
    infiniteScroll.addEventListener('ionInfinite', async function () {
      const data = await getAsyncData();
      infiniteScroll.complete();
      addItems(data);
    });

    function addItems(append) {
      if (!append) {
        append = Array.from({ length: 10 }, (x, i) => "append" + i);
      }
      items.push(...append);
      virtual.checkEnd(append.length);
    }

    function getAsyncData() {
      return new Promise(resolve => {
        setTimeout(() => {
          const data = Array.from({ length: 10 }, (x, i) => "append" + i);
          resolve(data);
        }, 500);
      });
    }
  </script>
</body>

</html>
