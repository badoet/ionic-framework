<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>List Header - Spec</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/syg/syg.esm.js"></script>
</head>

<body>
  <syg-app>

    <syg-header>
      <syg-toolbar>
        <syg-title>List Header - Spec</syg-title>
      </syg-toolbar>
    </syg-header>

    <syg-content id="content">
      <syg-list>
        <syg-list-header lines="inset">
          <syg-label>Recent</syg-label>
          <syg-button>Clear</syg-button>
        </syg-list-header>
        <syg-item lines="none">
          <syg-label color="primary">
            <h1>I got you babe</h1>
          </syg-label>
        </syg-item>
      </syg-list>
      <syg-list>
        <syg-list-header lines="inset">
          <syg-label>Trending</syg-label>
        </syg-list-header>
        <syg-item>
          <syg-label color="primary">
            <h1>harry styles</h1>
          </syg-label>
        </syg-item>
        <syg-item>
          <syg-label color="primary">
            <h1>christmas</h1>
          </syg-label>
        </syg-item>
        <syg-item lines="none">
          <syg-label color="primary">
            <h1>falling</h1>
          </syg-label>
        </syg-item>
      </syg-list>
      <syg-list>
        <syg-list-header>
          <syg-label>New This Week</syg-label>
          <syg-button>See All</syg-button>
        </syg-list-header>
        <syg-list-header lines="full">
          <syg-label>New This Week</syg-label>
          <syg-button>See All</syg-button>
        </syg-list-header>
        <syg-list-header lines="inset">
          <syg-label>New This Week</syg-label>
          <syg-button>See All</syg-button>
        </syg-list-header>
      </syg-list>
    </syg-content>
  </syg-app>

  <style>

  </style>

</body>

</html>
